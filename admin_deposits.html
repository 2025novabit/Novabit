<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Deposit Approval</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
body{font-family:'Roboto',sans-serif;margin:0;background:#f8f9fa}
header{background:#1a1a2e;color:#fff;padding:15px;text-align:center;font-size:18px;display:flex;justify-content:space-between;align-items:center;}
.container{padding:20px}
table{width:100%;border-collapse:collapse;background:#fff;margin-top:10px}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
th{background:#4b49ac;color:#fff}
button{padding:5px 10px;border:none;border-radius:5px;cursor:pointer;margin:2px}
button.approve{background:#28a745;color:#fff}
button.reject{background:#dc3545;color:#fff}
</style>
</head>
<body>

<header>
  <div>Admin Deposit Approval</div>
  <button onclick="location.reload()">Refresh</button>
</header>

<div class="container">
  <table id="requestsTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Asset</th>
        <th>Network</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = 'https://iecnioogmafgxwarmkxz.supabase.co';
const eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA'; // توکن ادمین لاگین
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const tableBody = document.querySelector('#requestsTable tbody');

async function loadRequests() {
  tableBody.innerHTML = 'Loading...';

  // همه درخواست‌های واریز
  const { data, error } = await supabase
    .from('deposit_requests')
    .select('*')
    .order('created_at', { ascending: false });

  if(error){ 
    tableBody.innerHTML = `<tr><td colspan="6">Failed to load requests</td></tr>`;
    console.error(error);
    return;
  }

  if(!data.length){
    tableBody.innerHTML = `<tr><td colspan="6">No requests found</td></tr>`;
    return;
  }

  tableBody.innerHTML = '';
  data.forEach(req=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${req.user_id}</td>
      <td>${req.asset}</td>
      <td>${req.network}</td>
      <td>${Number(req.amount).toFixed(8)}</td>
      <td>${req.status || 'pending'}</td>
      <td>
        <button class="approve">Approve</button>
        <button class="reject">Reject</button>
      </td>
    `;
    // تایید
    tr.querySelector('.approve').onclick = ()=>approveRequest(req);
    // رد
    tr.querySelector('.reject').onclick = ()=>rejectRequest(req);
    tableBody.appendChild(tr);
  });
}

// تایید درخواست
async function approveRequest(req){
  const confirmApprove = confirm(`Approve ${req.amount} ${req.asset} for user ${req.user_id}?`);
  if(!confirmApprove) return;

  // بروزرسانی وضعیت درخواست
  const { error:updateReq } = await supabase
    .from('deposit_requests')
    .update({ status:'approved' })
    .eq('id', req.id);

  if(updateReq){ alert('Failed to approve'); return; }

  // اضافه کردن موجودی به جدول wallets
  const { data:wallets, error:walletErr } = await supabase
    .from('wallets')
    .select('*')
    .eq('user_id', req.user_id)
    .eq('coin_symbol', req.asset)
    .limit(1)
    .single();

  if(walletErr){ 
    alert('Wallet not found'); 
    return; 
  }

  const newBalance = Number(wallets.balance) + Number(req.amount);

  const { error:walletUpdate } = await supabase
    .from('wallets')
    .update({ balance: newBalance })
    .eq('id', wallets.id);

  if(walletUpdate){ alert('Failed to update wallet'); return; }

  alert('Request approved and balance updated!');
  loadRequests();
}

// رد درخواست
async function rejectRequest(req){
  const confirmReject = confirm(`Reject ${req.amount} ${req.asset} for user ${req.user_id}?`);
  if(!confirmReject) return;

  const { error } = await supabase
    .from('deposit_requests')
    .update({ status:'rejected' })
    .eq('id', req.id);

  if(error){ alert('Failed to reject'); return; }

  alert('Request rejected!');
  loadRequests();
}

loadRequests();
</script>

</body>
</html>
