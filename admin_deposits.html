<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Deposit Requests</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header button{background:#e74c3c;border:none;color:#fff;padding:8px 14px;border-radius:6px;cursor:pointer;}
.container{padding:30px;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border:1px solid #ccc;text-align:center;}
th{background:#1a1a2e;color:#fff;}
input[type="number"]{width:100px;padding:4px;}
button.action-btn{padding:5px 10px;margin:2px;border:none;border-radius:5px;cursor:pointer;}
button.approve{background:#27ae60;color:#fff;}
button.reject{background:#c0392b;color:#fff;}
button.action-btn:hover{opacity:0.8;}
</style>
</head>

<body>

<header>
  <h2>Deposit Requests</h2>
  <button onclick="goBack()">Back</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Asset</th>
        <th>Network</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="depositBody"></tbody>
  </table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjcWJ3dnV4ZmNzZ3hneHJvbHN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MjEyNzQsImV4cCI6MjA4MzE5NzI3NH0.vZvxVRYnQHi8V2mm9RYdj-eApog62jSBrl1ahvkjyRQ";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ðŸ” Admin check (Ù…Ø«Ù„ KYC) */
if (!localStorage.getItem('admin_logged_in')) {
  alert("Please login as admin!");
  window.location.href = "admin.html";
}

function goBack(){
  window.location.href = "admin_dashboard.html";
}

/* Load deposit requests */
async function loadDeposits(){
  const { data, error } = await supabase
    .from('deposit_requests')
    .select('*')
    .order('created_at', { ascending:false });

  if(error){
    console.error(error);
    return;
  }

  const body = document.getElementById('depositBody');
  body.innerHTML = '';

  data.forEach(row=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.user_id}</td>
      <td>${row.asset}</td>
      <td>${row.network}</td>
      <td>
        <input type="number" id="amt_${row.id}" value="${row.amount}" step="0.00000001">
      </td>
      <td>${row.status || 'pending'}</td>
      <td>
        <button class="action-btn approve" onclick="approve('${row.id}')">Approve</button>
        <button class="action-btn reject" onclick="reject('${row.id}')">Reject</button>
      </td>
    `;
    body.appendChild(tr);
  });
}

/* Approve deposit */
window.approve = async (id)=>{
  const amount = parseFloat(document.getElementById('amt_'+id).value);

  const { data: req, error } = await supabase
    .from('deposit_requests')
    .select('*')
    .eq('id', id)
    .single();

  if(error) return alert(error.message);

  /* Update wallet balance */
  const { error: walletErr } = await supabase.rpc('increment_wallet_balance', {
    p_user_id: req.user_id,
    p_coin: req.asset,
    p_amount: amount
  });

  if(walletErr) return alert(walletErr.message);

  /* Update request status */
  await supabase
    .from('deposit_requests')
    .update({ status:'approved', amount })
    .eq('id', id);

  loadDeposits();
}

/* Reject deposit */
window.reject = async (id)=>{
  await supabase
    .from('deposit_requests')
    .update({ status:'rejected' })
    .eq('id', id);

  loadDeposits();
}

window.onload = loadDeposits;
</script>

</body>
</html>
