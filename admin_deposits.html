<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Deposit Requests</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6fa;}
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#e74c3c;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}
.container{padding:30px;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border:1px solid #ccc;text-align:center;}
th{background:#1a1a2e;color:#fff;}
input.amount-input{
  width:100px;
  padding:5px;
  text-align:center;
}
button.action-btn{
  padding:6px 12px;
  margin:2px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
button.approve{background:#27ae60;color:#fff;}
button.reject{background:#c0392b;color:#fff;}
button.action-btn:hover{opacity:0.85;}
</style>
</head>

<body>

<header>
  <h2>Deposit Requests</h2>
  <button onclick="goBack()">Back</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Asset</th>
        <th>Network</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="depositBody"></tbody>
  </table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

/* ðŸ”‘ Supabase */
const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ðŸ” check admin login */
if (!localStorage.getItem('admin_logged_in')) {
  alert("Please login as admin");
  window.location.href = "admin.html";
}

/* ðŸ”™ back */
function goBack(){
  window.location.href = "admin_dashboard.html";
}

/* ðŸ“¥ load deposit requests */
async function loadDeposits(){
  const { data, error } = await supabase
    .from('deposit_requests')
    .select('*')
    .order('created_at', { ascending:false });

  if(error){
    console.error(error);
    return;
  }

  const body = document.getElementById('depositBody');
  body.innerHTML = '';

  data.forEach(row=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.user_id}</td>
      <td>${row.asset}</td>
      <td>${row.network}</td>
      <td>
        <input class="amount-input" type="number" step="0.00000001"
          value="${row.amount || 0}"
          id="amount-${row.id}">
      </td>
      <td>${row.status || 'pending'}</td>
      <td>${new Date(row.created_at).toLocaleString()}</td>
      <td>
        <button class="action-btn approve" onclick="approve('${row.id}','${row.user_id}','${row.asset}')">Approve</button>
        <button class="action-btn reject" onclick="rejectReq('${row.id}')">Reject</button>
      </td>
    `;
    body.appendChild(tr);
  });
}

/* âœ… approve */
window.approve = async (requestId, userId, asset) => {
  const amount = Number(document.getElementById(`amount-${requestId}`).value);
  if(amount <= 0){
    alert("Invalid amount");
    return;
  }

  /* update request */
  const { error:upErr } = await supabase
    .from('deposit_requests')
    .update({ status:'approved', amount })
    .eq('id', requestId);

  if(upErr){
    alert(upErr.message);
    return;
  }

  /* get wallet */
  const { data:wallets, error:wErr } = await supabase
    .from('wallets')
    .select('balance')
    .eq('user_id', userId)
    .eq('coin_symbol', asset)
    .single();

  if(wErr){
    alert("Wallet not found");
    return;
  }

  const newBalance = Number(wallets.balance) + amount;

  /* update wallet */
  const { error:bErr } = await supabase
    .from('wallets')
    .update({ balance:newBalance })
    .eq('user_id', userId)
    .eq('coin_symbol', asset);

  if(bErr){
    alert(bErr.message);
    return;
  }

  loadDeposits();
};

/* âŒ reject */
window.rejectReq = async (id) => {
  const { error } = await supabase
    .from('deposit_requests')
    .update({ status:'rejected' })
    .eq('id', id);

  if(error){
    alert(error.message);
    return;
  }
  loadDeposits();
};

/* init */
window.onload = loadDeposits;
</script>

</body>
</html>
