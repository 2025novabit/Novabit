<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Deposit Approvals</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header button{background:#e74c3c;border:none;color:#fff;padding:8px 14px;border-radius:6px;cursor:pointer;}
.container{padding:30px;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border:1px solid #ccc;text-align:center;}
th{background:#1a1a2e;color:#fff;}
button.action-btn{padding:5px 10px;margin:2px;border:none;border-radius:5px;cursor:pointer;}
button.action-btn.approve{background:#27ae60;color:#fff;}
button.action-btn.reject{background:#c0392b;color:#fff;}
button.action-btn:hover{opacity:0.8;}
input.amount-input{width:80px;text-align:right;padding:3px;}
</style>
</head>
<body>

<header>
  <h2>Deposit Requests</h2>
  <button onclick="goBack()">Back</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Asset</th>
        <th>Network</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="depositBody">
      <!-- Deposit requests will load here -->
    </tbody>
  </table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjcWJ3dnV4ZmNzZ3hneHJvbHN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MjEyNzQsImV4cCI6MjA4MzE5NzI3NH0.vZvxVRYnQHi8V2mm9RYdj-eApog62jSBrl1ahvkjyRQ";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Go back to dashboard
function goBack() {
  window.location.href = "admin_dashboard.html";
}

// Load deposit requests
async function loadDeposits() {
  const { data, error } = await supabase
    .from('deposit_requests')
    .select('*')
    .order('created_at', { ascending: false });

  if(error){
    console.error(error.message);
    return;
  }

  const tbody = document.getElementById('depositBody');
  tbody.innerHTML = '';

  data.forEach(row=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.user_id}</td>
      <td>${row.asset}</td>
      <td>${row.network}</td>
      <td><input type="number" id="amount-${row.id}" class="amount-input" value="${row.amount}" step="0.00000001"></td>
      <td>${row.status || 'pending'}</td>
      <td>
        <button class="action-btn approve" onclick="approve('${row.id}','${row.user_id}','${row.asset}')">Approve</button>
        <button class="action-btn reject" onclick="reject('${row.id}')">Reject</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Approve deposit
window.approve = async (requestId, userId, asset) => {
  const inputEl = document.getElementById(`amount-${requestId}`);
  const amount = parseFloat(inputEl.value);
  
  if(isNaN(amount) || amount <= 0){
    alert("Invalid amount");
    return;
  }

  // 1️⃣ Update deposit_requests
  const { error:upErr } = await supabase
    .from('deposit_requests')
    .update({ status:'approved', amount })
    .eq('id', requestId);

  if(upErr){
    alert(upErr.message);
    return;
  }

  // 2️⃣ Update wallet balance
  const { data:wallets, error:wErr } = await supabase
    .from('wallets')
    .select('balance')
    .eq('user_id', userId)
    .eq('coin_symbol', asset)
    .single();

  if(wErr){
    alert("Wallet not found: " + wErr.message);
    return;
  }

  const newBalance = parseFloat(wallets.balance) + amount;

  const { error:bErr } = await supabase
    .from('wallets')
    .update({ balance:newBalance })
    .eq('user_id', userId)
    .eq('coin_symbol', asset);

  if(bErr){
    alert(bErr.message);
    return;
  }

  alert("Deposit approved and wallet updated!");
  loadDeposits();
};

// Reject deposit
window.reject = async (requestId) => {
  const { error } = await supabase
    .from('deposit_requests')
    .update({ status:'rejected' })
    .eq('id', requestId);

  if(error){
    alert(error.message);
    return;
  }
  loadDeposits();
};

// Initial load
window.onload = loadDeposits;

</script>

</body>
</html>
