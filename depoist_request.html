<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit Request | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
body{font-family:'Roboto',sans-serif;margin:0;background:#f8f9fa}
header{background:#1a1a2e;color:#fff;padding:15px;text-align:center;font-size:18px;display:flex;justify-content:space-between;align-items:center}
.container{padding:20px}
label{display:block;margin-top:12px;font-size:14px}
select,input{width:100%;padding:8px;margin-top:5px;border-radius:5px;border:1px solid #ccc}
button{margin-top:20px;width:100%;padding:10px;background:#4b49ac;color:#fff;border:none;border-radius:5px;cursor:pointer}
.back{background:#e74c3c;width:auto;padding:6px 12px}
</style>
</head>

<body>

<header>
  <button class="back" onclick="history.back()">Back</button>
  Deposit Request
</header>

<div class="container">
  <label>Coin</label>
  <select id="coinSelect"></select>

  <label>Network</label>
  <select id="networkSelect"></select>

  <label>Amount</label>
  <input type="number" id="amountInput" placeholder="Enter amount">

  <label>TXID</label>
  <input type="text" id="txidInput" placeholder="Transaction ID">

  <button onclick="submitRequest()">Submit Request</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = 'https://iecnioogmafgxwarmkxz.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA';

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
  auth:{
    persistSession:true,
    autoRefreshToken:true,
    detectSessionInUrl:true
  }
});

let userId = null;
const coinSelect = document.getElementById('coinSelect');
const networkSelect = document.getElementById('networkSelect');

async function init(){
  const { data } = await supabaseClient.auth.getSession();

  if(!data.session){
    location.href = 'login.html';
    return;
  }

  userId = data.session.user.id;
  await loadWalletCoins();
}

async function loadWalletCoins(){
  const { data, error } = await supabaseClient
    .from('wallets')
    .select('coin_symbol')
    .eq('user_id', userId);

  if(error){
    alert('Failed to load wallets');
    return;
  }

  coinSelect.innerHTML = '';
  [...new Set(data.map(w=>w.coin_symbol))].forEach(symbol=>{
    const opt = document.createElement('option');
    opt.value = symbol;
    opt.innerText = symbol;
    coinSelect.appendChild(opt);
  });

  loadNetworks();
}

async function loadNetworks(){
  networkSelect.innerHTML = '';

  const { data, error } = await supabaseClient
    .from('deposit_wallets')
    .select('network')
    .eq('asset', coinSelect.value)
    .eq('is_active', true);

  if(error) return;

  data.forEach(n=>{
    const opt = document.createElement('option');
    opt.value = n.network;
    opt.innerText = n.network;
    networkSelect.appendChild(opt);
  });
}

coinSelect.addEventListener('change', loadNetworks);

async function submitRequest(){
  const amount = document.getElementById('amountInput').value;
  const txid = document.getElementById('txidInput').value;

  if(!amount){
    alert('Amount required');
    return;
  }

  const { error } = await supabaseClient
    .from('deposit_requests')
    .insert({
      user_id: userId,
      asset: coinSelect.value,
      network: networkSelect.value,
      amount: amount,
      txid: txid,
      status: 'pending'
    });

  if(error){
    alert('Submit failed');
  }else{
    alert('Deposit request submitted');
    history.back();
  }
}

init();
</script>

</body>
</html>
