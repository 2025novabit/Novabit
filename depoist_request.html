<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit Request | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
body{font-family:'Roboto',sans-serif;margin:0;background:#f8f9fa}
header{background:#1a1a2e;color:#fff;padding:15px;display:flex;justify-content:space-between;align-items:center}
.container{padding:20px;max-width:400px;margin:auto}
label{display:block;margin-top:15px;font-size:14px}
select,input{width:100%;padding:10px;margin-top:5px;border-radius:6px;border:1px solid #ccc}
button{margin-top:20px;width:100%;padding:12px;border:none;border-radius:6px;background:#4b49ac;color:#fff;font-size:15px;cursor:pointer}
button.back{width:auto;background:#e74c3c;padding:6px 10px}
.msg{margin-top:15px;color:#e74c3c;font-size:14px}
</style>
</head>

<body>

<header>
  <button class="back" onclick="history.back()">Back</button>
  Deposit Request
</header>

<div class="container">
  <label>Asset</label>
  <select id="assetSelect"></select>

  <label>Network</label>
  <select id="networkSelect"></select>

  <label>Amount</label>
  <input type="number" id="amountInput" step="0.00000001" placeholder="Enter amount">

  <button onclick="submitRequest()">Submit Request</button>

  <div class="msg" id="msg"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = 'https://iecnioogmafgxwarmkxz.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjcWJ3dnV4ZmNzZ3hneHJvbHN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MjEyNzQsImV4cCI6MjA4MzE5NzI3NH0.vZvxVRYnQHi8V2mm9RYdj-eApog62jSBrl1ahvkjyRQ';

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const assetSelect = document.getElementById('assetSelect');
const networkSelect = document.getElementById('networkSelect');
const amountInput = document.getElementById('amountInput');
const msg = document.getElementById('msg');

let userId = null;

/* ---------- LOAD USER + WALLETS ---------- */
async function init(){
  const { data: auth, error } = await supabaseClient.auth.getUser();

  if(error || !auth.user){
    location.href = 'login.html';
    return;
  }

  userId = auth.user.id;
  await loadAssets();
}

async function loadAssets(){
  const { data, error } = await supabaseClient
    .from('wallets')
    .select('coin_symbol')
    .eq('user_id', userId);

  if(error){
    msg.innerText = 'Failed to load wallets';
    return;
  }

  assetSelect.innerHTML = '';
  [...new Set(data.map(w => w.coin_symbol))].forEach(symbol=>{
    const opt = document.createElement('option');
    opt.value = symbol;
    opt.innerText = symbol;
    assetSelect.appendChild(opt);
  });

  loadNetworks();
}

async function loadNetworks(){
  networkSelect.innerHTML = '';

  const asset = assetSelect.value;

  const { data, error } = await supabaseClient
    .from('deposit_wallets')
    .select('network')
    .eq('asset', asset)
    .eq('is_active', true);

  if(error || !data.length){
    return;
  }

  data.forEach(n=>{
    const opt = document.createElement('option');
    opt.value = n.network;
    opt.innerText = n.network;
    networkSelect.appendChild(opt);
  });
}

assetSelect.addEventListener('change', loadNetworks);

/* ---------- SUBMIT REQUEST ---------- */
async function submitRequest(){
  msg.innerText = '';

  const asset = assetSelect.value;
  const network = networkSelect.value;
  const amount = Number(amountInput.value);

  if(!asset || !network || !amount || amount <= 0){
    msg.innerText = 'Please fill all fields correctly';
    return;
  }

  const { error } = await supabaseClient
    .from('deposit_requests')
    .insert([{
      user_id: userId,
      asset,
      network,
      amount,
      status: 'pending'
    }]);

  if(error){
    msg.innerText = 'Failed to submit request';
    return;
  }

  msg.style.color = 'green';
  msg.innerText = 'Deposit request submitted successfully';
  amountInput.value = '';
}

init();
</script>

</body>
</html>
