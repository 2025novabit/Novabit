<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f8f9fa;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  background:#fff;
  padding:40px 30px;
  border-radius:15px;
  width:500px;
  max-width:95%;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}
h2{text-align:center;color:#1a1a2e;margin-bottom:25px;}
form{display:flex;flex-direction:column;}
label{margin-top:10px;font-weight:500;color:#1a1a2e;}
input,select{
  width:100%;padding:12px 15px;margin:5px 0;
  border-radius:8px;border:1px solid #ccc;font-size:16px;
}
button.submit-btn{
  width:100%;padding:12px;margin:15px 0;border-radius:8px;
  border:none;background:#4b49ac;color:#fff;font-size:16px;cursor:pointer;
}
#msg{text-align:center;font-weight:600;color:red;}
</style>

<body>

<div class="container">
  <h2>Deposit Request</h2>

  <form id="depositForm">
    <label>Asset</label>
    <select id="assetSelect"></select>

    <label>Network</label>
    <select id="networkSelect"></select>

    <label>Amount</label>
    <input type="number" id="amount" step="0.0001" placeholder="0.0">

    <label>Transaction ID (optional)</label>
    <input type="text" id="txid" placeholder="txid">

    <button type="button" class="submit-btn" id="submitDeposit">Submit Deposit</button>
  </form>

  <p id="msg"></p>
</div>

<script type="module">
const depositForm = document.getElementById('depositForm');
const msg = document.getElementById('msg');
const assetSelect = document.getElementById('assetSelect');
const networkSelect = document.getElementById('networkSelect');

async function loadWallets() {
  const user = supabase.auth.user();
  if(!user) {
    msg.innerText = "Please login first.";
    return;
  }

  // گرفتن ولت های کاربر
  const { data, error } = await supabase
    .from('wallets')
    .select('coin_symbol, network')
    .eq('user_id', user.id);

  if(error){
    console.error("Wallets fetch error:", error);
    msg.innerText = "Failed to load wallets.";
    return;
  }

  // پاک کردن گزینه های قبلی
  assetSelect.innerHTML = '';
  networkSelect.innerHTML = '';

  // اضافه کردن گزینه ها
  data.forEach(w => {
    const assetOpt = document.createElement('option');
    assetOpt.value = w.coin_symbol;
    assetOpt.textContent = w.coin_symbol;
    assetSelect.appendChild(assetOpt);

    const networkOpt = document.createElement('option');
    networkOpt.value = w.network;
    networkOpt.textContent = w.network;
    networkSelect.appendChild(networkOpt);
  });
}

// اجرا هنگام بارگذاری صفحه
loadWallets();

document.getElementById('submitDeposit').onclick = async () => {
  const asset = assetSelect.value;
  const network = networkSelect.value;
  const amount = parseFloat(document.getElementById('amount').value);
  const txid = document.getElementById('txid').value.trim();

  const user = supabase.auth.user();
  if(!user){
    msg.innerText = "Please login first.";
    return;
  }

  if(!asset || !network || isNaN(amount) || amount <= 0){
    msg.innerText = "Please fill all required fields correctly.";
    return;
  }

  const { error } = await supabase
    .from('deposit_requests')
    .insert([{
      user_id: user.id,
      asset,
      network,
      amount,
      txid: txid || null,
      status: 'pending'
    }]);

  if(error){
    console.error("Deposit insert error:", error);
    msg.innerText = "Failed to submit deposit.";
    return;
  }

  msg.style.color = "green";
  msg.innerText = "Deposit request submitted successfully!";
  depositForm.reset();
  loadWallets(); // برای بارگذاری دوباره در صورت نیاز
};
</script>

</body>
</html>
