<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit Request | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
body{font-family:'Roboto',sans-serif;margin:0;background:#f8f9fa}
header{background:#1a1a2e;color:#fff;padding:15px;font-size:18px;display:flex;justify-content:space-between;align-items:center}
.container{padding:20px}
label{display:block;margin-top:15px;font-weight:bold}
select,input{width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;margin-top:5px}
button.main{margin-top:20px;width:100%;background:#4b49ac;color:#fff;border:none;padding:12px;border-radius:6px;cursor:pointer}
button.back{background:#e74c3c;color:#fff;border:none;padding:6px 10px;border-radius:5px;cursor:pointer}
.msg{margin-top:15px;font-size:14px}
</style>
</head>

<body>

<header>
  <button class="back" onclick="history.back()">Back</button>
  Deposit Request
</header>

<div class="container">
  <label>Asset</label>
  <select id="assetSelect"></select>

  <label>Network</label>
  <select id="networkSelect"></select>

  <label>Amount</label>
  <input type="number" id="amount" step="0.00000001" placeholder="Enter amount">

  <label>TXID (optional)</label>
  <input type="text" id="txid" placeholder="Transaction hash">

  <button class="main" onclick="submitRequest()">Submit Request</button>

  <div class="msg" id="msg"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = 'https://iecnioogmafgxwarmkxz.supabase.co';
const SUPABASE_KEY = 'YOUR_ANON_KEY_HERE';

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const assetSelect = document.getElementById('assetSelect');
const networkSelect = document.getElementById('networkSelect');
const msg = document.getElementById('msg');

let userId = null;
let wallets = [];

/* ---------- AUTH CHECK ---------- */
async function checkAuth(){
  const { data: { session } } = await supabaseClient.auth.getSession();
  if(!session){
    location.href = 'login.html';
    return;
  }
  userId = session.user.id;
  loadAssets();
}

/* ---------- LOAD ASSETS FROM WALLETS ---------- */
async function loadAssets(){
  const { data, error } = await supabaseClient
    .from('wallets')
    .select('asset, network')
    .eq('user_id', userId);

  if(error){
    msg.innerText = 'Failed to load assets';
    return;
  }

  wallets = data;

  const assets = [...new Set(wallets.map(w => w.asset))];
  assetSelect.innerHTML = '';

  assets.forEach(a=>{
    const opt = document.createElement('option');
    opt.value = a;
    opt.innerText = a;
    assetSelect.appendChild(opt);
  });

  assetSelect.onchange = loadNetworks;
  loadNetworks();
}

/* ---------- LOAD NETWORKS BASED ON ASSET ---------- */
function loadNetworks(){
  const asset = assetSelect.value;
  networkSelect.innerHTML = '';

  wallets
    .filter(w => w.asset === asset)
    .forEach(w=>{
      const opt = document.createElement('option');
      opt.value = w.network;
      opt.innerText = w.network;
      networkSelect.appendChild(opt);
    });
}

/* ---------- SUBMIT REQUEST ---------- */
async function submitRequest(){
  const asset = assetSelect.value;
  const network = networkSelect.value;
  const amount = document.getElementById('amount').value;
  const txid = document.getElementById('txid').value;

  if(!amount || amount <= 0){
    msg.innerText = 'Invalid amount';
    return;
  }

  const { error } = await supabaseClient
    .from('deposit_requests')
    .insert([{
      user_id: userId,
      asset,
      network,
      amount,
      txid,
      status: 'pending'
    }]);

  if(error){
    msg.innerText = 'Failed to submit request';
    return;
  }

  msg.style.color = 'green';
  msg.innerText = 'Deposit request submitted successfully';
}

/* ---------- INIT ---------- */
checkAuth();
</script>

</body>
</html>
