<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,Roboto,sans-serif;margin:0;background:#f8f9fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:10;}
header h1{margin:0;font-size:20px;}
header .top-buttons{display:flex;gap:10px;}
header .top-buttons button{padding:6px 12px;border:none;border-radius:5px;background:#4b49ac;color:#fff;cursor:pointer;}
.container{padding:20px;}
.card{background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);margin-bottom:20px;}
.table-container{max-height:400px;overflow:auto;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;font-size:14px;}
th{background:#1a1a2e;color:#fff;position:sticky;top:0;}
tr:nth-child(even){background:#f1f1f1;}
.price-up{color:green;font-weight:bold;}
.price-down{color:red;font-weight:bold;}
.event-banner{background:#fffae6;border-left:5px solid #ffc107;padding:10px;margin-bottom:15px;font-weight:bold;}
</style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <div class="top-buttons">
    <button onclick="location.href='index.html#login'">Login</button>
    <button onclick="location.href='index.html#signup'">Sign Up</button>
  </div>
</header>

<div class="container">

  <!-- ÿ®ŸÜÿ± ÿ±Ÿà€åÿØÿßÿØ ÿÆÿßÿµ -->
  <div class="event-banner">
    üéâ Special Event: Top 100 Coins Live Update!
  </div>

  <div class="card">
    <h2>Top 100 Coins</h2>
    <div class="table-container">
      <table id="dashboardTable">
        <thead>
          <tr>
            <th>Coin</th>
            <th>Price</th>
            <th>24h</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script>
// Fetch Top 100 Coins
fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1')
.then(r=>r.json())
.then(data=>{
  const dBody=document.querySelector('#dashboardTable tbody');
  dBody.innerHTML='';
  data.forEach(c=>{
    const symbol=c.symbol.toUpperCase();
    dBody.innerHTML+=`
      <tr>
        <td>${symbol}</td>
        <td>$${c.current_price.toLocaleString()}</td>
        <td class="${c.price_change_percentage_24h>=0?'price-up':'price-down'}">${c.price_change_percentage_24h.toFixed(2)}%</td>
      </tr>`;
  });
});
