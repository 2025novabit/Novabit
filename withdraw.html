<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="coins.js"></script>
<script src="wallets.js"></script>

<style>
body{
  margin:0;
  font-family:Roboto,Arial,sans-serif;
  background:#f5f6fa;
}

/* Header */
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}

/* Layout */
.container{
  max-width:1100px;
  margin:20px auto;
  padding:0 20px;
}

/* Search */
.search-box input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
  margin-bottom:15px;
}

/* Coin List */
.coin-list{
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  overflow:hidden;
}

.coin-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  border-bottom:1px solid #eee;
  cursor:pointer;
  transition:0.2s;
}
.coin-row:hover{background:#f1f1f9}

.coin-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.coin-left img{
  width:32px;
  height:32px;
}
.coin-symbol{
  font-weight:600;
}
.coin-name{
  font-size:13px;
  color:#666;
}
.coin-balance{
  font-weight:600;
}

/* Withdraw Panel */
.withdraw-panel{
  position:fixed;
  top:0;
  right:-400px;
  width:380px;
  max-width:50%;
  height:100%;
  background:#fff;
  box-shadow:-2px 0 15px rgba(0,0,0,0.25);
  padding:25px;
  transition:0.3s;
  z-index:100;
  overflow-y:auto;
}
.withdraw-panel.active{right:0}

.close-btn{
  background:#e74c3c;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:5px;
  cursor:pointer;
  margin-bottom:15px;
}

label{
  font-weight:500;
  margin-top:15px;
  display:block;
}
select,input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:15px;
}

.submit-btn{
  width:100%;
  margin-top:20px;
  padding:14px;
  background:#4b49ac;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

.notice{
  background:#fff3cd;
  padding:12px;
  border-radius:8px;
  margin-top:15px;
  font-size:14px;
  color:#856404;
}
</style>
</head>
<body>

<header>Withdraw</header>

<div class="container">

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search coin...">
  </div>

  <!-- Coin List -->
  <div class="coin-list" id="coinList"></div>

</div>

<!-- Withdraw Panel -->
<div class="withdraw-panel" id="withdrawPanel">
  <button class="close-btn" onclick="closePanel()">Close</button>

  <h3 id="panelTitle"></h3>
  <div id="panelBalance" style="margin-bottom:10px;font-weight:500;"></div>

  <label>Network</label>
  <select id="networkSelect"></select>

  <label>Withdraw Address</label>
  <input type="text" id="toAddress" placeholder="Enter destination address">

  <label>Amount</label>
  <input type="number" id="amount" placeholder="0.00">

  <button class="submit-btn">Submit Withdraw</button>

  <div class="notice">
    ⚠️ Withdraw requests are processed manually.
  </div>
</div>

<script>
const coinList = document.getElementById('coinList');
const searchInput = document.getElementById('searchInput');
const withdrawPanel = document.getElementById('withdrawPanel');
const panelTitle = document.getElementById('panelTitle');
const panelBalance = document.getElementById('panelBalance');
const networkSelect = document.getElementById('networkSelect');

/* ----- DEMO BALANCES ----- */
const DEMO_BALANCE = {};
COINS.forEach(c=>{
  DEMO_BALANCE[c.symbol] = (Math.random()*5).toFixed(4);
});

/* ----- Render Coins ----- */
function renderCoins(filter=""){
  coinList.innerHTML="";
  COINS
  .filter(c =>
    c.symbol.toLowerCase().includes(filter.toLowerCase()) ||
    c.name.toLowerCase().includes(filter.toLowerCase())
  )
  .forEach(c=>{
    if(!WALLET_ADDRESSES[c.symbol]) return;

    const row = document.createElement('div');
    row.className="coin-row";
    row.innerHTML=`
      <div class="coin-left">
        <img src="${c.icon}">
        <div>
          <div class="coin-symbol">${c.symbol}</div>
          <div class="coin-name">${c.name}</div>
        </div>
      </div>
      <div class="coin-balance">${DEMO_BALANCE[c.symbol]}</div>
    `;
    row.onclick=()=>openWithdraw(c.symbol);
    coinList.appendChild(row);
  });
}

searchInput.addEventListener('input',()=>renderCoins(searchInput.value));
renderCoins();

/* ----- Open Withdraw ----- */
function openWithdraw(symbol){
  const wallet = WALLET_ADDRESSES[symbol];
  panelTitle.innerText = symbol + " Withdraw";
  panelBalance.innerText = "Available: " + DEMO_BALANCE[symbol];

  networkSelect.innerHTML="";
  wallet.networks.forEach(n=>{
    let opt=document.createElement('option');
    opt.value=n.network;
    opt.innerText=n.network;
    networkSelect.appendChild(opt);
  });

  withdrawPanel.classList.add('active');
}

/* ----- Close Panel ----- */
function closePanel(){
  withdrawPanel.classList.remove('active');
}
</script>

</body>
</html>
