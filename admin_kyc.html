<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin KYC Requests</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header button{background:#e74c3c;border:none;color:#fff;padding:8px 14px;border-radius:6px;cursor:pointer;}
.container{padding:30px;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border:1px solid #ccc;text-align:center;}
th{background:#1a1a2e;color:#fff;}
button.action-btn{padding:6px 12px;margin:2px;border:none;border-radius:5px;cursor:pointer;}
button.approve{background:#27ae60;color:#fff;}
button.reject{background:#c0392b;color:#fff;}
button:disabled{opacity:0.5;cursor:not-allowed;}
</style>
</head>

<body>

<header>
  <h2>KYC Requests</h2>
  <button onclick="goBack()">Back</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>DOB</th>
        <th>Country</th>
        <th>Doc Type</th>
        <th>Doc Number</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="kycBody"></tbody>
  </table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

/* ðŸ”‘ Supabase */
const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ðŸ” admin check */
if (!localStorage.getItem('admin_logged_in')) {
  alert("Admin login required");
  location.href = "admin.html";
}

function goBack(){
  location.href = "admin_dashboard.html";
}

/* ðŸ“¥ load KYC */
async function loadKYC(){
  const { data, error } = await supabase
    .from('kyc_requests')
    .select('*')
    .order('created_at',{ascending:false});

  if(error){
    console.error("Load KYC error:",error);
    return;
  }

  const body = document.getElementById('kycBody');
  body.innerHTML = '';

  data.forEach(r=>{
    body.innerHTML += `
      <tr>
        <td>${r.first_name || ''} ${r.last_name || ''}</td>
        <td>${r.dob || ''}</td>
        <td>${r.country || ''}</td>
        <td>${r.doc_type || ''}</td>
        <td>${r.doc_number || ''}</td>
        <td>${r.status || 'pending'}</td>
        <td>
          <button class="action-btn approve"
            ${r.status==='approved'?'disabled':''}
            onclick="approve('${r.id}')">Approve</button>
          <button class="action-btn reject"
            ${r.status!=='pending'?'disabled':''}
            onclick="rejectReq('${r.id}')">Reject</button>
        </td>
      </tr>
    `;
  });
}

/* âœ… approve + reward */
window.approve = async (kycId)=>{
  try{
    /* 1ï¸âƒ£ approve kyc */
    const { data:kyc, error:kycErr } = await supabase
      .from('kyc_requests')
      .update({ status:'approved' })
      .eq('id',kycId)
      .select('user_id')
      .single();

    if(kycErr || !kyc){
      alert("KYC approval failed");
      console.error(kycErr);
      return;
    }

    /* 2ï¸âƒ£ get referral id */
    const { data:user } = await supabase
      .from('users')
      .select('referral_id')
      .eq('id',kyc.user_id)
      .single();

    if(!user?.referral_id){
      alert("KYC approved (no referrer)");
      loadKYC();
      return;
    }

    /* 3ï¸âƒ£ find referrer */
    const { data:referrer } = await supabase
      .from('users')
      .select('id')
      .eq('referral_code',user.referral_id)
      .single();

    if(!referrer){
      alert("Referrer not found");
      loadKYC();
      return;
    }

    /* 4ï¸âƒ£ get USDT wallet */
    const { data:wallet } = await supabase
      .from('wallets')
      .select('balance')
      .eq('user_id',referrer.id)
      .eq('coin_symbol','USDT')
      .single();

    if(!wallet){
      alert("USDT wallet not found for referrer");
      loadKYC();
      return;
    }

    /* 5ï¸âƒ£ add reward */
    const newBalance = Number(wallet.balance) + 2;

    const { error:updateErr } = await supabase
      .from('wallets')
      .update({ balance:newBalance })
      .eq('user_id',referrer.id)
      .eq('coin_symbol','USDT');

    if(updateErr){
      console.error(updateErr);
      alert("Reward update failed");
      return;
    }

    alert("âœ… KYC approved & 2 USDT reward added");
    loadKYC();

  }catch(e){
    console.error("Approve error:",e);
  }
}

/* âŒ reject */
window.rejectReq = async (id)=>{
  await supabase
    .from('kyc_requests')
    .update({ status:'rejected' })
    .eq('id',id);

  alert("KYC rejected");
  loadKYC();
}

window.onload = loadKYC;
</script>

</body>
</html>
