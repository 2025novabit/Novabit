<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// üîê ⁄Ü⁄© ÿßÿØŸÖ€åŸÜ ÿ®ŸàÿØŸÜ
async function checkAdmin() {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session || !session.user) {
    window.location.href = "admin.html";
    return;
  }

  const userId = session.user.id;
  const { data: adminData, error } = await supabase
    .from('admins')
    .select('user_id')
    .eq('user_id', userId)
    .single();

  if (error || !adminData) {
    alert("Access denied!");
    await supabase.auth.signOut();
    window.location.href = "admin.html";
  }
}

// ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿØÿ±ÿÆŸàÿßÿ≥ÿ™‚ÄåŸáÿß€å KYC
async function loadKYCRequests() {
  const { data, error } = await supabase
    .from('kyc_requests')
    .select('*')
    .order('created_at', { ascending: false });

  const tbody = document.getElementById('kycTableBody');
  tbody.innerHTML = '';

  if (error) {
    console.log(error);
    tbody.innerHTML = '<tr><td colspan="5">Error loading requests</td></tr>';
    return;
  }

  data.forEach(req => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${req.user_id}</td>
      <td>${req.full_name}</td>
      <td>${req.document_type}</td>
      <td>${req.status}</td>
      <td>
        <button onclick="updateKYC('${req.id}','approved')">Approve</button>
        <button onclick="updateKYC('${req.id}','rejected')">Reject</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// ÿ™ÿß€å€åÿØ €åÿß ÿ±ÿØ KYC
window.updateKYC = async (id, status) => {
  const { error } = await supabase
    .from('kyc_requests')
    .update({ status })
    .eq('id', id);

  if (error) {
    alert("Error updating status");
    console.log(error);
    return;
  }

  loadKYCRequests();
};

// ÿØ⁄©ŸÖŸá Back
window.backToDashboard = () => {
  window.location.href = "admin_dashboard.html";
};

// ÿßÿ¨ÿ±ÿß€å ÿßŸàŸÑ€åŸá
checkAdmin().then(() => loadKYCRequests());

</script>
