<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin | KYC Requests</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f6fa;
}
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#4b49ac;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}
.container{
  padding:30px;
}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
}
th,td{
  padding:12px;

}

  background:#1a1a2e;
  color:#fff;
}
.status-pending{color:#f39c12;font-weight:bold;}
.status-approved{color:#27ae60;font-weight:bold;}
.status-rejected{color:#e74c3c;font-weight:bold;}
button.action{
  padding:6px 12px;
  border:none;
  border-radius:5px;

  color:#fff;
  margin:2px;
}
.approve{background:#27ae60;}
.reject{background:#e74c3c;}
</style>
</head>

<body>

  <h2>KYC Requests</h2>
  <button onclick="goBack()">Back</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>ID Number</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="kycTable"></tbody>
  </table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ðŸ” Ú†Ú© Ù„Ø§Ú¯ÛŒÙ† Ø§Ø¯Ù…ÛŒÙ† (localStorage)
if (!localStorage.getItem('admin_logged_in')) {
  alert("Access denied!");
  window.location.href = "admin.html";
}

// Ø¨Ø±Ú¯Ø´Øª
window.goBack = () => {
  window.location.href = "admin_dashboard.html";
};

// Ù„ÙˆØ¯ KYC
async function loadKYC() {
  const { data, error } = await supabase
    .from('kyc_requests')
    .select('*')
    .order('created_at', { ascending: false });

  if (error) {
    alert("Error loading KYC");
    console.log(error);
    return;
  }

  const tbody = document.getElementById('kycTable');
  tbody.innerHTML = '';

  data.forEach(row => {
    const statusClass =
      row.status === 'approved' ? 'status-approved' :
      row.status === 'rejected' ? 'status-rejected' :
      'status-pending';

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.user_id}</td>
      <td>${row.first_name} ${row.last_name}</td>
      <td>${row.doc_number}</td>
      <td class="${statusClass}">${row.status}</td>
      <td>
        <button class="action approve" onclick="approveKYC('${row.id}')">Approve</button>
        <button class="action reject" onclick="rejectKYC('${row.id}')">Reject</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// ØªØ§ÛŒÛŒØ¯
window.approveKYC = async (id) => {
  await supabase
    .from('kyc_requests')
    .update({ status: 'approved' })
    .eq('id', id);

  loadKYC();
};

// Ø±Ø¯
window.rejectKYC = async (id) => {
  await supabase
    .from('kyc_requests')
    .update({ status: 'rejected' })
    .eq('id', id);

  loadKYC();
};

loadKYC();
</script>

</body>
</html>
