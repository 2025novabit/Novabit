// üîê ⁄Ü⁄© ÿØÿ≥ÿ™ÿ±ÿ≥€å ÿßÿØŸÖ€åŸÜ
async function checkAdmin() {
  const { data: { session } } = await supabase.auth.getSession();

  if (!session) {
    window.location.href = "admin.html";
    return;
  }

  const userId = session.user.id;

  const { data, error } = await supabase
    .from('admins')
    .select('id')
    .eq('id', userId)
    .single();

  if (error || !data) {
    alert("Access denied!");
    window.location.href = "admin.html";
  }
}

checkAdmin();

// ⁄Øÿ±ŸÅÿ™ŸÜ ÿØÿ±ÿÆŸàÿßÿ≥ÿ™‚ÄåŸáÿß€å KYC
async function loadKYC() {
  const { data, error } = await supabase
    .from('kyc_requests')
    .select('*');

  if (error) {
    console.log(error);
    document.getElementById('kycTable').innerHTML = "<tr><td colspan='5'>Error loading KYC requests</td></tr>";
    return;
  }

  const tbody = document.getElementById('kycTable');
  tbody.innerHTML = "";

  if(data.length === 0){
    tbody.innerHTML = "<tr><td colspan='5'>No KYC requests found</td></tr>";
    return;
  }

  data.forEach(r => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.id}</td>
      <td>${r.user_id}</td>
      <td>${r.status}</td>
      <td>${r.created_at}</td>
      <td>
        <button onclick="approveKYC(${r.id})" style="margin-right:5px;">Approve</button>
        <button onclick="rejectKYC(${r.id})">Reject</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Approve KYC
async function approveKYC(id){
  const { error } = await supabase
    .from('kyc_requests')
    .update({ status: 'approved' })
    .eq('id', id);

  if(error) {
    alert("Error approving KYC");
    console.log(error);
    return;
  }
  loadKYC();
}

// Reject KYC
async function rejectKYC(id){
  const { error } = await supabase
    .from('kyc_requests')
    .update({ status: 'rejected' })
    .eq('id', id);

  if(error) {
    alert("Error rejecting KYC");
    console.log(error);
    return;
  }
  loadKYC();
}

// Back button
function goBack(){
  window.location.href = "admin_dashboard.html";
}

window.onload = loadKYC;

</script>
