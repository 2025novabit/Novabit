async function loadKYC() {
  const { data, error } = await supabase
    .from('kyc_requests')
    .select('*')
    .order('created_at', { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  const tbody = document.getElementById('kycBody');
  tbody.innerHTML = '';

  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.first_name || ''} ${row.last_name || ''}</td>
      <td>${row.dob || ''}</td>
      <td>${row.country || ''}</td>
      <td>${row.doc_type || ''}</td>
      <td>${row.doc_number || ''}</td>
      <td>${row.status || 'Pending'}</td>
      <td>
        <button class="action-btn approve" onclick="approve('${row.id}')">Approve</button>
        <button class="action-btn reject" onclick="reject('${row.id}')">Reject</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}
