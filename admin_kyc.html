<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin KYC Requests</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f8f9fa;
}
header {
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1 { margin:0; font-size:20px; }
header button { padding:8px 14px; border:none; border-radius:5px; cursor:pointer; background:#4b49ac; color:#fff; }

.container {
  padding:20px;
}
.card {
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
  margin-bottom:20px;
}
table {
  width:100%;
  border-collapse:collapse;
}
th, td {
  padding:10px;
  text-align:left;
  border-bottom:1px solid #ddd;
}
th {
  background:#1a1a2e;
  color:#fff;
}
button.action-btn {
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  color:#fff;
}
button.approve { background:green; }
button.reject { background:red; }
#msg { font-weight:600; margin:10px 0; color:red; }
</style>
</head>
<body>

<header>
  <h1>Admin Dashboard - KYC Requests</h1>
  <button onclick="window.location.href='admin_dashboard.html'">Back</button>
</header>

<div class="container">
  <div id="msg"></div>
  <div class="card">
    <h2>Pending KYC Requests</h2>
    <table id="kycTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Document</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

// تنظیمات Supabase
const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const msg = document.getElementById('msg');
const kycTableBody = document.querySelector('#kycTable tbody');

// بررسی ورود ادمین
async function checkAdmin() {
  const adminEmail = localStorage.getItem('adminEmail'); // فرض می‌کنیم بعد از ورود ادمین ایمیل ذخیره شده
  if(!adminEmail){
    alert("Access denied!");
    window.location.href = "admin.html";
    return;
  }
  loadKYCRequests();
}

// بارگذاری درخواست های KYC
async function loadKYCRequests() {
  const { data, error } = await supabase
    .from('kyc_requests')
    .select('*')
    .order('created_at', { ascending: false });

  if(error){
    msg.innerText = "Failed to load KYC requests.";
    console.log(error);
    return;
  }

  kycTableBody.innerHTML = '';
  data.forEach(req => {
    kycTableBody.innerHTML += `
      <tr>
        <td>${req.user_id}</td>
        <td>${req.full_name}</td>
        <td>${req.email}</td>
        <td><a href="${req.document_url}" target="_blank">View</a></td>
        <td>${req.status}</td>
        <td>
          <button class="action-btn approve" onclick="updateKYC('${req.id}','approved')">Approve</button>
          <button class="action-btn reject" onclick="updateKYC('${req.id}','rejected')">Reject</button>
        </td>
      </tr>`;
  });
}

// تایید یا رد درخواست KYC
window.updateKYC = async (id, status) => {
  const { data, error } = await supabase
    .from('kyc_requests')
    .update({ status })
    .eq('id', id);

  if(error){
    msg.innerText = "Failed to update status.";
    console.log(error);
    return;
  }
  msg.innerText = `Request ${status} successfully.`;
  loadKYCRequests();
}

checkAdmin();
</script>

</body>
</html>
