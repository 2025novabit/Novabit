<head>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}

<div class="container">

    </tbody>

</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ðŸ” Ú†Ú© Ø¯Ø³ØªØ±Ø³ÛŒ Ø§Ø¯Ù…ÛŒÙ†
const adminSession = localStorage.getItem('admin_logged_in');
if (!adminSession) {
  alert("Access denied!");
  window.location.href = "admin.html";
}

function goBack() {
  window.location.href = "admin_dashboard.html";
}

// ÙÛŒÙ„ØªØ± ÙØ¹Ù„ÛŒ
let currentFilter = 'all';

// ØªØºÛŒÛŒØ± ÙÛŒÙ„ØªØ±
window.setFilter = (status) => {
  currentFilter = status;
  const btns = document.querySelectorAll('.filter-btns button');
  btns.forEach(b => b.classList.remove('active'));
  if(status==='all') btns[0].classList.add('active');
  else if(status==='pending') btns[1].classList.add('active');
  else if(status==='approved') btns[2].classList.add('active');
  else if(status==='rejected') btns[3].classList.add('active');
  loadKYC();
}

// Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø¯Ø±Ø®ÙˆØ§Ø³Øªâ€ŒÙ‡Ø§ÛŒ KYC Ø¨Ø§ ÙÛŒÙ„ØªØ±
async function loadKYC() {
  let query = supabase.from('kyc_requests').select('*');
  if(currentFilter!=='all'){
    query = query.eq('status', currentFilter);
  }
  const { data, error } = await query;
  if (error) {
    console.log(error);
    return;
  }

  const tbody = document.getElementById('kycBody');
  tbody.innerHTML = '';

  data.forEach(row => {
    const name = `${row.first_name || ''} ${row.last_name || ''}`;
    const idNumber = row.doc_number || '';
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.user_id}</td>
      <td>${name}</td>
      <td>${idNumber}</td>
      <td>${row.status || 'Pending'}</td>
      <td>
        <button class="action-btn approve" onclick="approve('${row.user_id}')">Approve</button>
        <button class="action-btn reject" onclick="reject('${row.user_id}')">Reject</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// ØªØ§ÛŒÛŒØ¯ KYC
window.approve = async (user_id) => {
  const { error } = await supabase.from('kyc_requests').update({ status: 'approved' }).eq('user_id', user_id);
  if(error){ alert("Error: "+error.message); return; }
  loadKYC();
}

// Ø±Ø¯ KYC
window.reject = async (user_id) => {
  const { error } = await supabase.from('kyc_requests').update({ status: 'rejected' }).eq('user_id', user_id);
  if(error){ alert("Error: "+error.message); return; }
  loadKYC();
}

// Ù„ÙˆØ¯ Ø§ÙˆÙ„ÛŒÙ‡
window.onload = loadKYC;
</script>

</body>
