<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin KYC Requests</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header button{background:#e74c3c;border:none;color:#fff;padding:8px 14px;border-radius:6px;cursor:pointer;}
.container{padding:30px;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border:1px solid #ccc;text-align:center;}
th{background:#1a1a2e;color:#fff;}
button.action-btn{padding:5px 10px;margin:2px;border:none;border-radius:5px;cursor:pointer;}
button.action-btn.approve{background:#27ae60;color:#fff;}
button.action-btn.reject{background:#c0392b;color:#fff;}
button.action-btn:hover{opacity:0.8;}
</style>
</head>
<body>

<header>
  <h2>KYC Requests</h2>
  <button id="backBtn">Back</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Country</th>
        <th>Document Type</th>
        <th>ID Number</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="kycBody"></tbody>
  </table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// check admin login
if (!localStorage.getItem('admin_logged_in')) {
  alert("Please login as admin");
  window.location.href = "admin.html";
}

// back button
document.getElementById('backBtn').addEventListener('click', () => {
  window.location.href = "admin_dashboard.html";
});

// load KYC
async function loadKYC() {
  const { data, error } = await supabase
    .from('kyc_requests')
    .select('*')
    .order('created_at', { ascending:false });

  if(error){ console.error(error); return; }

  const tbody = document.getElementById('kycBody');
  tbody.innerHTML = '';

  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.first_name || ''} ${row.last_name || ''}</td>
      <td>${row.dob || ''}</td>
      <td>${row.country || ''}</td>
      <td>${row.doc_type || ''}</td>
      <td>${row.doc_number || ''}</td>
      <td>${row.status || 'Pending'}</td>
      <td>
        <button class="action-btn approve" data-id="${row.id}" ${row.status!=='pending'?'disabled':''}>Approve</button>
        <button class="action-btn reject" data-id="${row.id}" ${row.status!=='pending'?'disabled':''}>Reject</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  // attach event listeners
  document.querySelectorAll('.action-btn.approve').forEach(btn => {
    btn.addEventListener('click', () => approveKYC(btn.dataset.id));
  });
  document.querySelectorAll('.action-btn.reject').forEach(btn => {
    btn.addEventListener('click', () => rejectKYC(btn.dataset.id));
  });
}

// approve KYC + referral reward
async function approveKYC(kycId) {
  try {
    // 1️⃣ تایید KYC و گرفتن user_id
    const { data: kyc, error: kycErr } = await supabase
      .from('kyc_requests')
      .update({ status:'approved' })
      .eq('id', kycId)
      .select('user_id')
      .single();

    if(kycErr || !kyc){ alert('KYC approve failed'); return; }
    const verifiedUserId = kyc.user_id;

    // 2️⃣ گرفتن referral_id
    const { data: verifiedUser } = await supabase
      .from('users')
      .select('referral_id')
      .eq('id', verifiedUserId)
      .single();

    if(!verifiedUser || !verifiedUser.referral_id){ loadKYC(); return; }

    // 3️⃣ پیدا کردن دعوت‌کننده
    const { data: referrer } = await supabase
      .from('users')
      .select('id')
      .eq('referral_code', verifiedUser.referral_id)
      .single();

    if(!referrer){ loadKYC(); return; }

    // 4️⃣ پیدا کردن کیف پول USDT
    const { data: wallet } = await supabase
      .from('wallets')
      .select('balance')
      .eq('user_id', referrer.id)
      .eq('coin_symbol', 'USDT')
      .single();

    if(!wallet){ loadKYC(); return; }

    // 5️⃣ اضافه کردن 2 USDT
    await supabase
      .from('wallets')
      .update({ balance: Number(wallet.balance)+2 })
      .eq('user_id', referrer.id)
      .eq('coin_symbol', 'USDT');

    loadKYC();
  } catch(e){ console.error(e); }
}

// reject KYC
async function rejectKYC(kycId){
  await supabase
    .from('kyc_requests')
    .update({status:'rejected'})
    .eq('id', kycId);
  loadKYC();
}

window.onload = loadKYC;
</script>
</body>
</html>
