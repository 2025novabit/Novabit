<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin KYC Requests</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header button{background:#4b49ac;border:none;color:#fff;padding:8px 14px;border-radius:6px;cursor:pointer;}
.container{padding:30px;overflow-x:auto;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border:1px solid #ccc;text-align:center;}
th{background:#1a1a2e;color:#fff;}
button.action-btn{padding:5px 10px;margin:2px;border:none;border-radius:5px;cursor:pointer;}
button.action-btn.approve{background:#4CAF50;color:#fff;}
button.action-btn.reject{background:#e74c3c;color:#fff;}
button.action-btn:hover{opacity:0.8;}
</style>
</head>
<body>

<header>
  <h2>KYC Requests</h2>
  <button onclick="goBack()">Back</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Country</th>
        <th>Doc Type</th>
        <th>Doc Number</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="kycBody">
      <!-- درخواست‌ها اینجا بارگذاری می‌شوند -->
    </tbody>
  </table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// چک دسترسی ادمین
const adminSession = localStorage.getItem('admin_logged_in');
if (!adminSession) {
  alert("Access denied!");
  window.location.href = "admin.html";
}

// برگشت به داشبورد
function goBack() {
  window.location.href = "admin_dashboard.html";
}

// بارگذاری درخواست‌های KYC
async function loadKYC() {
  const { data, error } = await supabase
    .from('kyc_requests')
    .select('*')
    .order('created_at', { ascending: false });

  if (error) {
    console.error("Error fetching KYC:", error);
    return;
  }

  const tbody = document.getElementById('kycBody');
  tbody.innerHTML = '';

  data.forEach(row => {
    const tr = document.createElement('tr');

    // چک null و undefined برای جلوگیری از TypeError
    const firstName = row.first_name ?? '';
    const lastName = row.last_name ?? '';
    const dob = row.dob ?? '';
    const country = row.country ?? '';
    const docType = row.doc_type ?? '';
    const docNumber = row.doc_number ?? '';
    const status = row.status ?? 'Pending';
    const createdAt = row.created_at ? new Date(row.created_at).toLocaleString() : '';

    tr.innerHTML = `
      <td>${firstName}</td>
      <td>${lastName}</td>
      <td>${dob}</td>
      <td>${country}</td>
      <td>${docType}</td>
      <td>${docNumber}</td>
      <td>${status}</td>
      <td>${createdAt}</td>
      <td>
        <button class="action-btn approve" data-id="${row.id}">Approve</button>
        <button class="action-btn reject" data-id="${row.id}">Reject</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  // اضافه کردن event listener به دکمه‌ها
  document.querySelectorAll('button.approve').forEach(btn => {
    btn.onclick = async () => {
      const id = btn.getAttribute('data-id');
      const { error } = await supabase
        .from('kyc_requests')
        .update({ status: 'approved' })
        .eq('id', id);
      if (error) alert("Error updating KYC: " + error.message);
      else loadKYC();
    };
  });

  document.querySelectorAll('button.reject').forEach(btn => {
    btn.onclick = async () => {
      const id = btn.getAttribute('data-id');
      const { error } = await supabase
        .from('kyc_requests')
        .update({ status: 'rejected' })
        .eq('id', id);
      if (error) alert("Error updating KYC: " + error.message);
      else loadKYC();
    };
  });
}

// لود اولیه
window.onload = loadKYC;
</script>

</body>
</html>
