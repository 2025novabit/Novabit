// Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ KYC Ù‡Ø§
async function loadKYC() {
  const { data, error } = await supabase
    .from('kyc_requests')
    .select('*')
    .order('id', { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  const tbody = document.getElementById('kycTable');
  tbody.innerHTML = '';

  data.forEach(row => {
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td>${row.user_id}</td>
      <td>${row.full_name}</td>
      <td>${row.email}</td>
      <td>${row.status}</td>
      <td>
        <button class="action-btn approve">Approve</button>
        <button class="action-btn reject">Reject</button>
      </td>
    `;

    // Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§
    tr.querySelector('.approve').onclick = () => updateKYC(row.id, 'approved');
    tr.querySelector('.reject').onclick = () => updateKYC(row.id, 'rejected');

    tbody.appendChild(tr);
  });
}

    .from('kyc_requests')
    .update({ status })
