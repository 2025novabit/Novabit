<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin KYC</title>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#f8f9fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header h1{margin:0;font-size:20px;}
nav{display:flex;background:#fff;padding:10px 20px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
nav a{margin-right:15px;text-decoration:none;color:#1a1a2e;font-weight:500;}
nav a.active{color:#e74c3c;}
.container{padding:20px;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border:1px solid #ccc;text-align:left;}
button{padding:6px 12px;margin-right:5px;border:none;border-radius:5px;cursor:pointer;}
button.approve{background:green;color:#fff;}
button.reject{background:red;color:#fff;}
</style>
</head>
<body>

<header>
  <h1>Admin KYC Requests</h1>
  <button onclick="logout()">Logout</button>
</header>

<nav>
  <a href="admin_dashboard.html">Home</a>
  <a href="admin_KYC.html" class="active">KYC Requests</a>
</nav>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Full Name</th>
        <th>Document</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="kycTable"></tbody>
  </table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Logout
async function logout(){
  await supabase.auth.signOut();
  window.location.href = "admin.html";
}

// Load KYC requests
async function loadKYC(){
  const { data, error } = await supabase.from('kyc_requests').select('*').order('created_at', { ascending: false });
  if(error){ console.log(error); return; }

  const tbody = document.getElementById('kycTable');
  tbody.innerHTML = '';
  data.forEach(req => {
    tbody.innerHTML += `
      <tr>
        <td>${req.user_id}</td>
        <td>${req.full_name}</td>
        <td><a href="${req.document_url}" target="_blank">View</a></td>
        <td>${req.status}</td>
        <td>
          <button class="approve" onclick="updateStatus('${req.id}', 'approved')">Approve</button>
          <button class="reject" onclick="updateStatus('${req.id}', 'rejected')">Reject</button>
        </td>
      </tr>
    `;
  });
}

// Update KYC status
async function updateStatus(id, status){
  const { error } = await supabase.from('kyc_requests').update({ status }).eq('id', id);
  if(error){ alert('Error updating status'); console.log(error); return; }
  loadKYC();
}

loadKYC();
</script>

</body>
</html>
