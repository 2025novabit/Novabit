</div>

<script type="module">

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ðŸ” Ú†Ú© Ù„Ø§Ú¯ÛŒÙ† Ø§Ø¯Ù…ÛŒÙ† */
const { data: { session } } = await supabase.auth.getSession();
if (!session || !localStorage.getItem('admin_logged_in')) {

/* ðŸ”™ Ø¨Ø§Ø²Ú¯Ø´Øª */
window.goBack = () => {
  window.location.href = "admin_dashboard.html";
};

/* ðŸ“¥ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ KYC Ù‡Ø§ */
async function loadKYC(){
  const { data, error } = await supabase
    .from('kyc_requests')
    .select('id,user_id,first_name,last_name,doc_number,status')
    .order('created_at',{ ascending:false });

  if(error){
    alert(error.message);
    return;
  }

  const tbody = document.getElementById('kycBody');
  tbody.innerHTML = '';

  data.forEach(row=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.user_id}</td>
      <td>${row.first_name || ''} ${row.last_name || ''}</td>
      <td>${row.doc_number || ''}</td>
      <td>${row.status}</td>
      <td>
        <button class="action-btn approve" onclick="updateStatus('${row.id}','approved')">Approve</button>
        <button class="action-btn reject" onclick="updateStatus('${row.id}','rejected')">Reject</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

/* âœ… ØªØ§ÛŒÛŒØ¯ / âŒ Ø±Ø¯ */
window.updateStatus = async (id,status)=>{
  const { error } = await supabase
    .from('kyc_requests')
    .update({ status })
    .eq('id', id);

  if(error){
    alert("Update failed: " + error.message);
    return;
  }

  loadKYC();
};

/* ðŸš€ Ø§Ø¬Ø±Ø§ */
loadKYC();
</script>
