<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin KYC Requests</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f6fa;
}
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#4b49ac;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

.container{padding:30px;}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
}
th,td{
  padding:10px;
  border:1px solid #ccc;
  text-align:center;
  font-size:14px;
}
th{
  background:#1a1a2e;
  color:#fff;
}

button.action-btn{
  padding:6px 12px;
  margin:2px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  color:#fff;
}
.approve{background:#27ae60;}
.reject{background:#e74c3c;}
</style>
</head>

<body>

<header>
  <h2>KYC Requests</h2>
  <button onclick="location.href='admin_dashboard.html'">Back</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Country</th>
        <th>Document Type</th>
        <th>Document Number</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="kycBody"></tbody>
  </table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SERVICE_ROLE_KEY = "ðŸ”´ SERVICE_ROLE_KEY Ø®ÙˆØ¯Øª Ø§ÛŒÙ†Ø¬Ø§ ðŸ”´";

const supabase = createClient(SUPABASE_URL, SERVICE_ROLE_KEY);

// Ú†Ú© Ø³Ø§Ø¯Ù‡ Ù„Ø§Ú¯ÛŒÙ† Ø§Ø¯Ù…ÛŒÙ†
if(!localStorage.getItem('admin_logged_in')){
  alert("Access denied");
  location.href="admin.html";
}

// Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ KYC Ù‡Ø§
async function loadKYC(){
  const { data, error } = await supabase
    .from('kyc_requests')
    .select(`
      id,
      first_name,
      last_name,
      dob,
      country,
      doc_type,
      doc_number,
      status
    `)
    .order('created_at', { ascending:false });

  if(error){
    alert(error.message);
    return;
  }

  const tbody = document.getElementById('kycBody');
  tbody.innerHTML = '';

  data.forEach(row=>{
    tbody.innerHTML += `
      <tr>
        <td>${row.first_name || ''} ${row.last_name || ''}</td>
        <td>${row.dob || '-'}</td>
        <td>${row.country || '-'}</td>
        <td>${row.doc_type || '-'}</td>
        <td>${row.doc_number || '-'}</td>
        <td>${row.status}</td>
        <td>
          <button class="action-btn approve"
            onclick="updateStatus('${row.id}','approved')">Approve</button>
          <button class="action-btn reject"
            onclick="updateStatus('${row.id}','rejected')">Reject</button>
        </td>
      </tr>
    `;
  });
}

// ØªØºÛŒÛŒØ± ÙˆØ¶Ø¹ÛŒØª
window.updateStatus = async (id, status)=>{
  const { error } = await supabase
    .from('kyc_requests')
    .update({ status })
    .eq('id', id);

  if(error){
    alert(error.message);
    return;
  }

  loadKYC();
};

// Ø§Ø¬Ø±Ø§
loadKYC();
</script>

</body>
</html>
