<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin KYC Requests</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header button{background:#e74c3c;border:none;color:#fff;padding:8px 14px;border-radius:6px;cursor:pointer;}
.container{padding:30px;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border:1px solid #ccc;text-align:center;}
th{background:#1a1a2e;color:#fff;}
button.action-btn{padding:5px 10px;margin:2px;border:none;border-radius:5px;cursor:pointer;}
button.action-btn.approve{background:#2ecc71;color:#fff;}
button.action-btn.reject{background:#e74c3c;color:#fff;}
button.action-btn:hover{opacity:0.8;}
</style>
</head>
<body>

<header>
  <h2>KYC Requests</h2>
  <button onclick="goBack()">Back</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Country</th>
        <th>Document Type</th>
        <th>Document Number</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="kycBody">
      <!-- درخواست‌ها اینجا بارگذاری می‌شوند -->
    </tbody>
  </table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE"; // کلید خودت را بگذار

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// چک دسترسی ادمین
const adminSession = localStorage.getItem('admin_logged_in');
if (!adminSession) {
  alert("Access denied!");
  window.location.href = "admin.html";
}

// برگشت به داشبورد
function goBack() {
  window.location.href = "admin_dashboard.html";
}

// بارگذاری درخواست‌های KYC
async function loadKYC() {
  const { data, error } = await supabase
    .from('kyc_requests')
    .select('*')
    .order('created_at', { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  const tbody = document.getElementById('kycBody');
  tbody.innerHTML = '';

  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.first_name || ''}</td>
      <td>${row.last_name || ''}</td>
      <td>${row.dob || ''}</td>
      <td>${row.country || ''}</td>
      <td>${row.doc_type || ''}</td>
      <td>${row.doc_number || ''}</td>
      <td>${row.status || 'Pending'}</td>
      <td>${new Date(row.created_at).toLocaleString()}</td>
      <td>
        <button class="action-btn approve" onclick="approve('${row.id}')">Approve</button>
        <button class="action-btn reject" onclick="reject('${row.id}')">Reject</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// تایید KYC
window.approve = async (id) => {
  const { error } = await supabase.from('kyc_requests').update({ status: 'approved' }).eq('id', id);
  if (error) { alert("Error approving: "+error.message); return; }
  loadKYC();
}

// رد KYC
window.reject = async (id) => {
  const { error } = await supabase.from('kyc_requests').update({ status: 'rejected' }).eq('id', id);
  if (error) { alert("Error rejecting: "+error.message); return; }
  loadKYC();
}

// لود اولیه
window.onload = loadKYC;
</script>

</body>
</html>
