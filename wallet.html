<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wallet | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: 'Roboto', sans-serif;
  margin:0;
  background:#f8f9fa;
  padding-bottom:70px;
}

/* Header */
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
}
header h1{margin:0;font-size:20px;}
header a{
  color:#fff;
  text-decoration:none;
  font-weight:500;
}

/* Container */
.container{padding:20px;}

/* Cards */
.card{
  background:#fff;
  padding:25px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
  margin-bottom:20px;
}
.card h2{margin-top:0;}
.total-balance{
  font-size:32px;
  font-weight:bold;
  margin:10px 0 20px;
}

/* Buttons */
button{
  padding:10px 20px;
  margin-right:10px;
  background:#4b49ac;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:500;
}
button:hover{background:#3a3690;}

/* Table */
.table-container{
  max-height:420px;
  overflow-y:auto;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  text-align:left;
  font-size:14px;
}
th{
  background:#1a1a2e;
  color:#fff;
  position:sticky;
  top:0;
}
tr:nth-child(even){background:#f1f1f1;}

/* Bottom Nav */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#1a1a2e;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.bottom-nav a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
}
.bottom-nav a.active{color:#4b49ac;}

@media(min-width:768px){
  .bottom-nav{display:none;}
}
</style>
</head>

<body>

<header>
  <h1>Wallet</h1>
  <a href="index.html">Dashboard</a>
</header>

<div class="container">

  <!-- TOTAL BALANCE -->
  <div class="card">
    <h2>Total Balance</h2>
    <div class="total-balance" id="totalBalance">$0.00</div>
    <button>Deposit</button>
    <button>Withdraw</button>
  </div>

  <!-- ASSETS -->
  <div class="card">
    <h2>Assets (Top 100)</h2>
    <div class="table-container">
      <table id="walletTable">
        <thead>
          <tr>
            <th>Coin</th>
            <th>Price (USD)</th>
            <th>Balance</th>
            <th>Value (USD)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- HISTORY -->
  <div class="card">
    <h2>Transaction History</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Asset</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>—</td>
          <td>—</td>
          <td>—</td>
          <td>0.0000</td>
          <td>No Transactions</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<!-- Bottom Nav -->
<div class="bottom-nav">
  <a href="index.html">Dashboard</a>
  <a href="#" class="active">Wallet</a>
  <a href="#">Markets</a>
  <a href="#">Trade</a>
</div>

<script>
// DEMO balances (all zero)
const walletBalances = {};

// Fetch Top 100 coins
fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1')
.then(res => res.json())
.then(data => {
  const tbody = document.querySelector('#walletTable tbody');
  let totalUSD = 0;
  tbody.innerHTML = '';

  data.forEach(coin => {
    const symbol = coin.symbol.toUpperCase();
    const balance = walletBalances[symbol] || 0;
    const value = balance * coin.current_price;
    totalUSD += value;

    let tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${symbol}</td>
      <td>$${coin.current_price.toLocaleString()}</td>
      <td>${balance.toFixed(4)}</td>
      <td>$${value.toFixed(2)}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById('totalBalance').innerText =
    `$${totalUSD.toFixed(2)}`;
});
</script>

</body>
</html>
