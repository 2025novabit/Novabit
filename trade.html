<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trade | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
body { font-family:'Roboto',sans-serif; margin:0; background:#f8f9fa; padding-bottom:60px; }
header { background:#1a1a2e; color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:10; }
header h1 { margin:0; font-size:20px; }
#menuBtn { background:#4b49ac; color:#fff; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; font-weight:500; }
#sideMenu { position:fixed; top:0; right:-400px; width:33%; max-width:300px; height:100%; background:#fff; box-shadow:-2px 0 6px rgba(0,0,0,0.2); transition:right .3s; z-index:100; padding:20px; overflow-y:auto; }
#sideMenu.active { right:0; }
.container{ padding:20px; }
.card { background:#fff; padding:25px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); margin-bottom:20px; }
.input-group { margin-bottom:15px; }
.input-group label { display:block; margin-bottom:5px; font-weight:500; }
.input-group input, .input-group select { width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; }
button { padding:10px 20px; background:#4b49ac; color:#fff; border:none; border-radius:5px; cursor:pointer; }
button:hover { background:#3a3690; }
.table-container { max-height:200px; overflow-y:auto; margin-top:20px; }
table { width:100%; border-collapse:collapse; }
th,td { padding:10px; text-align:left; }
th { background:#1a1a2e; color:#fff; }
tr:nth-child(even){ background:#f1f1f1; }
.bottom-nav { position:fixed; bottom:0; width:100%; background:#1a1a2e; display:flex; justify-content:space-around; padding:10px 0; }
.bottom-nav a { color:#fff; text-decoration:none; font-size:14px; }
.bottom-nav a.active { color:#4b49ac; }
</style>
</head>
<body>

<header>
  <h1>Trade</h1>
  <button id="menuBtn" onclick="toggleMenu()">Menu</button>
</header>

<div class="container">

<div class="card">
  <h2>Wallet Balances</h2>
  <div id="walletBalances">Loading...</div>
</div>

<div class="card">
  <h2>Trade Spot</h2>

  <div class="input-group">
    <label>From Coin</label>
    <select id="coinFrom"></select>
  </div>

  <div class="input-group">
    <label>To Coin</label>
    <select id="coinTo"></select>
  </div>

  <div class="input-group">
    <label>Amount</label>
    <input type="number" id="amount" placeholder="0.0000">
  </div>

  <div class="input-group">
    <label>Converted Amount</label>
    <div id="convertedAmount">-</div>
  </div>

  <button onclick="tradeSpot()">Trade</button>
</div>

<div class="card">
  <h2>Trade History</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr><th>Date</th><th>From</th><th>To</th><th>Amount</th><th>Converted</th></tr>
      </thead>
      <tbody id="tradeHistory">
        <tr><td colspan="5">No trades yet</td></tr>
      </tbody>
    </table>
  </div>
</div>

</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
  "https://iecnioogmafgxwarmkxz.supabase.co",
  "YOUR_ANON_KEY"
);

let user;
let wallets = {};
let marketCoins = [];
let prices = {};

async function init(){
  const { data:{ user:authUser } } = await supabase.auth.getUser();
  if(!authUser){ alert("Login required"); return; }
  user = authUser;

  const { data:kyc } = await supabase.from('kyc_requests')
    .select('status')
    .eq('user_id', user.id)
    .single();

  if(!kyc || kyc.status!=='approved'){ alert("KYC required"); return; }

  await loadMarketCoins();
  await loadWallets();
  await loadTradeHistory();
}
window.onload = init;

async function loadMarketCoins(){
  const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1");
  marketCoins = await res.json();
}

async function loadWallets(){
  const { data } = await supabase.from('wallets')
    .select('coin_symbol,balance')
    .eq('user_id', user.id);

  wallets = {};
  data.forEach(w=>{
    wallets[w.coin_symbol.toLowerCase()] = Number(w.balance);
  });

  renderWallet();
  populateSelects();
}

function renderWallet(){
  let html='<ul>';
  Object.keys(wallets).forEach(c=>{
    html+=`<li>${c.toUpperCase()}: ${wallets[c]}</li>`;
  });
  html+='</ul>';
  document.getElementById('walletBalances').innerHTML=html;
}

function populateSelects(){
  const from = document.getElementById('coinFrom');
  const to = document.getElementById('coinTo');
  from.innerHTML='';
  to.innerHTML='';

  Object.keys(wallets).forEach(c=>{
    if(wallets[c]>0)
      from.innerHTML+=`<option value="${c}">${c.toUpperCase()}</option>`;
  });

  marketCoins.forEach(c=>{
    to.innerHTML+=`<option value="${c.id}">${c.symbol.toUpperCase()} - $${c.current_price}</option>`;
  });

  updateConverted();
}

async function updateConverted(){
  const amount = Number(document.getElementById('amount').value);
  const from = document.getElementById('coinFrom').value;
  const to = document.getElementById('coinTo').value;

  if(!from || !to || amount<=0 || from===to){
    document.getElementById('convertedAmount').innerText='-';
    return;
  }

  const fromCoin = marketCoins.find(c=>c.symbol.toLowerCase()===from);
  const toCoin = marketCoins.find(c=>c.id===to);

  const converted = (amount * fromCoin.current_price) / toCoin.current_price;
  document.getElementById('convertedAmount').innerText = converted.toFixed(6);

  prices[from]=fromCoin.current_price;
  prices[to]=toCoin.current_price;
}

document.getElementById('amount').addEventListener('input', updateConverted);
document.getElementById('coinFrom').addEventListener('change', updateConverted);
document.getElementById('coinTo').addEventListener('change', updateConverted);

window.tradeSpot = async ()=>{
  const amount = Number(document.getElementById('amount').value);
  const from = document.getElementById('coinFrom').value;
  const to = document.getElementById('coinTo').value;

  if(!from || !to || amount<=0) return alert("Invalid input");
  if(wallets[from] < amount) return alert("Insufficient balance");

  const fromPrice = prices[from];
  const toPrice = prices[to];
  const converted = (amount * fromPrice) / toPrice;

  wallets[from] -= amount;
  const toSymbol = marketCoins.find(c=>c.id===to).symbol.toLowerCase();
  wallets[toSymbol] = (wallets[toSymbol]||0) + converted;

  await supabase.from('wallets').upsert({ user_id:user.id, coin_symbol:from, balance:wallets[from] });
  await supabase.from('wallets').upsert({ user_id:user.id, coin_symbol:toSymbol, balance:wallets[toSymbol] });

  await supabase.from('trade_history').insert({
    user_id:user.id,
    type:'spot',
    from_symbol:from,
    to_symbol:toSymbol,
    amount,
    converted_amount:converted
  });

  alert("Trade successful âœ…");
  await loadWallets();
  await loadTradeHistory();
};

async function loadTradeHistory(){
  const { data } = await supabase.from('trade_history')
    .select('*')
    .eq('user_id',user.id)
    .order('created_at',{ascending:false});

  const tbody=document.getElementById('tradeHistory');
  tbody.innerHTML='';

  if(!data.length){
    tbody.innerHTML='<tr><td colspan="5">No trades yet</td></tr>';
    return;
  }

  data.forEach(t=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${new Date(t.created_at).toLocaleString()}</td>
                  <td>${t.from_symbol}</td>
                  <td>${t.to_symbol}</td>
                  <td>${t.amount}</td>
                  <td>${t.converted_amount.toFixed(6)}</td>`;
    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
