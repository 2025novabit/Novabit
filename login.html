<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  background: #fff;
  border-radius: 15px;
  width: 400px;
  max-width: 90%;
  padding: 40px 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  text-align: center;
}
.container h2 {
  margin-bottom: 25px;
  color: #333;
}
input {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  outline: none;
  transition: 0.3s;
}
input:focus {
  border-color: #2575fc;
  box-shadow: 0 0 5px rgba(37,117,252,0.5);
}
button {
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  border-radius: 8px;
  border: none;
  background: #2575fc;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #6a11cb; }
#msg {
  margin-top: 10px;
  min-height: 22px;
  font-weight: 600;
  color: red;
}
.toggle-btns {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}
.toggle-btns button {
  flex: 1;
  margin: 0 5px;
  background: #f0f0f0;
  color: #333;
}
.toggle-btns button.active {
  background: #2575fc;
  color: #fff;
}
</style>
</head>
<body>

<div class="container">
<h2>Welcome</h2>
<div class="toggle-btns">
  <button id="btnSignIn" class="active">Login</button>
  <button id="btnSignUp">Sign Up</button>
</div>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button id="actionBtn">Login</button>
<p id="msg"></p>
</div>

<script type="module">
const supabase = window.supabase;
const msg = document.getElementById('msg');

let mode = 'login'; // login or signup

const btnSignIn = document.getElementById('btnSignIn');
const btnSignUp = document.getElementById('btnSignUp');
const actionBtn = document.getElementById('actionBtn');

btnSignIn.addEventListener('click', () => {
  mode = 'login';
  btnSignIn.classList.add('active');
  btnSignUp.classList.remove('active');
  actionBtn.textContent = 'Login';
  msg.textContent = '';
});

btnSignUp.addEventListener('click', () => {
  mode = 'signup';
  btnSignUp.classList.add('active');
  btnSignIn.classList.remove('active');
  actionBtn.textContent = 'Sign Up';
  msg.textContent = '';
});

actionBtn.addEventListener('click', async () => {
  msg.style.color = 'red';
  msg.innerText = '';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!email || !password){ msg.innerText = 'Enter email & password'; return; }

  try {
    if(mode === 'signup') {
      const { data: authData, error: authError } = await supabase.auth.signUp({ email, password });
      if(authError) throw authError;

      await supabase.from('users').insert({
        id: authData.user.id,
        email,
        usdt_balance: 1000,
        btc_balance: 0
      });

      msg.style.color = 'green';
      msg.innerText = 'Sign Up Successful ✅';
    } else {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if(error) throw error;

      msg.style.color = 'green';
      msg.innerText = 'Login Successful ✅';
      // بعد از لاگین کاربر را به داشبورد هدایت می‌کنیم
      window.location.href = 'dashboard.html';
    }
  } catch(err) {
    msg.innerText = err.message;
  }
});
</script>

</body>
</html>
