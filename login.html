<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up</title>
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  import { countries } from './countries.js';

  window.supabase = createClient(
    'https://iecnioogmafgxwarmkxz.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA'
  );

  window.populateCountries = () => {
    const countrySelect = document.getElementById('signupCountry');
    countries.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.name;
      opt.textContent = c.name;
      countrySelect.appendChild(opt);
    });
  };
</script>

<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#f8f9fa;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:40px 30px;border-radius:15px;width:450px;max-width:95%;box-shadow:0 10px 30px rgba(0,0,0,0.2);}
h2{text-align:center;color:#1a1a2e;margin-bottom:25px;}
.toggle-btns{display:flex;justify-content:center;margin-bottom:20px;}
.toggle-btns button{flex:1;margin:0 5px;padding:10px;border:none;border-radius:8px;background:#f0f0f0;color:#333;cursor:pointer;transition:0.3s;}
.toggle-btns button.active{background:#4b49ac;color:#fff;}
form{display:none;flex-direction:column;}
input,select{width:100%;padding:12px 15px;margin:10px 0;border-radius:8px;border:1px solid #ccc;font-size:16px;outline:none;transition:0.3s;}
input:focus,select:focus{border-color:#4b49ac;box-shadow:0 0 5px rgba(75,73,172,0.5);}
button.submit-btn{width:100%;padding:12px;margin:15px 0;border-radius:8px;border:none;background:#4b49ac;color:#fff;font-size:16px;cursor:pointer;transition:0.3s;}
button.submit-btn:hover{background:#3a3690;}
#msg{margin-top:10px;min-height:22px;text-align:center;font-weight:600;color:red;}
</style>
</head>
<body onload="populateCountries()">

<div class="container">
<h2>Welcome</h2>
<div class="toggle-btns">
  <button id="btnLogin" class="active">Login</button>
  <button id="btnSignUp">Sign Up</button>
</div>

<form id="loginForm" style="display:flex;">
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button type="button" class="submit-btn" id="loginSubmit">Login</button>
</form>

<form id="signupForm">
<input type="text" id="signupFirstName" placeholder="First Name">
<input type="text" id="signupLastName" placeholder="Last Name">
<input type="date" id="signupDOB" placeholder="Date of Birth">
<select id="signupCountry"><option value="">Select Country</option></select>
<input type="email" id="signupEmail" placeholder="Email">
<input type="password" id="signupPassword" placeholder="Password">
<button type="button" class="submit-btn" id="signupSubmit">Sign Up</button>
</form>

<p id="msg"></p>
</div>

<script type="module">
const supabase = window.supabase;
const msg = document.getElementById('msg');
const btnLogin = document.getElementById('btnLogin');
const btnSignUp = document.getElementById('btnSignUp');
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');

// سوییچ فرم‌ها
btnLogin.addEventListener('click', ()=>{
  btnLogin.classList.add('active'); btnSignUp.classList.remove('active');
  loginForm.style.display='flex'; signupForm.style.display='none';
  msg.innerText='';
});
btnSignUp.addEventListener('click', ()=>{
  btnSignUp.classList.add('active'); btnLogin.classList.remove('active');
  signupForm.style.display='flex'; loginForm.style.display='none';
  msg.innerText='';
});

// Login
document.getElementById('loginSubmit').addEventListener('click', async ()=>{
  const email=document.getElementById('loginEmail').value.trim();
  const password=document.getElementById('loginPassword').value.trim();
  if(!email||!password){ msg.innerText='Enter email & password'; return; }
  try{
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if(error) throw error;
    msg.style.color='green'; msg.innerText='Login Successful ✅';
    window.location.href='dashboard.html';
  }catch(err){ msg.style.color='red'; msg.innerText=err.message; }
});

// Sign Up
document.getElementById('signupSubmit').addEventListener('click', async ()=>{
  const firstName=document.getElementById('signupFirstName').value.trim();
  const lastName=document.getElementById('signupLastName').value.trim();
  const dob=document.getElementById('signupDOB').value;
  const country=document.getElementById('signupCountry').value;
  const email=document.getElementById('signupEmail').value.trim();
  const password=document.getElementById('signupPassword').value.trim();
  if(!firstName||!lastName||!dob||!country||!email||!password){ msg.innerText='Please fill all fields'; return; }

  try{
    const { data: authData, error: authError } = await supabase.auth.signUp({ email, password });
    if(authError) throw authError;
    await supabase.from('users').insert([{
      id: authData.user.id,
      email, first_name:firstName, last_name:lastName,
      dob, country, usdt_balance:1000, btc_balance:0
    }]);
    msg.style.color='green'; msg.innerText='Sign Up Successful ✅. You can now login.';
  }catch(err){ msg.style.color='red'; msg.innerText=err.message; }
});
</script>

</body>
</html>
