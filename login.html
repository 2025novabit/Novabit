<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#f8f9fa;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:40px 30px;border-radius:15px;width:500px;max-width:95%;box-shadow:0 10px 30px rgba(0,0,0,0.2);}
h2{text-align:center;color:#1a1a2e;margin-bottom:25px;}
.toggle-btns{display:flex;justify-content:center;margin-bottom:20px;}
.toggle-btns button{flex:1;margin:0 5px;padding:10px;border:none;border-radius:8px;background:#f0f0f0;color:#333;cursor:pointer;}
.toggle-btns button.active{background:#4b49ac;color:#fff;}
form{display:none;flex-direction:column;}
label{margin-top:10px;font-weight:500;}
input,select{padding:12px;border-radius:8px;border:1px solid #ccc;}
button.submit-btn{margin-top:15px;padding:12px;border:none;border-radius:8px;background:#4b49ac;color:#fff;}
#msg{text-align:center;margin-top:10px;font-weight:600;}
</style>
</head>

<body>

<div class="container">
<h2>Welcome</h2>

<div class="toggle-btns">
  <button id="btnLogin" class="active">Login</button>
  <button id="btnSignUp">Sign Up</button>
</div>

<form id="loginForm" style="display:flex;">
  <label>Email</label>
  <input type="email" id="loginEmail">
  <label>Password</label>
  <input type="password" id="loginPassword">
  <button type="button" class="submit-btn" id="loginSubmit">Login</button>
</form>

<form id="signupForm">
  <label>First Name</label>
  <input type="text" id="signupFirstName">
  <label>Last Name</label>
  <input type="text" id="signupLastName">
  <label>Date of Birth</label>
  <input type="date" id="signupDOB">
  <label>Country</label>
  <select id="signupCountry"></select>
  <label>Email</label>
  <input type="email" id="signupEmail">
  <label>Password</label>
  <input type="password" id="signupPassword">
  <button type="button" class="submit-btn" id="signupSubmit">Sign Up</button>
</form>

<p id="msg"></p>
</div>

<script type="module">
const supabase = window.supabase;

// countries
const countries=["Afghanistan","Albania","Algeria","Germany","Iran","Turkey","United States"];
const countrySelect=document.getElementById('signupCountry');
countries.forEach(c=>{
  const o=document.createElement('option');
  o.value=c;o.textContent=c;
  countrySelect.appendChild(o);
});

// toggle
const btnLogin=document.getElementById('btnLogin');
const btnSignUp=document.getElementById('btnSignUp');
const loginForm=document.getElementById('loginForm');
const signupForm=document.getElementById('signupForm');
const msg=document.getElementById('msg');

btnLogin.onclick=()=>{
  btnLogin.classList.add('active');
  btnSignUp.classList.remove('active');
  loginForm.style.display='flex';
  signupForm.style.display='none';
};

btnSignUp.onclick=()=>{
  btnSignUp.classList.add('active');
  btnLogin.classList.remove('active');
  signupForm.style.display='flex';
  loginForm.style.display='none';
};

// login
document.getElementById('loginSubmit').onclick=async()=>{
  const email=loginEmail.value;
  const password=loginPassword.value;
  const {error}=await supabase.auth.signInWithPassword({email,password});
  if(error){msg.textContent=error.message;return;}
  window.location.href='dashboard.html';
};

// signup
document.getElementById('signupSubmit').onclick=async()=>{
  const { error } = await supabase.auth.signUp({
    email: signupEmail.value,
    password: signupPassword.value,
    options:{
      data:{
        first_name: signupFirstName.value,
        last_name: signupLastName.value,
        dob: signupDOB.value,
        country: signupCountry.value
      }
    }
  });
  if(error){msg.textContent=error.message;return;}
  msg.textContent='Sign up successful âœ…';
};
</script>

</body>
</html>
