<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #msg {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
  // ===== Supabase Initialization =====
  const supabaseUrl = 'https://gcqbwvuxfcsgxgxrolsz.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjcWJ3dnV4ZmNzZ3hneHJvbHN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MjEyNzQsImV4cCI6MjA4MzE5NzI3NH0.vZvxVRYnQHi8V2mm9RYdj-eApog62jSBrl1ahvkjyRQ';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // ===== Sign Up Function =====
  async function signUp() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) {
      document.getElementById('msg').innerText = error.message;
      return;
    }

    // Add user to "users" table with initial balances
    await supabase.from('users').insert({
      id: data.user.id,
      email: email,
      usdt_balance: 1000,
      btc_balance: 0
    });

    document.getElementById('msg').innerText = 'Sign Up Successful ✅';
  }

  // ===== Login Function =====
  async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email: email,
      password: password
    });

    if (error) {
      document.getElementById('msg').innerText = error.message;
      return;
    }

    document.getElementById('msg').innerText = 'Login Successful ✅';
    // Redirect to dashboard (optional)
    // window.location.href = 'dashboard.html';
  }
</script>

</body>
</html>
