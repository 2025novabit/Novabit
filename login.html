<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f4f6fa;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:#fff;
  padding:40px 30px;
  border-radius:15px;
  width:420px;
  max-width:95%;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

h2{
  text-align:center;
  color:#1a1a2e;
  margin-bottom:25px;
}

label{
  display:block;
  margin-top:15px;
  font-weight:500;
  color:#1a1a2e;
}

input{
  width:100%;
  padding:12px 14px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  width:100%;
  margin-top:25px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#4b49ac;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

#msg{
  text-align:center;
  margin-top:15px;
  font-weight:600;

<body>

<div class="container">
  <h2>Login</h2>

  <label>Email</label>
  <input type="email" id="email">

  <label>Password</label>
  <input type="password" id="password">

  <button id="loginBtn">Login</button>

  <p id="msg"></p>
</div>

<script type="module">
const msg = document.getElementById('msg');

document.getElementById('loginBtn').onclick = async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    msg.textContent = "Please enter email and password.";
    return;
  }

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    msg.textContent = error.message;
    return;
  }

  // موفق → انتقال
  window.location.href = "dashboard.html";
};
</script>

</body>
