<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f8f9fa;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  background:#fff;
  padding:40px 30px;
  border-radius:15px;
  width:500px;
  max-width:95%;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}
h2{text-align:center;color:#1a1a2e;margin-bottom:25px;}
.home-btn{
  display:block;
  width:100%;
  margin-bottom:20px;
  padding:12px 0;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:8px;
  background:#4b49ac;
  color:#fff;
  cursor:pointer;
}
.toggle-btns{display:flex;justify-content:center;margin-bottom:20px;}
.toggle-btns button{
  flex:1;margin:0 5px;padding:10px;border:none;border-radius:8px;
  background:#f0f0f0;color:#333;cursor:pointer;
}
.toggle-btns button.active{background:#4b49ac;color:#fff;}
form{display:none;flex-direction:column;}
label{margin-top:10px;font-weight:500;color:#1a1a2e;}
input,select{
  width:100%;padding:12px 15px;margin:5px 0;
  border-radius:8px;border:1px solid #ccc;font-size:16px;
}
button.submit-btn{
  width:100%;padding:12px;margin:15px 0;border-radius:8px;
  border:none;background:#4b49ac;color:#fff;font-size:16px;cursor:pointer;
}
#msg{text-align:center;font-weight:600;color:red;}
</style>
</head>

<body>

<div class="container">
  <button class="home-btn" id="btnHome">Home</button>

  <h2>Welcome</h2>

  <div class="toggle-btns">
    <button id="btnLogin" class="active">Login</button>
    <button id="btnSignUp">Sign Up</button>
  </div>

  <form id="loginForm" style="display:flex;">
    <label>Email</label>
    <input type="email" id="loginEmail">
    <label>Password</label>
    <input type="password" id="loginPassword">
    <button type="button" class="submit-btn" id="loginSubmit">Login</button>
  </form>

  <form id="signupForm">
    <label>First Name</label>
    <input type="text" id="signupFirstName">

    <label>Last Name</label>
    <input type="text" id="signupLastName">

    <label>Date of Birth</label>
    <input type="date" id="signupDOB">

    <label>Country</label>
    <select id="signupCountry">
      <option value="">Select Country</option>
    </select>

    <label>Email</label>
    <input type="email" id="signupEmail">

    <label>Password</label>
    <input type="password" id="signupPassword">

    <button type="button" class="submit-btn" id="signupSubmit">Sign Up</button>
  </form>

  <p id="msg"></p>
</div>

<script type="module">
const countries = ["Afghanistan","Albania","Algeria","Germany","Iran","Turkey","United States"];
const countrySelect = document.getElementById('signupCountry');
countries.forEach(c=>{
  const o=document.createElement('option');o.value=c;o.textContent=c;
  countrySelect.appendChild(o);
});

btnLogin.onclick=()=>{loginForm.style.display='flex';signupForm.style.display='none';};
btnSignUp.onclick=()=>{signupForm.style.display='flex';loginForm.style.display='none';};

loginSubmit.onclick = async ()=>{
  const { error } = await supabase.auth.signInWithPassword({
    email: loginEmail.value,
    password: loginPassword.value
  });
  if(error){msg.innerText=error.message;return;}
  location.href="dashboard.html";
};

signupSubmit.onclick = async ()=>{
  msg.innerText="";
  const email=signupEmail.value.trim();
  const password=signupPassword.value.trim();
  const first_name=signupFirstName.value.trim();
  const last_name=signupLastName.value.trim();
  const dob=signupDOB.value;
  const country=signupCountry.value;

  const refCode = new URLSearchParams(location.search).get('ref');
  const myCode = crypto.randomUUID().slice(0,8);

  const { data, error } = await supabase.auth.signUp({ email, password });
  if(error){msg.innerText=error.message;return;}

  const userId = data.user.id;

  await supabase.from('users').insert([{
    id:userId,
    email,
    first_name,
    last_name,
    dob,
    country,
    referral_code: myCode,
    referral_count: 0
  }]);

  await supabase.from('referrals').insert([{
    invited_id: userId,
    referrer_id: null
  }]);

  if(refCode){
    const { data: refUser } = await supabase
      .from('users')
      .select('id, referral_count')
      .eq('referral_code', refCode)
      .single();

    if(refUser){
      await supabase.from('referrals').insert([{
        referrer_id: refUser.id,
        invited_id: userId
      }]);

      await supabase.from('users')
        .update({ referral_count: refUser.referral_count + 1 })
        .eq('id', refUser.id);
    }
  }

  msg.style.color="green";
  msg.innerText="Registered successfully. Please login.";
};
</script>

</body>
</html>
