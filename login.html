<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  width: 350px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h2 { margin-bottom: 20px; }
input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  background: #4caf50;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
button:hover { background: #45a049; }
#msg { margin-top: 10px; min-height: 20px; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
<h2>Login / Sign Up</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="signUp()">Sign Up</button>
<button onclick="login()">Login</button>
<p id="msg"></p>
</div>

<script>
// ===== Supabase Initialization =====
const supabaseUrl = 'https://gkgmtuaswdprauelrnzt.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrZ210dWFzd2RwcmF1ZWxybnp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2Mjg2MDIsImV4cCI6MjA4MzIwNDYwMn0.Ks4y8r8VFo91UaQeYEDXZKgcnJcoEkE-lkZz4gawzMw';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

const msg = document.getElementById('msg');

// ===== Sign Up Function =====
async function signUp() {
  msg.style.color = 'red';
  msg.innerText = '';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  
  if (!email || !password) { msg.innerText = 'Enter email & password'; return; }

  try {
    // Create user in Supabase Auth
    const { data, error } = await supabase.auth.signUp({ email, password });
    if (error) throw error;

    // Add user to "users" table
    await supabase.from('users').insert({
      id: data.user.id,
      email: email,
      usdt_balance: 1000,
      btc_balance: 0
    });

    msg.style.color = 'green';
    msg.innerText = 'Sign Up Successful ✅';
  } catch (err) {
    msg.innerText = err.message;
  }
}

// ===== Login Function =====
async function login() {
  msg.style.color = 'red';
  msg.innerText = '';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) { msg.innerText = 'Enter email & password'; return; }

  try {
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) throw error;

    msg.style.color = 'green';
    msg.innerText = 'Login Successful ✅';
    // Redirect to dashboard if needed
    // window.location.href = 'dashboard.html';
  } catch (err) {
    msg.innerText = err.message;
  }
}
</script>

</body>
</html>
