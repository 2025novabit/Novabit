<body>

<div class="container">
<h2>Register / Login</h2>
<div class="toggle-btns">
  <button id="btnSignIn" class="active">Login</button>
  <button id="btnSignUp">Sign Up</button>
</div>

<!-- فیلدها -->
<input type="text" id="firstName" placeholder="First Name">
<input type="text" id="lastName" placeholder="Last Name">
<input type="date" id="dob" placeholder="Date of Birth">
<select id="country">
  <option value="">Select Country</option>
</select>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button id="actionBtn">Login</button>
<p id="msg"></p>
</div>

<script type="module">
import { countries } from './countries.js'; // اگر فایل جدا دارید

const supabase = window.supabase;
const msg = document.getElementById('msg');
const btnSignIn = document.getElementById('btnSignIn');
const btnSignUp = document.getElementById('btnSignUp');
const actionBtn = document.getElementById('actionBtn');
const countrySelect = document.getElementById('country');

let mode = 'login';

// پر کردن لیست کشورها
countries.forEach(c => {
  const opt = document.createElement('option');
  opt.value = c.name;
  opt.textContent = c.name;
  countrySelect.appendChild(opt);
});

// تغییر حالت login / signup
btnSignIn.addEventListener('click', () => {
  mode = 'login';
  btnSignIn.classList.add('active');
  btnSignUp.classList.remove('active');
  actionBtn.textContent = 'Login';
  msg.textContent = '';
});
btnSignUp.addEventListener('click', () => {
  mode = 'signup';
  btnSignUp.classList.add('active');
  btnSignIn.classList.remove('active');
  actionBtn.textContent = 'Sign Up';
  msg.textContent = '';
});

// دکمه اصلی
actionBtn.addEventListener('click', async () => {
  msg.style.color = 'red';
  msg.innerText = '';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const dob = document.getElementById('dob').value;
  const country = document.getElementById('country').value;

  if(mode==='signup'){
    if(!email||!password||!firstName||!lastName||!dob||!country){ 
      msg.innerText='Please fill all fields'; return; 
    }
    try {
      const { data: authData, error: authError } = await supabase.auth.signUp({ email, password });
      if(authError) throw authError;

      await supabase.from('users').insert({
        id: authData.user.id,
        email,
        first_name: firstName,
        last_name: lastName,
        dob,
        country,
        usdt_balance: 1000,
        btc_balance: 0
      });

      msg.style.color = 'green';
      msg.innerText = 'Sign Up Successful ✅';
    } catch(err){ msg.innerText=err.message; }
  } else {
    if(!email||!password){ msg.innerText='Enter email & password'; return; }
    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if(error) throw error;
      msg.style.color = 'green';
      msg.innerText = 'Login Successful ✅';
      window.location.href='dashboard.html';
    } catch(err){ msg.innerText=err.message; }
  }
});
</script>
