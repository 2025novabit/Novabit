<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up</title>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

  window.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
</script>

<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#f8f9fa;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:40px 30px;border-radius:15px;width:500px;max-width:95%;box-shadow:0 10px 30px rgba(0,0,0,0.2);}
h2{text-align:center;color:#1a1a2e;margin-bottom:25px;}
.toggle-btns{display:flex;justify-content:center;margin-bottom:20px;}
.toggle-btns button{flex:1;margin:0 5px;padding:10px;border:none;border-radius:8px;background:#f0f0f0;color:#333;cursor:pointer;}
.toggle-btns button.active{background:#4b49ac;color:#fff;}
form{display:none;flex-direction:column;}
label{margin-top:10px;font-weight:500;color:#1a1a2e;}
input,select{width:100%;padding:12px 15px;margin:5px 0;border-radius:8px;border:1px solid #ccc;font-size:16px;}
button.submit-btn{width:100%;padding:12px;margin:15px 0;border-radius:8px;border:none;background:#4b49ac;color:#fff;font-size:16px;cursor:pointer;}
#msg{text-align:center;font-weight:600;color:red;}
</style>
</head>

<body>

<div class="container">
<h2>Welcome</h2>

<div class="toggle-btns">
  <button id="btnLogin" class="active">Login</button>
  <button id="btnSignUp">Sign Up</button>
</div>

<form id="loginForm" style="display:flex;">
  <label>Email</label>
  <input type="email" id="loginEmail">
  <label>Password</label>
  <input type="password" id="loginPassword">
  <button type="button" class="submit-btn" id="loginSubmit">Login</button>
</form>

<form id="signupForm">
  <label>First Name</label>
  <input type="text" id="signupFirstName">

  <label>Last Name</label>
  <input type="text" id="signupLastName">

  <label>Date of Birth</label>
  <input type="date" id="signupDOB">

  <label>Country</label>
  <select id="signupCountry">
    <option value="">Select Country</option>
  </select>

  <label>Email</label>
  <input type="email" id="signupEmail">

  <label>Password</label>
  <input type="password" id="signupPassword">

  <button type="button" class="submit-btn" id="signupSubmit">Sign Up</button>
</form>

<p id="msg"></p>
</div>

<script type="module">
// کشورها (بدون تغییر)
const countries = [
"Afghanistan","Albania","Algeria","Andorra","Angola","Argentina","Armenia","Australia","Austria",
"Azerbaijan","Bahrain","Bangladesh","Belgium","Brazil","Canada","China","Denmark","Egypt","France",
"Germany","India","Iran","Iraq","Italy","Japan","Netherlands","Norway","Pakistan","Russia",
"Saudi Arabia","Spain","Sweden","Switzerland","Turkey","United Kingdom","United States"
];

const countrySelect = document.getElementById('signupCountry');
countries.forEach(c=>{
  const o=document.createElement('option');
  o.value=c; o.textContent=c;
  countrySelect.appendChild(o);
});

// toggle
const btnLogin=document.getElementById('btnLogin');
const btnSignUp=document.getElementById('btnSignUp');
const loginForm=document.getElementById('loginForm');
const signupForm=document.getElementById('signupForm');
const msg=document.getElementById('msg');

btnLogin.onclick=()=>{
  btnLogin.classList.add('active');
  btnSignUp.classList.remove('active');
  loginForm.style.display='flex';
  signupForm.style.display='none';
  msg.innerText='';
};
btnSignUp.onclick=()=>{
  btnSignUp.classList.add('active');
  btnLogin.classList.remove('active');
  signupForm.style.display='flex';
  loginForm.style.display='none';
  msg.innerText='';
};

// Login
document.getElementById('loginSubmit').onclick=async()=>{
  const email=loginEmail.value;
  const password=loginPassword.value;
  const { error }=await supabase.auth.signInWithPassword({email,password});
  if(error){ msg.innerText=error.message; return; }
  location.href="dashboard.html";
};

// Sign Up
document.getElementById('signupSubmit').onclick = async () => {
  const email = signupEmail.value.trim();
  const password = signupPassword.value.trim();
  const firstName = signupFirstName.value.trim();
  const lastName = signupLastName.value.trim();
  const dob = signupDOB.value;
  const country = signupCountry.value;

  if (!email || !password || !firstName || !lastName || !dob || !country) {
    msg.style.color = "red";
    msg.innerText = "Please fill all fields.";
    return;
  }

  try {
    // 1️⃣ ثبت نام در auth
    const { data: authData, error: authError } = await supabase.auth.signUp({
      email,
      password,
      options: { data: { first_name: firstName, last_name: lastName, dob, country } }
    });
    if (authError) throw authError;

    const userId = authData.user.id; // UUID تولید شده توسط Supabase

    // 2️⃣ تولید User ID ۸ رقمی یکتا
    const userCode = Math.random().toString().slice(2, 10); // مثال: '12345678'

    // 3️⃣ اضافه کردن به جدول users
    const { error: insertError } = await supabase.from('users').insert([{
      id: userId,
      first_name: firstName,
      last_name: lastName,
      dob,
      country,
      user_id: userCode
    }]);
    if (insertError) throw insertError;

    msg.style.color = "green";
    msg.innerText = "Registered successfully. Please login.";

  } catch (err) {
    msg.style.color = "red";
    msg.innerText = err.message;
  }
};
</script>

</body>
</html>
