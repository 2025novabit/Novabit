<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f4f6fb;
  display:flex;
}

/* Sidebar */
.sidebar{
  width:240px;
  background:#1a1a2e;
  color:#fff;
  padding:20px;
  transition:transform .3s ease;
}
.sidebar.closed{
  transform:translateX(100%);
}
.sidebar h3{
  margin-top:0;
}
.sidebar a{
  display:block;
  color:#fff;
  text-decoration:none;
  margin:15px 0;
  font-weight:500;
}

/* Main */
.main{
  flex:1;
  padding:40px;
}

.toggle-btn{
  position:fixed;
  top:20px;
  right:20px;
  background:#4b49ac;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
}

.card{
  background:#fff;
  max-width:600px;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

h2{
  margin-top:0;
  color:#1a1a2e;
}

.ref-link{
  display:flex;
  gap:10px;
  margin:15px 0;
}

.ref-link input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

.ref-link button{
  padding:12px 18px;
  border:none;
  border-radius:8px;
  background:#4b49ac;
  color:#fff;
  cursor:pointer;
}

.stats{
  margin-top:25px;
  display:flex;
  gap:20px;
}

.stat{
  flex:1;
  background:#f1f2ff;
  padding:20px;
  border-radius:12px;
  text-align:center;
}

.stat h3{
  margin:0;
  font-size:28px;
  color:#4b49ac;
}

.stat p{
  margin:8px 0 0;
  color:#333;
  font-weight:500;
}
</style>

<body>

<button class="toggle-btn" id="toggleBtn">â˜°</button>

<div class="main">
  <div class="card">
    <h2>Your Referral Link</h2>

    <div class="ref-link">
      <input type="text" id="refLink" readonly>
      <button id="copyBtn">Copy</button>
    </div>

    <div class="stats">
      <div class="stat">
        <h3 id="refCount">0</h3>
        <p>Total Referrals</p>
      </div>
    </div>
  </div>
</div>

<div class="sidebar closed" id="sidebar">
  <h3>Menu</h3>
  <a href="dashboard.html">Dashboard</a>
  <a href="referral.html">Referral</a>
  <a href="logout.html">Logout</a>
</div>

<script type="module">
const sidebar = document.getElementById("sidebar");
const toggleBtn = document.getElementById("toggleBtn");

toggleBtn.onclick = () => {
  sidebar.classList.toggle("closed");
};

// Load referral data
const loadReferral = async () => {

  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return;

  const { data } = await supabase
    .from("referrals")
    .select("referral_code, referral_count")
    .eq("user_id", user.id)
    .single();

  if (!data) return;

  const link = `${location.origin}/signup.html?ref=${data.referral_code}`;
  document.getElementById("refLink").value = link;
  document.getElementById("refCount").innerText = data.referral_count;
};

loadReferral();

// Copy
copyBtn.onclick = () => {
  refLink.select();
  document.execCommand("copy");
  copyBtn.innerText = "Copied!";
  setTimeout(()=>copyBtn.innerText="Copy",1500);
};
</script>

</body>
