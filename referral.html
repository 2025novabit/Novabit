<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  window.togglePanel = () => document.getElementById('sidePanel').classList.toggle('active');
  window.logout = async () => { await supabase.auth.signOut(); window.location.href="login.html"; }

  async function loadReferral() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "login.html"; // Ø§Ú¯Ø± Ù„Ø§Ú¯ÛŒÙ† Ù†Ø¨ÙˆØ¯ Ø¨Ø±Ú¯Ø±Ø¯ Ø¨Ù‡ ØµÙØ­Ù‡ Ù„Ø§Ú¯ÛŒÙ†
      return;
    }

    const userId = session.user.id;

    // ğŸ”¹ Ù„ÛŒÙ†Ú© Ø±ÛŒÙØ±Ø§Ù„ Ø®ÙˆØ¯ Ú©Ø§Ø±Ø¨Ø±
    const { data: user, error: userError } = await supabase
      .from('users')
      .select('referral_code')
      .eq('id', userId)
      .single();

    if (userError || !user) {
      document.getElementById('referralLink').innerText = 'Error loading your referral code.';
      return;
    }

    const referralLink = `${window.location.origin}/signup.html?ref=${user.referral_code}`;
    document.getElementById('referralLink').innerHTML = `
      <input type="text" value="${referralLink}" id="refLinkInput" readonly style="width:80%;padding:5px;">
      <button onclick="copyReferralLink()">Copy Link</button>
    `;

    // ğŸ”¹ Ú©Ø§Ø±Ø¨Ø±Ø§Ù† Ø¯Ø¹ÙˆØª Ø´Ø¯Ù‡ ØªÙˆØ³Ø· Ø§ÛŒÙ† Ú©Ø§Ø±Ø¨Ø±
    const { data: invitedUsers, error: inviteError } = await supabase
      .from('users')
      .select('first_name,last_name')
      .eq('referral_id', user.referral_code)
      .order('created_at', { ascending: true });

    document.getElementById('totalInvited').innerText = inviteError ? 0 : invitedUsers.length;

    if (inviteError || invitedUsers.length === 0) {
      document.getElementById('invitedList').innerHTML = '<tr><td colspan="2">No invited users yet.</td></tr>';
    } else {
      document.getElementById('invitedList').innerHTML = invitedUsers
        .map(u => `<tr><td>${u.first_name}</td><td>${u.last_name}</td></tr>`)
        .join('');
    }
  }

  window.copyReferralLink = () => {
    const input = document.getElementById('refLinkInput');
    input.select();
    input.setSelectionRange(0, 99999);
    document.execCommand('copy');
    alert('Referral link copied!');
  }

  window.addEventListener('DOMContentLoaded', loadReferral);
</script>
