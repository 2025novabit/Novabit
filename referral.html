<style>
body{
  font-family:Segoe UI, sans-serif;
  background:#f6f7fb;
  margin:0;
}
.container{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 8px 25px rgba(0,0,0,.1);
}
h2{margin-top:0;color:#222}
.ref-box{
  background:#f1f2ff;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
}
.ref-box input{
  width:100%;
  padding:10px;
  font-size:15px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:left;
}
th{background:#fafafa}
.status-approved{color:green;font-weight:bold}
.status-pending{color:orange;font-weight:bold}
.status-rejected{color:red;font-weight:bold}
</style>
</head>

<body>

<div class="container">
  <h2>Your Referral Program</h2>

  <div class="ref-box">
    <strong>Your referral link:</strong>
    <input id="refLink" readonly>
    <p>Total referrals: <b id="refCount">0</b></p>
  </div>

  <h3>Invited Users</h3>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>KYC Status</th>
        <th>Invited At</th>
      </tr>
    </thead>
    <tbody id="refTable"></tbody>
  </table>
</div>

<script type="module">
const { data: { user } } = await supabase.auth.getUser();
if(!user){
  location.href="login.html";
}

const userId = user.id;

// گرفتن اطلاعات کاربر
const { data: me } = await supabase
  .from('users')
  .select('referral_code, referral_count')
  .eq('id', userId)
  .single();

document.getElementById('refLink').value =
  `${location.origin}/login.html?ref=${me.referral_code}`;
document.getElementById('refCount').innerText = me.referral_count;

// گرفتن لیست دعوت شده‌ها
const { data: refs } = await supabase
  .from('referrals')
  .select(`
    invited_id,
    created_at,
    users:invited_id ( email ),
    kyc_requests ( status )
  `)
  .eq('referrer_id', userId);

const tbody = document.getElementById('refTable');
tbody.innerHTML = "";

refs.forEach(r=>{
  const kyc = r.kyc_requests?.[0]?.status || "pending";
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td>${r.users?.email || '-'}</td>
    <td class="status-${kyc}">${kyc}</td>
    <td>${new Date(r.created_at).toLocaleDateString()}</td>
  `;
  tbody.appendChild(tr);
});
</script>

</body>
</html>
