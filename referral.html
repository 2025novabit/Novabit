<style>
body {margin:0;font-family:Roboto,sans-serif;background:#f4f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header button{background:#4b49ac;border:none;color:#fff;padding:8px 14px;border-radius:5px;cursor:pointer;}
#sidePanel{position:fixed;top:0;right:-400px;width:33%;max-width:33%;height:100%;background:#fff;box-shadow:-3px 0 10px rgba(0,0,0,.2);padding:20px;overflow-y:auto;transition:right 0.3s;z-index:100;}
#sidePanel.active{right:0;}
#sidePanel h2{margin-top:0;}
#sidePanel a{display:block;margin:10px 0;color:#1a1a2e;text-decoration:none;font-weight:500;}
.container{padding:20px;}
.form-card{background:#fff;padding:25px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);}

.user-list{margin-top:15px;}

<body>

<header>
  <h2>Referral Dashboard</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;cursor:pointer;margin-bottom:15px;">Close</button>
  <h2>Menu</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="changepassword.html">Change Password</a>
  <a href="referral.html" class="active">Referral</a>
</div>

<div class="container">
  <div class="form-card">
    <h2>Your Referral Dashboard</h2>
    <p>Your referral link:</p>
    <p id="referralLink" class="referral-link">Loading...</p>

    <p>Total invited users: <span id="totalInvited">0</span></p>

    <div class="user-list">
      <h3>Invited Users</h3>
      <ul id="invitedList">
        <li>Loading...</li>
      </ul>
    </div>
  </div>
</div>

<script type="module">
async function loadReferralDashboard() {
  const user = supabase.auth.user();
  if (!user) {
    alert("Please login first");
    window.location.href = "login.html";
    return;
  }

  // دریافت اطلاعات کاربر فعلی
  const { data: currentUser, error } = await supabase
    .from("users")
    .select("id, referral_code")
    .eq("id", user.id)
    .single();

  if (error || !currentUser) {
    document.getElementById("referralLink").innerText = "Error loading your referral code.";
    return;
  }

  const referralLink = `${window.location.origin}/signup.html?ref=${currentUser.referral_code}`;
  document.getElementById("referralLink").innerText = referralLink;

  // دریافت کاربران دعوت شده
  const { data: invitedUsers, error: invitedError } = await supabase
    .from("users")
    .select("first_name,last_name")
    .eq("referral_id", currentUser.referral_code);

  if (invitedError) {
    document.getElementById("invitedList").innerHTML = "<li>Error loading invited users.</li>";
    return;
  }

  // تعداد کاربران دعوت شده
  document.getElementById("totalInvited").innerText = invitedUsers.length;

  // لیست کاربران
  const listEl = document.getElementById("invitedList");
  listEl.innerHTML = "";
  if (invitedUsers.length === 0) {
    listEl.innerHTML = "<li>No invited users yet.</li>";
  } else {
    invitedUsers.forEach(u => {
      const li = document.createElement("li");
      li.innerText = `${u.first_name} ${u.last_name}`;
      listEl.appendChild(li);
    });
  }
}

// Toggle side panel
function togglePanel(){document.getElementById('sidePanel').classList.toggle('active');}

loadReferralDashboard();
</script>

</body>
</html>
