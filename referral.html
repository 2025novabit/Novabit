<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f5f6fa;
}
.container{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
}
h2{color:#1a1a2e;margin-bottom:20px;}
.card{
  background:#f8f9ff;
  border-radius:10px;
  padding:20px;
  margin-bottom:20px;
}
.ref-link{
  display:flex;
  gap:10px;
}
.ref-link input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
}
.ref-link button{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  background:#4b49ac;
  color:#fff;
  cursor:pointer;
}
.stats{
  display:flex;
  gap:20px;
  margin-top:20px;
}
.stat{
  flex:1;
  background:#eef0ff;
  border-radius:10px;
  padding:20px;
  text-align:center;
}
.stat h3{margin:0;color:#4b49ac;font-size:28px;}
.stat p{margin:5px 0 0;color:#333;}
</style>
</head>

<body>

<div class="container">
  <h2>Referral Program</h2>

  <!-- Referral Link -->
  <div class="card">
    <h3>Your Referral Link</h3>
    <div class="ref-link">
      <input type="text" id="refLink" readonly>
      <button onclick="copyLink()">Copy</button>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div class="stat">
      <h3 id="totalInvited">0</h3>
      <p>Total Invited Users</p>
    </div>
    <div class="stat">
      <h3 id="verifiedInvited">0</h3>
      <p>KYC Verified Users</p>
    </div>
  </div>
</div>

<script type="module">
async function loadReferralData(){
  const { data: { user } } = await supabase.auth.getUser();
  if(!user){
    alert("Please login first");
    location.href="login.html";
    return;
  }

  const userId = user.id;

  // گرفتن کد ریفرال خود کاربر
  const { data: myRef } = await supabase
    .from("referrals")
    .select("referral_code")
    .eq("referrer_id", userId)
    .single();

  if(myRef){
    document.getElementById("refLink").value =
      `${location.origin}/login.html?ref=${myRef.referral_code}`;
  }

  // تعداد کاربران دعوت‌شده
  const { count: invitedCount } = await supabase
    .from("referrals")
    .select("*", { count: "exact", head: true })
    .eq("referrer_id", userId);

  document.getElementById("totalInvited").innerText = invitedCount || 0;

  // گرفتن ID کاربران دعوت‌شده
  const { data: invitedUsers } = await supabase
    .from("referrals")
    .select("invited_id")
    .eq("referrer_id", userId);

  if(invitedUsers && invitedUsers.length > 0){
    const invitedIds = invitedUsers.map(i => i.invited_id);

    // تعداد KYC تأیید شده
    const { count: verifiedCount } = await supabase
      .from("kyc_requests")
      .select("*", { count: "exact", head: true })
      .in("user_id", invitedIds)
      .eq("status", "approved");

    document.getElementById("verifiedInvited").innerText = verifiedCount || 0;
  }
}

window.copyLink = function(){
  const input = document.getElementById("refLink");
  input.select();
  document.execCommand("copy");
  alert("Referral link copied!");
};

loadReferralData();
</script>

</body>
</html>
