<style>
body{margin:0;font-family:Roboto,sans-serif;background:#f4f6fa;}
.container{padding:30px;max-width:900px;margin:auto;}
.card{
  background:#fff;padding:25px;border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
  margin-bottom:20px;
}
input{width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;}
.stat{font-size:26px;font-weight:bold;color:#4b49ac;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border-bottom:1px solid #eee;text-align:left;}

  padding:10px 14px;
  background:#4b49ac;color:#fff;

}

<body>

<div class="container">

  <div class="card">
    <h3>Your Referral Link</h3>
    <input id="refLink" readonly>
    <br><br>
    <button onclick="copyLink()">Copy Link</button>
  </div>

  <div class="card">
    <h3>Total Invited Users</h3>
    <div class="stat" id="totalCount">0</div>
  </div>

  <div class="card">
    <h3>Invited Users</h3>
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Joined At</th>
        </tr>
      </thead>
      <tbody id="invitedList"></tbody>
    </table>
  </div>

</div>

<script>
function copyLink(){
  const i=document.getElementById("refLink");
  i.select(); document.execCommand("copy");
  alert("Copied");
}

// â³ ØµØ¨Ø± ØªØ§ Ù„Ø§Ú¯ÛŒÙ† Ú©Ø§Ø±Ø¨Ø±
supabase.auth.onAuthStateChange(async (event, session) => {
  if(!session?.user) return;

  const userId = session.user.id;

  // ðŸ”¹ Ø±Ø¯ÛŒÙ Ø®ÙˆØ¯ Ú©Ø§Ø±Ø¨Ø±
  const { data: myRow, error } = await supabase
    .from("referrals")
    .select("referral_code, referral_count")
    .eq("user_id", userId)
    .single();

  if(error || !myRow){
    console.error("No referral row", error);
    return;
  }

  // ðŸ”¹ Ù„ÛŒÙ†Ú© Ø±ÛŒÙØ±Ø§Ù„
  document.getElementById("refLink").value =
    location.origin + "/login.html?ref=" + myRow.referral_code;

  // ðŸ”¹ ØªØ¹Ø¯Ø§Ø¯
  document.getElementById("totalCount").innerText =
    myRow.referral_count ?? 0;

  // ðŸ”¹ Ù„ÛŒØ³Øª Ø¯Ø¹ÙˆØªâ€ŒØ´Ø¯Ù‡â€ŒÙ‡Ø§
  const { data: invited } = await supabase
    .from("referrals")
    .select("user_id, created_at")
    .eq("referrer_id", userId)
    .order("created_at", { ascending:false });

  const tbody = document.getElementById("invitedList");
  tbody.innerHTML="";

  invited?.forEach(r=>{
    tbody.insertAdjacentHTML("beforeend",`
      <tr>
        <td>${r.user_id}</td>
        <td>${new Date(r.created_at).toLocaleString()}</td>
      </tr>
    `);
  });
});
</script>

</body>
