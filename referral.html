<script>
function togglePanel(){
  document.getElementById("sidePanel").classList.toggle("active");
}

function copyLink(){
  const input = document.getElementById("refLink");
  input.select();
  document.execCommand("copy");
  alert("Referral link copied");
}

async function loadReferral(){
  const { data: auth } = await supabase.auth.getUser();
  if(!auth || !auth.user) return;

  const userId = auth.user.id;

  // ðŸ”¹ Ú©Ø¯ Ø±ÛŒÙØ±Ø§Ù„
  const { data: myRef } = await supabase
    .from("referrals")
    .select("referral_code")
    .eq("user_id", userId)
    .limit(1);

  if(myRef && myRef.length > 0){
    refLink.value = `${location.origin}/login.html?ref=${myRef[0].referral_code}`;
  } else {
    refLink.value = "Not found";
  }

  // ðŸ”¹ Ø¯Ø¹ÙˆØªâ€ŒØ´Ø¯Ù‡â€ŒÙ‡Ø§
  const { data: invited } = await supabase
    .from("referrals")
    .select("user_id")
    .eq("referrer_id", userId);

  totalInvited.innerText = invited ? invited.length : 0;

  // ðŸ”¹ KYC ØªØ£ÛŒÛŒØ¯ Ø´Ø¯Ù‡â€ŒÙ‡Ø§
  if(invited && invited.length > 0){
    const ids = invited.map(i => i.user_id);

    const { data: kycApprovedUsers } = await supabase
      .from("kyc")
      .select("user_id")
      .in("user_id", ids)
      .eq("status", "approved");

    kycApproved.innerText = kycApprovedUsers ? kycApprovedUsers.length : 0;
  }
}

loadReferral();
</script>
