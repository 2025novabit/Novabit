<style>

<body>

<header>
  <h2>Referral</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;margin-bottom:15px;">Close</button>
  <a href="dashboard.html">Dashboard</a>

<div class="container">

  <div class="card">
    <h3>Your Referral Link</h3>
    <input id="refLink" readonly>
    <button class="copyBtn" onclick="copyLink()">Copy</button>
  </div>

  <div class="card">
    <h3>Total Invited Users</h3>
    <div class="stat" id="totalInvited">0</div>
  </div>

  <div class="card">
    <h3>Invited Users</h3>
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Joined At</th>
        </tr>
      </thead>
      <tbody id="invitedList"></tbody>
    </table>
  </div>

</div>

<script>
function togglePanel(){
  document.getElementById("sidePanel").classList.toggle("active");
}

function copyLink(){
  const i=document.getElementById("refLink");
  i.select(); document.execCommand("copy");
  alert("Copied");
}

async function loadReferral(){
  const { data: auth } = await supabase.auth.getUser();
  if(!auth?.user) return;

  const userId = auth.user.id;

  // ðŸ”¹ Ø±Ø¯ÛŒÙ Ø®ÙˆØ¯ Ú©Ø§Ø±Ø¨Ø±
  const { data: myRow } = await supabase
    .from("referrals")
    .select("referral_code")
    .eq("user_id", userId)
    .single();

  if(myRow){
    refLink.value = `${location.origin}/login.html?ref=${myRow.referral_code}`;
  }

  // ðŸ”¹ Ø¯Ø¹ÙˆØªâ€ŒØ´Ø¯Ù‡â€ŒÙ‡Ø§
  const { data: invited } = await supabase
    .from("referrals")
    .select("user_id, created_at")
    .eq("referrer_id", userId)
    .order("created_at", { ascending:false });

  totalInvited.innerText = invited ? invited.length : 0;

  invitedList.innerHTML="";
  invited?.forEach(r=>{
    invitedList.insertAdjacentHTML("beforeend",`
      <tr>
        <td>${r.user_id}</td>
        <td>${new Date(r.created_at).toLocaleString()}</td>
      </tr>
    `);
  });
}

loadReferral();
</script>
