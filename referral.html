<style>
body {
  margin:0;
  font-family: Roboto,sans-serif;
  background:#f4f6fa;
  padding-bottom:0;
}
/* HEADER */
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#4b49ac;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
}
/* SIDE PANEL */
#sidePanel{
  position:fixed;
  top:0;
  right:-400px;
  width:33%;
  max-width:33%;
  height:100%;
  background:#fff;
  box-shadow:-3px 0 10px rgba(0,0,0,.2);
  padding:20px;
  overflow-y:auto;
  transition:right 0.3s;
  z-index:100;
}
#sidePanel.active{right:0;}
#sidePanel h2{margin-top:0;}
#sidePanel a{
  display:block;
  margin:10px 0;
  color:#1a1a2e;
  text-decoration:none;
  font-weight:500;
}
/* CONTAINER */
.container{padding:20px;}
.form-card{
  background:#fff;
  padding:25px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
  margin-bottom:20px;
}
h2{margin-top:0;margin-bottom:15px;}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
table, th, td{
  border:1px solid #ccc;
}
th, td{
  padding:10px;
  text-align:left;
}
</style>
</head>

<body>

<header>
  <h2>Referral Dashboard</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;cursor:pointer;margin-bottom:15px;">Close</button>
  <h2>Menu</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="referral.html" class="active">Referral</a>
</div>

<div class="container">
  <div class="form-card">
    <h2>Your referral link:</h2>
    <p id="referralLink">Loading...</p>
  </div>

  <div class="form-card">
    <h2>Total invited users:</h2>
    <p id="totalInvited">0</p>
  </div>

  <div class="form-card">
    <h2>Invited Users</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody id="invitedList">
        <tr><td colspan="2">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
// Toggle side panel
function togglePanel(){document.getElementById('sidePanel').classList.toggle('active');}

// Load referral data
async function loadReferral() {
  const user = supabase.auth.user();
  if (!user) {
    alert("Please login first.");
    window.location.href="login.html";
    return;
  }

  // گرفتن referral_code خود کاربر
  const { data: me, error: meErr } = await supabase
    .from('users')
    .select('referral_code')
    .eq('id', user.id)
    .single();

  if (meErr || !me) {
    document.getElementById('referralLink').innerText = "Error loading your referral code.";
    return;
  }

  const referralLink = `${window.location.origin}/signup.html?ref=${me.referral_code}`;
  document.getElementById('referralLink').innerText = referralLink;

  // گرفتن کاربران دعوت شده
  const { data: invited, error: invErr } = await supabase
    .from('users')
    .select('first_name,last_name')
    .eq('referral_id', me.referral_code)
    .order('created_at', { ascending: true });

  if (invErr || !invited) {
    document.getElementById('invitedList').innerHTML = '<tr><td colspan="2">No invited users.</td></tr>';
    document.getElementById('totalInvited').innerText = 0;
    return;
  }

  document.getElementById('totalInvited').innerText = invited.length;
  const tbody = document.getElementById('invitedList');
  if (invited.length === 0) {
    tbody.innerHTML = '<tr><td colspan="2">No invited users.</td></tr>';
    return;
  }

  tbody.innerHTML = invited.map(u => `<tr><td>${u.first_name || ''}</td><td>${u.last_name || ''}</td></tr>`).join('');
}

// اجرا هنگام بارگذاری
loadReferral();
</script>

</body>
</html>
