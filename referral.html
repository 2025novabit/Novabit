<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f5f6fb;
  display:flex;
}

/* RIGHT SIDEBAR */
.sidebar{
  width:260px;
  background:#1a1a2e;
  color:#fff;
  min-height:100vh;
  padding:25px;
}
.sidebar h2{
  margin-bottom:30px;
}
.sidebar a{
  display:block;
  padding:12px;
  margin-bottom:10px;
  color:#ddd;
  text-decoration:none;
  border-radius:8px;
}
.sidebar a.active,
.sidebar a:hover{
  background:#4b49ac;
  color:#fff;
}

/* MAIN */
.main{
  flex:1;
  padding:40px;
}
.card{
  background:#fff;
  padding:35px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.1);
  max-width:800px;
}
.card h1{
  margin-bottom:30px;
}

.box{
  background:#f1f3ff;
  padding:18px;
  border-radius:12px;
  margin-bottom:20px;
}
.ref-link{
  display:flex;
  gap:10px;
}
.ref-link input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
.ref-link button{
  padding:12px 22px;
  border:none;
  border-radius:10px;
  background:#4b49ac;
  color:#fff;
  cursor:pointer;
}

.stats{
  display:flex;
  gap:20px;
}
.stat{
  flex:1;
  background:#eef0ff;
  padding:25px;
  border-radius:15px;
  text-align:center;
}
.stat h3{
  font-size:36px;
  margin:0;
  color:#4b49ac;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>My Panel</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="wallet.html">Wallet</a>
  <a href="kyc.html">KYC</a>
  <a href="referral.html" class="active">Referral</a>
  <a href="settings.html">Settings</a>
</div>

<!-- MAIN -->
<div class="main">
  <div class="card">
    <h1>Referral Program</h1>

    <div class="box">
      <strong>Your Referral Code</strong>
      <div id="refCode">---</div>
    </div>

    <div class="box">
      <strong>Your Referral Link</strong>
      <div class="ref-link">
        <input id="refLink" readonly>
        <button onclick="copyLink()">Copy</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <h3 id="totalRef">0</h3>
        <p>Total Invited</p>
      </div>
      <div class="stat">
        <h3 id="kycRef">0</h3>
        <p>KYC Approved</p>
      </div>
    </div>

  </div>
</div>

<script type="module">
const { data: { user } } = await supabase.auth.getUser();
if(!user) location.href="login.html";

const userId = user.id;

// own referral row
const { data: myRef } = await supabase
  .from("referrals")
  .select("referral_code, referral_count")
  .eq("referrer_id", userId)
  .is("invited_id", null)
  .single();

if(myRef){
  refCode.innerText = myRef.referral_code;
  refLink.value = `${location.origin}/login.html?ref=${myRef.referral_code}`;
  totalRef.innerText = myRef.referral_count || 0;
}

// invited users
const { data: invited } = await supabase
  .from("referrals")
  .select("invited_id")
  .eq("referrer_id", userId)
  .not("invited_id","is",null);

if(invited?.length){
  const invitedIds = invited.map(i=>i.invited_id);

  const { count } = await supabase
    .from("kyc")
    .select("id",{ count:"exact", head:true })
    .in("user_id", invitedIds)
    .eq("status","approved");

  kycRef.innerText = count || 0;
}

window.copyLink = ()=>{
  refLink.select();
  document.execCommand("copy");
  alert("Referral link copied");
};
</script>

</body>
</html>
