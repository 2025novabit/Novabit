<style>

<body>

<header>
  <h2>Referral Dashboard</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;cursor:pointer;margin-bottom:15px;">Close</button>
  <h2>Menu</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="referral.html" class="active">Referral</a>
</div>

<div class="container">
  <div class="form-card">
    <h2 class="section-title">Your Referral Dashboard</h2>
    <div>Your referral link:</div>
    <div id="referralLink" class="referral-link">Loading...</div>
    <div>Total invited users: <span id="totalInvited">Loading...</span></div>

    <h2 class="section-title">Invited Users</h2>
    <table class="user-table">
      <thead>
        <tr><th>First Name</th><th>Last Name</th></tr>
      </thead>
      <tbody id="invitedUsers">
        <tr><td colspan="2">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
function togglePanel(){document.getElementById('sidePanel').classList.toggle('active');}

async function loadReferralDashboard(){
  try{
    // دریافت اطلاعات کاربر جاری
    const { data: currentUser, error: userErr } = await supabase
      .from('users')
      .select('id, referral_code')
      .eq('id', supabase.auth.getUser()?.data.user.id)
      .single();

    if(userErr || !currentUser){
      document.getElementById('referralLink').innerText = "Error loading your referral code.";
      return;
    }

    // ساخت لینک ریفرال
    const link = `${window.location.origin}/signup.html?ref=${currentUser.referral_code}`;
    document.getElementById('referralLink').innerText = link;

    // دریافت کاربران دعوت شده از View یا جدول
    const { data: invited, error: invErr } = await supabase
      .from('users')
      .select('first_name, last_name')
      .eq('referral_id', currentUser.referral_code);

    if(invErr) throw invErr;

    document.getElementById('totalInvited').innerText = invited.length;

    const tbody = document.getElementById('invitedUsers');
    tbody.innerHTML = '';
    if(invited.length === 0){
      tbody.innerHTML = '<tr><td colspan="2">No invited users</td></tr>';
    } else {
      invited.forEach(u=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.first_name || ''}</td><td>${u.last_name || ''}</td>`;
        tbody.appendChild(tr);
      });
    }

  }catch(err){
    console.error(err);
    document.getElementById('referralLink').innerText = "Error loading your referral code.";
    document.getElementById('totalInvited').innerText = 0;
    document.getElementById('invitedUsers').innerHTML = '<tr><td colspan="2">Error loading invited users</td></tr>';
  }
}

// صبر کنید تا auth آماده شود
async function init() {
  const { data: { user } } = await supabase.auth.getUser();
  if(!user){
    window.location.href = "login.html";
    return;
  }
  loadReferralDashboard();
}

init();
</script>

</body>
