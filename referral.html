<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Referral | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Roboto,Arial,sans-serif;
  background:#f4f6fa;
}
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#4b49ac;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
}
#sidePanel{
  position:fixed;
  top:0;
  right:-400px;
  width:33%;
  max-width:360px;
  height:100%;
  background:#fff;
  box-shadow:-3px 0 10px rgba(0,0,0,.2);
  padding:20px;
  overflow-y:auto;
  transition:right 0.3s;
  z-index:100;
}
#sidePanel.active{right:0;}
#sidePanel a{
  display:block;
  margin:12px 0;
  color:#1a1a2e;
  text-decoration:none;
  font-weight:500;
}
.container{padding:25px;}
.card{
  background:#fff;
  padding:25px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
}
input{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:5px;
  margin-bottom:15px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
}
th{
  background:#1a1a2e;
  color:#fff;
}
.status{
  margin-top:10px;
  font-weight:500;
}
button.copyBtn{
  padding:8px 15px;
  background:#4b49ac;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h2>Referral Program</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;margin-bottom:15px;">Close</button>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="kyc.html">KYC</a>
  <a href="referral.html"><strong>Referral</strong></a>
</div>

<div class="container">
  <div class="card">
    <h2>Your Referral Link</h2>
    <input type="text" id="refLink" readonly>
    <button class="copyBtn" onclick="copyLink()">Copy Link</button>

    <div class="status" id="refStats">
      Total Invited: 0 | KYC Completed: 0
    </div>

    <h2>Invited Users</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>KYC Status</th>
        </tr>
      </thead>
      <tbody id="refTable"></tbody>
    </table>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
  "https://iecnioogmafgxwarmkxz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA"
);

window.togglePanel = () => {
  document.getElementById('sidePanel').classList.toggle('active');
};

window.copyLink = () => {
  const input = document.getElementById('refLink');
  input.select();
  document.execCommand("copy");
  alert("Referral link copied!");
};

async function loadReferral(){

  const { data: { session } } = await supabase.auth.getSession();
  if(!session){
    window.location.href = "login.html";
    return;
  }

  const user = session.user;

  // اطلاعات کاربر فعلی
  const { data: me, error: meErr } = await supabase
    .from('users')
    .select('id, referral_code')
    .eq('id', user.id)
    .single();

  if(meErr){
    console.error(meErr);
    return;
  }

  document.getElementById('refLink').value =
    window.location.origin + "/signup.html?ref=" + me.referral_code;

  // کاربران دعوت‌شده
  const { data: invited } = await supabase
    .from('users')
    .select('id, first_name, last_name')
    .eq('referrer_id', me.id);

  const table = document.getElementById('refTable');
  table.innerHTML = "";

  let kycCount = 0;

  for(const u of invited){

    const { data: kyc } = await supabase
      .from('kyc_requests')
      .select('status')
      .eq('user_id', u.id)
      .eq('status', 'approved')
      .maybeSingle();

    const completed = !!kyc;
    if(completed) kycCount++;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${u.first_name || "-"}</td>
      <td>${u.last_name || "-"}</td>
      <td>${completed ? "Completed" : "Pending"}</td>
    `;
    table.appendChild(tr);
  }

  document.getElementById('refStats').innerText =
    `Total Invited: ${invited.length} | KYC Completed: ${kycCount}`;
}

window.addEventListener("load", loadReferral);
</script>

</body>
</html>
