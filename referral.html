<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Referral Dashboard</title>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

  window.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
</script>

<style>
body{margin:0;font-family:Roboto,sans-serif;background:#f4f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header button{background:#4b49ac;border:none;color:#fff;padding:8px 14px;border-radius:5px;cursor:pointer;}
#sidePanel{position:fixed;top:0;right:-400px;width:33%;max-width:33%;height:100%;background:#fff;box-shadow:-3px 0 10px rgba(0,0,0,.2);padding:20px;overflow-y:auto;transition:right 0.3s;z-index:100;}
#sidePanel.active{right:0;}
#sidePanel h2{margin-top:0;}
#sidePanel a{display:block;margin:10px 0;color:#1a1a2e;text-decoration:none;font-weight:500;}
.container{padding:20px;}
.card{background:#fff;padding:25px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);margin-bottom:20px;}
h2,h3{margin-top:0;}
table{width:100%;border-collapse:collapse;}
th,td{text-align:left;padding:8px;border-bottom:1px solid #ddd;}
</style>
</head>

<body>

<header>
  <h2>Referral Dashboard</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;cursor:pointer;margin-bottom:15px;">Close</button>
  <h2>Menu</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="referral.html" class="active">Referral</a>
</div>

<div class="container">
  <div class="card">
    <h3>Your referral link:</h3>
    <p id="referralLink">Loading...</p>
  </div>

  <div class="card">
    <h3>Total invited users:</h3>
    <p id="totalInvited">Loading...</p>
  </div>

  <div class="card">
    <h3>Invited Users</h3>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody id="invitedUsers">
        <tr><td colspan="2">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
function togglePanel() {
  document.getElementById('sidePanel').classList.toggle('active');
}

async function loadReferralData() {
  const { data: sessionData } = await supabase.auth.getSession();
  const user = sessionData?.session?.user;

  if (!user) {
    document.getElementById('referralLink').innerText = 'Please login to view referral info.';
    document.getElementById('totalInvited').innerText = 0;
    document.getElementById('invitedUsers').innerHTML = '<tr><td colspan="2">Please login</td></tr>';
    return;
  }

  // گرفتن کد ریفرال کاربر
  const { data: userData, error } = await supabase
    .from('users')
    .select('referral_code')
    .eq('id', user.id)
    .single();

  if (error || !userData) {
    document.getElementById('referralLink').innerText = 'Error loading referral code.';
    return;
  }

  const referralCode = userData.referral_code;
  document.getElementById('referralLink').innerText = `${location.origin}/signup.html?ref=${referralCode}`;

  // گرفتن افراد دعوت شده
  const { data: invited, error: invitedError } = await supabase
    .from('users')
    .select('first_name,last_name')
    .eq('referral_id', referralCode);

  if (invitedError || !invited) {
    document.getElementById('totalInvited').innerText = 0;
    document.getElementById('invitedUsers').innerHTML = '<tr><td colspan="2">No invited users</td></tr>';
    return;
  }

  document.getElementById('totalInvited').innerText = invited.length;

  if (invited.length === 0) {
    document.getElementById('invitedUsers').innerHTML = '<tr><td colspan="2">No invited users</td></tr>';
  } else {
    document.getElementById('invitedUsers').innerHTML = invited.map(u =>
      `<tr><td>${u.first_name || '-'}</td><td>${u.last_name || '-'}</td></tr>`
    ).join('');
  }
}

// بارگذاری داده‌ها
loadReferralData();
</script>

</body>
</html>
