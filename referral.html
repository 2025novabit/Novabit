<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f4f6fa;
  display:flex;
}

/* Sidebar */
.sidebar{
  width:240px;
  background:#1f1f3d;
  color:#fff;
  min-height:100vh;
  padding:20px;
}
.sidebar h3{
  margin-bottom:30px;
}
.sidebar a{
  display:block;
  color:#ddd;
  text-decoration:none;
  padding:10px;
  border-radius:6px;
  margin-bottom:10px;
}
.sidebar a.active,
.sidebar a:hover{
  background:#4b49ac;
  color:#fff;
}

/* Main */
.main{
  flex:1;
  padding:40px;
}
.card{
  background:#fff;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  max-width:700px;
}
.card h2{
  margin-bottom:20px;
}

.box{
  background:#f1f3ff;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}
.box strong{
  display:block;
  margin-bottom:5px;
}

.ref-link{
  display:flex;
  gap:10px;
}
.ref-link input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
.ref-link button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  background:#4b49ac;
  color:#fff;
  cursor:pointer;
}

.stats{
  display:flex;
  gap:20px;
  margin-top:20px;
}
.stat{
  flex:1;
  background:#eef0ff;
  padding:20px;
  border-radius:12px;
  text-align:center;
}
.stat h3{
  margin:0;
  font-size:32px;
  color:#4b49ac;
}
</style>
</head>

<body>

<!-- RIGHT SIDEBAR -->
<div class="sidebar">
  <h3>Dashboard</h3>
  <a href="dashboard.html">Dashboard</a>
  <a href="kyc.html">KYC</a>
  <a href="referral.html" class="active">Referral</a>
</div>

<!-- MAIN -->
<div class="main">
  <div class="card">
    <h2>Referral Program</h2>

    <div class="box">
      <strong>Your Referral Code</strong>
      <span id="refCode">---</span>
    </div>

    <div class="box">
      <strong>Your Referral Link</strong>
      <div class="ref-link">
        <input type="text" id="refLink" readonly>
        <button onclick="copyLink()">Copy</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <h3 id="totalRef">0</h3>
        <p>Total Invited</p>
      </div>
      <div class="stat">
        <h3 id="kycRef">0</h3>
        <p>KYC Approved</p>
      </div>
    </div>

  </div>
</div>

<script type="module">
const { data: { user } } = await supabase.auth.getUser();
if(!user){
  location.href="login.html";
}

const userId = user.id;

// گرفتن اطلاعات ریفرال
const { data: myRef } = await supabase
  .from("referrals")
  .select("referral_code, referral_count")
  .eq("referrer_id", userId)
  .is("invited_id", null)
  .single();

if(myRef){
  refCode.innerText = myRef.referral_code;
  refLink.value = `${location.origin}/login.html?ref=${myRef.referral_code}`;
  totalRef.innerText = myRef.referral_count || 0;
}

// تعداد KYC تایید شده
const { count } = await supabase
  .from("referrals")
  .select("invited_id", { count: "exact", head: true })
  .eq("referrer_id", userId)
  .in(
    "invited_id",
    supabase
      .from("kyc")
      .select("user_id")
      .eq("status", "approved")
  );

kycRef.innerText = count || 0;

window.copyLink = ()=>{
  refLink.select();
  document.execCommand("copy");
  alert("Referral link copied");
};
</script>

</body>
</html>
