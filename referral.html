<style>
body{margin:0;font-family:Roboto,sans-serif;background:#f4f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header button{background:#4b49ac;border:none;color:#fff;padding:8px 14px;border-radius:5px;cursor:pointer;}

#sidePanel{
  position:fixed;top:0;right:-400px;width:300px;height:100%;
  background:#fff;box-shadow:-3px 0 10px rgba(0,0,0,.2);
  padding:20px;transition:right .3s;z-index:100;
}
#sidePanel.active{right:0;}
#sidePanel a{display:block;margin:10px 0;color:#1a1a2e;text-decoration:none;font-weight:500;}

.container{
  max-width:1100px;margin:30px auto;padding:20px;
}
.card{
  background:#fff;padding:20px;border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);margin-bottom:20px;
}
.stats{display:flex;gap:15px;}
.stat{
  flex:1;background:#f0f0f0;padding:15px;border-radius:8px;text-align:center;
}
input{width:100%;padding:10px;border-radius:5px;border:1px solid #ccc;}
.copyBtn{margin-top:8px;background:#4b49ac;color:#fff;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;}

table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{padding:10px;border-bottom:1px solid #ddd;text-align:left;}
th{background:#f8f9fa;}
.badge{padding:4px 8px;border-radius:5px;font-size:12px;}
.approved{background:#2ecc71;color:#fff;}
.pending{background:#f1c40f;color:#000;}
.rejected{background:#e74c3c;color:#fff;}
</style>

<body>

<header>
  <h2>Referral</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;margin-bottom:15px;">Close</button>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="kyc.html">KYC</a>
  <a href="changepassword.html">Change Password</a>
  <a href="referral.html"><b>Referral</b></a>
</div>

<div class="container">

  <div class="card">
    <h3>Your Referral Link</h3>
    <input id="refLink" readonly>
    <button class="copyBtn" onclick="copyLink()">Copy Link</button>
  </div>

  <div class="card stats">
    <div class="stat">
      <h3>Total Invited</h3>
      <p id="totalInvited">0</p>
    </div>
    <div class="stat">
      <h3>KYC Approved</h3>
      <p id="kycApproved">0</p>
    </div>
  </div>

  <div class="card">
    <h3>Invited Users</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Register Date</th>
          <th>KYC Status</th>
        </tr>
      </thead>
      <tbody id="refTable"></tbody>
    </table>
  </div>

</div>

<script type="module">
function togglePanel(){
  document.getElementById("sidePanel").classList.toggle("active");
}
function copyLink(){
  navigator.clipboard.writeText(refLink.value);
  alert("Referral link copied");
}

const loadData = async ()=>{
  const { data:{user} } = await supabase.auth.getUser();
  if(!user) return location.href="login.html";

  const { data: myRef } = await supabase
    .from("referrals")
    .select("*")
    .eq("user_id", user.id)
    .single();

  refLink.value = `${location.origin}/login.html?ref=${myRef.referral_code}`;

  const { data: invited } = await supabase
    .from("referrals")
    .select("invited_id,created_at")
    .eq("referrer_id", user.id)
    .not("invited_id","is",null);

  totalInvited.innerText = invited.length;

  if(invited.length === 0) return;

  const ids = invited.map(i=>i.invited_id);

  const { data: users } = await supabase
    .from("users")
    .select("id,email,created_at")
    .in("id", ids);

  const { data: kyc } = await supabase
    .from("kyc")
    .select("user_id,status")
    .in("user_id", ids);

  let approved = 0;
  users.forEach(u=>{
    const k = kyc.find(x=>x.user_id===u.id);
    let status = "pending";
    if(k){status=k.status;if(k.status==="approved") approved++;}
    refTable.insertAdjacentHTML("beforeend",`
      <tr>
        <td>${u.email}</td>
        <td>${new Date(u.created_at).toLocaleDateString()}</td>
        <td><span class="badge ${status}">${status}</span></td>
      </tr>
    `);
  });

  kycApproved.innerText = approved;
};

loadData();
</script>

</body>
