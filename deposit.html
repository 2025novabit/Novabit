<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
body{font-family:'Roboto',sans-serif;margin:0;background:#f8f9fa}
header{background:#1a1a2e;color:#fff;padding:15px;text-align:center;font-size:18px}
.container{padding:20px}

/* Coin list vertical */
.coin-scroll{display:flex;flex-direction:column;gap:10px;padding:10px 0;max-height:70vh;overflow-y:auto}
.coin-card{
  background:#fff;border:1px solid #ccc;border-radius:10px;
  padding:10px;text-align:left;width:100%;display:flex;align-items:center;cursor:pointer
}
.coin-card:hover{border-color:#4b49ac}
.coin-card img{width:40px;height:40px;margin-right:10px}
.coin-info{flex-grow:1; display:flex; justify-content:space-between; align-items:center;}

/* Deposit panel */
.panel{
  position:fixed;top:0;right:-380px;width:360px;height:100%;
  background:#fff;box-shadow:-2px 0 10px rgba(0,0,0,.2);
  padding:20px;transition:.3s;z-index:100
}
.panel.active{right:0}
.close, .back{background:#e74c3c;color:#fff;border:none;padding:6px 10px;border-radius:5px;margin-right:5px;cursor:pointer;}
.address{background:#f1f1f1;padding:10px;border-radius:5px;font-family:monospace;margin-top:10px}
.notice{margin-top:20px;font-size:14px;color:#555}
button.main{margin-top:15px;background:#4b49ac;color:#fff;border:none;padding:10px 15px;border-radius:5px;cursor:pointer}
button.copy{margin-top:10px;background:#3498db;color:#fff;border:none;padding:8px 12px;border-radius:5px;cursor:pointer}
</style>
</head>

<body>

<header>Deposit</header>

<div class="container">
  <h3>Select Coin (Top 100)</h3>
  <div class="coin-scroll" id="coinScroll">
    <div>Loading coins...</div>
  </div>
</div>

<!-- Deposit Panel -->
<div class="panel" id="panel">
  <button class="close" onclick="closePanel()">Close</button>
  <button class="back" onclick="goBack()">Back</button>
  <h3 id="panelTitle"></h3>

  <div class="address" id="depositAddress">—</div>
  <button class="copy" onclick="copyAddress()">Copy Address</button>

  <div class="notice">
    After completing your deposit, please submit your deposit request.
  </div>

  <button class="main" onclick="goToRequest()">
    Submit Deposit Request
  </button>
</div>

<script>
// عناصر
const coinScroll = document.getElementById('coinScroll');
const panel = document.getElementById('panel');
const panelTitle = document.getElementById('panelTitle');
const depositAddress = document.getElementById('depositAddress');

// mock balances (later from DB)
const balances = {
  BTC: 0.12345,
  ETH: 2.3456,
  USDT: 1000.12
};

// لیست کوین ها از API CoinGecko
fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1')
.then(res=>res.json())
.then(data=>{
  coinScroll.innerHTML = '';
  data.forEach(coin=>{
    const symbol = coin.symbol.toUpperCase();
    if(!(symbol in balances)) balances[symbol]=0;

    const div = document.createElement('div');
    div.className = 'coin-card';
    div.innerHTML = `
      <img src="${coin.image}" alt="${symbol}">
      <div class="coin-info">
        <span><b>${symbol}</b></span>
        <span>${balances[symbol]}</span>
      </div>
    `;
    div.onclick = ()=>openPanel(symbol);
    coinScroll.appendChild(div);
  });
})
.catch(()=>{
  coinScroll.innerHTML = 'Failed to load coins';
});

// باز کردن پنل و دریافت آدرس واقعی از Supabase
function openPanel(symbol){
  panelTitle.innerText = symbol + ' Deposit';

  // fetch آدرس واقعی از دیتابیس
  fetch(`https://iecnioogmafgxwarmkxz.supabase.co/rest/v1/deposit_wallets?asset=eq.${symbol}`, {
    headers: {
      'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA',
      'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA'
    }
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.length > 0){
      depositAddress.innerText = data[0].address;
    } else {
      depositAddress.innerText = 'No address available';
    }
  })
  .catch(()=>{
    depositAddress.innerText = 'Failed to fetch address';
  });

  panel.classList.add('active');
}

// بستن پنل
function closePanel(){
  panel.classList.remove('active');
}

// دکمه Back
function goBack(){
  panel.classList.remove('active');
}

// دکمه Submit
function goToRequest(){
  location.href = 'deposit-request.html';
}

// کپی آدرس
function copyAddress(){
  if(depositAddress.innerText && depositAddress.innerText!=='—'){
    navigator.clipboard.writeText(depositAddress.innerText)
    .then(()=> alert('Address copied: '+depositAddress.innerText))
    .catch(()=> alert('Failed to copy'));
  }
}
</script>

</body>
</html>
