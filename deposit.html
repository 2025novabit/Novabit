<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Roboto,Arial;background:#f5f6fa}
header{background:#1a1a2e;color:#fff;padding:15px;display:flex;justify-content:space-between;align-items:center}
button{cursor:pointer}

.container{padding:20px;max-width:900px;margin:auto}

.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,.1)
}

.coin-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:15px;
  margin-top:10px
}

.coin{
  border:1px solid #ddd;
  border-radius:8px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}
.coin:hover{border-color:#4b49ac}

.coin img{width:32px;height:32px}

.modal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background:#fff;
  padding:20px;
  border-radius:10px;
  width:90%;
  max-width:400px;
  text-align:center;
  position:relative;
}
.close-btn{
  position:absolute;
  top:10px;
  right:10px;
  background:#e74c3c;
  color:#fff;
  border:none;
  border-radius:5px;
  padding:5px 10px;
  cursor:pointer;
}
.address-box{
  background:#f1f1f1;
  padding:10px;
  border-radius:6px;
  word-break:break-all;
  margin:10px 0;
  font-weight:500;
}
.copy-btn{
  padding:8px 12px;
  background:#4b49ac;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:500;
  margin-bottom:10px;
}
.search-box{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
</style>
</head>
<body>

<header>
  <h3>Deposit</h3>
</header>

<div class="container">
  <div class="card">
    <h3>Select Coin</h3>
    <input type="text" id="coinSearch" class="search-box" placeholder="Search coin...">
    <div class="coin-list" id="coinList"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="depositModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">Close</button>
    <h3 id="modalTitle"></h3>
    <div><b>Network:</b> <span id="modalNetwork"></span></div>
    <div class="address-box" id="modalAddress"></div>
    <button class="copy-btn" id="copyBtn">Copy Address</button>
  </div>
</div>

<script>
// ----- نمونه داده‌ها -----
const COINS = [
  {symbol:'BTC', name:'Bitcoin', icon:'https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=022'},
  {symbol:'ETH', name:'Ethereum', icon:'https://cryptologos.cc/logos/ethereum-eth-logo.png?v=022'},
  {symbol:'USDT', name:'Tether', icon:'https://cryptologos.cc/logos/tether-usdt-logo.png?v=022'},
  {symbol:'ADA', name:'Cardano', icon:'https://cryptologos.cc/logos/cardano-ada-logo.png?v=022'},
  {symbol:'DOT', name:'Polkadot', icon:'https://cryptologos.cc/logos/polkadot-new-dot-logo.png?v=022'}
];

// نمونه ولت آدرس‌ها
const WALLET_ADDRESSES = {
  BTC: {network:'Bitcoin', address:'#'},
  ETH: {network:'Ethereum', address:'#'},
  USDT: {network:'ERC20', address:'#'},
  ADA: {network:'Cardano', address:'#'},
  DOT: {network:'Polkadot', address:'#'}
};

// موجودی کاربر برای دمو
const USER_BALANCES = {
  BTC: 0.5,
  ETH: 0,
  USDT: 100,
  ADA: 0,
  DOT: 10
};

// ----- رندر لیست -----
const coinList = document.getElementById('coinList');
const searchInput = document.getElementById('coinSearch');

function getOrderedCoins(){
  const withBalance = COINS.filter(c=>USER_BALANCES[c.symbol]>0);
  const withoutBalance = COINS.filter(c=>!USER_BALANCES[c.symbol] || USER_BALANCES[c.symbol]===0);
  return [...withBalance, ...withoutBalance];
}

function renderCoins(list){
  coinList.innerHTML='';
  list.forEach(c=>{
    const div = document.createElement('div');
    div.className='coin';
    div.innerHTML=`
      <img src="${c.icon}">
      <div>${c.symbol}</div>
      ${USER_BALANCES[c.symbol]>0?`<div style="font-size:12px;color:green;">Balance: ${USER_BALANCES[c.symbol]}</div>`:''}
    `;
    div.onclick=()=>openModal(c.symbol,c.name);
    coinList.appendChild(div);
  });
}

// ----- Modal -----
const modal = document.getElementById('depositModal');
const modalTitle = document.getElementById('modalTitle');
const modalNetwork = document.getElementById('modalNetwork');
const modalAddress = document.getElementById('modalAddress');
const closeModalBtn = document.getElementById('closeModal');
const copyBtn = document.getElementById('copyBtn');

function openModal(symbol,name){
  if(!WALLET_ADDRESSES[symbol] || !WALLET_ADDRESSES[symbol].address){
    alert('Wallet address not set');
    return;
  }
  modal.style.display='flex';
  modalTitle.innerText = `${name} (${symbol})`;
  modalNetwork.innerText = WALLET_ADDRESSES[symbol].network;
  modalAddress.innerText = WALLET_ADDRESSES[symbol].address;
}

closeModalBtn.onclick = ()=> modal.style.display='none';
window.onclick = e=>{if(e.target==modal) modal.style.display='none';}

// ----- Copy -----
copyBtn.onclick=()=> {
  navigator.clipboard.writeText(modalAddress.innerText)
    .then(()=>alert('Address copied!'))
    .catch(()=>alert('Copy failed'));
}

// ----- Search -----
searchInput.addEventListener('input',()=>{
  const term = searchInput.value.toLowerCase();
  const filtered = getOrderedCoins().filter(c=>c.symbol.toLowerCase().includes(term) || c.name.toLowerCase().includes(term));
  renderCoins(filtered);
});

// ----- Initial Render -----
renderCoins(getOrderedCoins());
</script>

</body>
</html>
