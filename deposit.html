<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="coins.js"></script>
<script src="wallets.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<style>
body{margin:0;font-family:Roboto,Arial;background:#f5f6fa}
header{background:#1a1a2e;color:#fff;padding:15px;display:flex;justify-content:space-between;align-items:center}
button{cursor:pointer}

.container{padding:20px;max-width:900px;margin:auto}

.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,.1)
}

.coin-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:15px;
  margin-top:10px
}

.coin{
  border:1px solid #ddd;
  border-radius:8px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}
.coin:hover{border-color:#4b49ac}

.coin img{width:32px;height:32px}

.hidden{display:none}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background:#fff;
  padding:20px;
  border-radius:10px;
  width:90%;
  max-width:400px;
  text-align:center;
  position:relative;
}
.modal-content h3{margin-top:0}
.close-btn{
  position:absolute;
  top:10px;
  right:10px;
  background:#e74c3c;
  color:#fff;
  border:none;
  border-radius:5px;
  padding:5px 10px;
  cursor:pointer;
}
.address-box{
  background:#f1f1f1;
  padding:10px;
  border-radius:6px;
  word-break:break-all;
  margin:10px 0;
  font-weight:500;
}
.copy-btn{
  padding:8px 12px;
  background:#4b49ac;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:500;
  margin-bottom:10px;
}
.qr-container{
  text-align:center;
  margin:10px 0;
}
.qr-container canvas{
  width:150px;
  height:150px;
}

.search-box{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
</style>
</head>
<body>

<header>
  <h3>Deposit</h3>
</header>

<div class="container">

<div class="card">
  <h3>Select Coin</h3>
  <input type="text" id="coinSearch" class="search-box" placeholder="Search coin...">
  <div class="coin-list" id="coinList"></div>
</div>

</div>

<!-- Modal -->
<div class="modal" id="depositModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">Close</button>
    <h3 id="modalTitle"></h3>
    <div><b>Network:</b> <span id="modalNetwork"></span></div>
    <div class="address-box" id="modalAddress"></div>
    <div class="qr-container">
      <canvas id="modalQR"></canvas>
    </div>
    <button class="copy-btn" id="copyBtn">Copy Address</button>
    <input type="number" placeholder="Amount" id="amount" style="width:100%;padding:10px;margin-top:10px;border-radius:6px;border:1px solid #ccc">
    <input type="text" placeholder="Transaction Hash (TXID)" id="txid" style="width:100%;padding:10px;margin-top:10px;border-radius:6px;border:1px solid #ccc">
    <button style="width:100%;padding:12px;background:#4b49ac;color:#fff;border:none;border-radius:6px;margin-top:10px">
      Submit Deposit
    </button>
    <div class="notice">
      ⚠️ Deposit will be credited after manual confirmation.
    </div>
  </div>
</div>

<script>
const coinList = document.getElementById('coinList');
const searchInput = document.getElementById('coinSearch');

const modal = document.getElementById('depositModal');
const modalTitle = document.getElementById('modalTitle');
const modalNetwork = document.getElementById('modalNetwork');
const modalAddress = document.getElementById('modalAddress');
const modalQR = document.getElementById('modalQR');
const closeModalBtn = document.getElementById('closeModal');
const copyBtn = document.getElementById('copyBtn');

// نمونه موجودی کاربر (برای دمو)
const USER_BALANCES = {
  BTC: 0.5,
  ETH: 0,
  USDT: 100,
  ADA: 0,
  DOT: 10,
  XRP: 0
};

// مرتب‌سازی: ابتدا ارزهایی که موجودی > 0
function getOrderedCoins() {
  let coinsWithBalance = COINS.filter(c => USER_BALANCES[c.symbol] > 0);
  let coinsWithoutBalance = COINS.filter(c => !USER_BALANCES[c.symbol] || USER_BALANCES[c.symbol] === 0);
  return [...coinsWithBalance, ...coinsWithoutBalance];
}

// رندر لیست ارزها
function renderCoins(list){
  coinList.innerHTML = '';
  list.forEach(c=>{
    let div = document.createElement('div');
    div.className = "coin";
    div.innerHTML = `
      <img src="${c.icon}">
      <div>${c.symbol}</div>
      ${USER_BALANCES[c.symbol] > 0 ? `<div style="font-size:12px;color:green;">Balance: ${USER_BALANCES[c.symbol]}</div>` : ''}
    `;
    div.onclick = ()=>openModal(c.symbol,c.name);
    coinList.appendChild(div);
  });
}

// باز کردن پنجره Modal
function openModal(symbol,name){
  if(!WALLET_ADDRESSES[symbol] || !WALLET_ADDRESSES[symbol].address){
    alert("Wallet address not set for this coin");
    return;
  }
  modal.style.display = "flex";
  modalTitle.innerText = name + " ("+symbol+")";
  modalNetwork.innerText = WALLET_ADDRESSES[symbol].network;
  modalAddress.innerText = WALLET_ADDRESSES[symbol].address;

  // QR Code
  new QRious({
    element: modalQR,
    value: WALLET_ADDRESSES[symbol].address,
    size: 150
  });
}

// بستن پنجره
closeModalBtn.onclick = ()=> modal.style.display = "none";
window.onclick = function(e){
  if(e.target == modal) modal.style.display = "none";
}

// جستجو
searchInput.addEventListener('input',()=>{
  const term = searchInput.value.toLowerCase();
  const filtered = getOrderedCoins().filter(c=>c.symbol.toLowerCase().includes(term) || c.name.toLowerCase().includes(term));
  renderCoins(filtered);
});

// کپی آدرس
copyBtn.addEventListener('click',()=>{
  navigator.clipboard.writeText(modalAddress.innerText)
    .then(()=>alert('Address copied!'))
    .catch(()=>alert('Copy failed'));
});

// رندر اولیه
renderCoins(getOrderedCoins());
</script>

</body>
</html>
