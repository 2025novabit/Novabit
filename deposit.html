<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="coins.js"></script>
<script src="wallets.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<style>
body{margin:0;font-family:Roboto,Arial;background:#f5f6fa}
header{background:#1a1a2e;color:#fff;padding:15px;display:flex;justify-content:space-between;align-items:center}
button{cursor:pointer}

.container{padding:20px;max-width:900px;margin:auto}

.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,.1)
}

.coin-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:15px;
  margin-top:10px
}

.coin{
  border:1px solid #ddd;
  border-radius:8px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}
.coin:hover{border-color:#4b49ac}

.coin img{width:32px;height:32px}

.hidden{display:none}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc
}

.address-box{
  background:#f1f1f1;
  padding:10px;
  border-radius:6px;
  word-break:break-all;
  margin:10px 0
}

.notice{
  background:#fff3cd;
  padding:10px;
  border-radius:6px;
  margin-top:10px;
  font-size:14px
}

.search-box{
  margin-bottom:10px;
}

.qr-container{
  text-align:center;
  margin:10px 0;
}
.qr-container canvas{
  width:150px;
  height:150px;
}

.copy-btn{
  padding:8px 12px;
  background:#4b49ac;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:500;
  margin-top:5px;
}
</style>
</head>
<body>

<header>
  <h3>Deposit</h3>
</header>

<div class="container">

<div class="card">
  <h3>Select Coin</h3>
  <input type="text" id="coinSearch" class="search-box" placeholder="Search coin...">
  <div class="coin-list" id="coinList"></div>
</div>

<div class="card hidden" id="depositBox" style="margin-top:20px">
  <h3 id="coinTitle"></h3>

  <div><b>Network:</b> <span id="network"></span></div>

  <div class="address-box" id="walletAddress"></div>

  <div class="qr-container">
    <canvas id="qrCode"></canvas>
  </div>

  <button class="copy-btn" id="copyBtn">Copy Address</button>

  <input type="number" placeholder="Amount" id="amount">
  <input type="text" placeholder="Transaction Hash (TXID)" id="txid">

  <button style="width:100%;padding:12px;background:#4b49ac;color:#fff;border:none;border-radius:6px;margin-top:10px">
    Submit Deposit
  </button>

  <div class="notice">
    ⚠️ Deposit will be credited after manual confirmation.
  </div>
</div>

</div>

<script>
const coinList = document.getElementById('coinList');
const depositBox = document.getElementById('depositBox');
const searchInput = document.getElementById('coinSearch');
const qrCanvas = document.getElementById('qrCode');
const walletAddressBox = document.getElementById('walletAddress');
const copyBtn = document.getElementById('copyBtn');

// نمونه موجودی کاربر (برای دمو)
const USER_BALANCES = {
  BTC: 0.5,
  ETH: 0,
  USDT: 100,
  ADA: 0,
  DOT: 10,
  XRP: 0
};

// مرتب‌سازی: ابتدا ارزهایی که موجودی > 0
function getOrderedCoins() {
  let coinsWithBalance = COINS.filter(c => USER_BALANCES[c.symbol] > 0);
  let coinsWithoutBalance = COINS.filter(c => !USER_BALANCES[c.symbol] || USER_BALANCES[c.symbol] === 0);
  return [...coinsWithBalance, ...coinsWithoutBalance];
}

// رندر لیست ارزها
function renderCoins(list){
  coinList.innerHTML = '';
  list.forEach(c=>{
    let div = document.createElement('div');
    div.className = "coin";
    div.innerHTML = `
      <img src="${c.icon}">
      <div>${c.symbol}</div>
      ${USER_BALANCES[c.symbol] > 0 ? `<div style="font-size:12px;color:green;">Balance: ${USER_BALANCES[c.symbol]}</div>` : ''}
    `;
    div.onclick = ()=>selectCoin(c.symbol,c.name);
    coinList.appendChild(div);
  });
}

// انتخاب ارز
function selectCoin(symbol,name){
  if(!WALLET_ADDRESSES[symbol] || !WALLET_ADDRESSES[symbol].address){
    alert("Wallet address not set for this coin");
    return;
  }
  depositBox.classList.remove('hidden');
  document.getElementById('coinTitle').innerText = name + " ("+symbol+")";
  document.getElementById('network').innerText = WALLET_ADDRESSES[symbol].network;
  walletAddressBox.innerText = WALLET_ADDRESSES[symbol].address;

  // QR Code
  new QRious({
    element: qrCanvas,
    value: WALLET_ADDRESSES[symbol].address,
    size: 150
  });
}

// جستجو
searchInput.addEventListener('input',()=>{
  const term = searchInput.value.toLowerCase();
  const filtered = getOrderedCoins().filter(c=>c.symbol.toLowerCase().includes(term) || c.name.toLowerCase().includes(term));
  renderCoins(filtered);
});

// کپی آدرس
copyBtn.addEventListener('click',()=>{
  navigator.clipboard.writeText(walletAddressBox.innerText)
    .then(()=>alert('Address copied!'))
    .catch(()=>alert('Copy failed'));
});

// رندر اولیه
renderCoins(getOrderedCoins());
</script>

</body>
</html>
