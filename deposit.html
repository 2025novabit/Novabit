<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="coins.js"></script>
<script src="wallets.js"></script>

<style>
body {
  margin: 0;
  font-family: Roboto, Arial, sans-serif;
  background: #f5f6fa;
}
header {
  background: #1a1a2e;
  color: #fff;
  padding: 15px;
  font-size: 18px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 50;
}
.container {
  max-width: 1000px;
  margin: 20px auto;
  padding: 0 20px;
}

/* جستجو */
.search-box {
  margin-bottom: 20px;
}
.search-box input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

/* لیست ارزها */
.coin-list {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
  gap: 15px;
}
.coin {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  text-align: center;
  padding: 15px 10px;
  cursor: pointer;
  transition: 0.2s;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.coin:hover { border-color: #4b49ac; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
.coin img { width: 48px; height: 48px; margin-bottom: 8px; }

/* پنجره واریز */
.deposit-panel {
  position: fixed;
  top: 0;
  right: -100%;
  width: 100%;
  max-width:100%;
  height: 100%;
  background: #fff;
  box-shadow: -2px 0 15px rgba(0,0,0,0.2);
  padding: 25px;
  transition: right 0.3s ease-in-out;
  z-index: 100;
  overflow-y: auto;
  border-left: 1px solid #ddd;
}
.deposit-panel.active { right: 0; }
.deposit-panel h3 { margin-top: 0; font-size: 20px; margin-bottom: 15px; }
.close-btn {
  background: #e74c3c;
  color: #fff;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 5px;
  margin-bottom: 20px;
}
.address-box {
  background: #f1f1f1;
  padding: 12px;
  border-radius: 6px;
  word-break: break-all;
  margin: 10px 0;
  font-family: monospace;
}
.notice {
  background: #fff3cd;
  padding: 10px;
  border-radius: 6px;
  margin-top: 15px;
  font-size: 14px;
  color: #856404;
  line-height: 1.4;
}

/* واکنش‌گرا */
@media(max-width:768px){
  .coin-list { grid-template-columns: repeat(auto-fill,minmax(100px,1fr)); }
  .deposit-panel { width: 100%; }
}
</style>
</head>
<body>

<header>Deposit</header>

<div class="container">

  <!-- جستجو -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search coin...">
  </div>

  <!-- لیست ارزها -->
  <div class="coin-list" id="coinList"></div>

</div>

<!-- پنجره سمت راست -->
<div class="deposit-panel" id="depositPanel">
  <button class="close-btn" onclick="closeDepositPanel()">Close</button>
  <h3 id="panelCoinTitle"></h3>

  <label>Network:</label>
  <select id="networkSelect"></select>

  <div class="address-box" id="walletAddress"></div>
  <button class="copy-btn" onclick="copyAddress()">Copy Address</button>

</div>

<script>
// --- نمایش لیست ارزها ---
const coinList = document.getElementById('coinList');
const searchInput = document.getElementById('searchInput');

function renderCoins(filter="") {
  coinList.innerHTML = "";
  COINS.filter(c => c.symbol.toLowerCase().includes(filter.toLowerCase()) || c.name.toLowerCase().includes(filter.toLowerCase()))
       .forEach(c => {
    let div = document.createElement('div');
    div.className = "coin";
    div.innerHTML = `<img src="${c.icon}" alt="${c.symbol}"><div>${c.symbol}</div>`;
    div.onclick = () => openDepositPanel(c.symbol);
    coinList.appendChild(div);
  });
}

// جستجو
searchInput.addEventListener('input', ()=>renderCoins(searchInput.value));
renderCoins();

// --- پنجره واریز ---
const depositPanel = document.getElementById('depositPanel');
const panelCoinTitle = document.getElementById('panelCoinTitle');
const networkSelect = document.getElementById('networkSelect');
const walletAddress = document.getElementById('walletAddress');

function openDepositPanel(symbol) {
  const wallet = WALLET_ADDRESSES[symbol];
  if(!wallet) { alert("Wallet not set for this coin"); return; }

  panelCoinTitle.innerText = wallet.name + " (" + symbol + ")";
  networkSelect.innerHTML = "";
  wallet.networks.forEach(net => {
    let option = document.createElement('option');
    option.value = net.network;
    option.innerText = net.network;
    networkSelect.appendChild(option);
  });
  walletAddress.innerText = wallet.networks[0].address;
  depositPanel.classList.add('active');
}

// تغییر آدرس وقتی شبکه انتخاب شد
networkSelect.addEventListener('change', ()=>{
  const symbol = panelCoinTitle.innerText.match(/\((.*)\)/)[1];
  const wallet = WALLET_ADDRESSES[symbol];
  const net = wallet.networks.find(n=>n.network===networkSelect.value);
  walletAddress.innerText = net.address;
});

// بستن پنجره
function closeDepositPanel() {
  depositPanel.classList.remove('active');
}

// کپی آدرس
function copyAddress() {
  navigator.clipboard.writeText(walletAddress.innerText).then(()=>{
    alert("Address copied: " + walletAddress.innerText);
  });
}
</script>

</body>
</html>
