<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit | Novabit</title>
<style>
body{margin:0;font-family:Arial,Roboto,sans-serif;background:#f5f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px;text-align:center;position:sticky;top:0;z-index:50;font-size:18px;}
.container{max-width:1000px;margin:20px auto;padding:0 20px;}
.coin-list{display:flex;flex-direction:column;gap:10px;}
.coin{display:flex;align-items:center;background:#fff;padding:10px;border-radius:8px;cursor:pointer;transition:0.2s;border:1px solid #ddd;}
.coin:hover{border-color:#4b49ac;box-shadow:0 4px 8px rgba(0,0,0,0.1);}
.coin img{width:40px;height:40px;margin-right:15px;}
.coin div{flex:1;display:flex;justify-content:space-between;align-items:center;}
.deposit-panel{position:fixed;top:0;right:-400px;width:380px;height:100%;background:#fff;box-shadow:-2px 0 15px rgba(0,0,0,0.2);padding:20px;transition:right 0.3s ease-in-out;z-index:100;overflow-y:auto;border-left:1px solid #ddd;}
.deposit-panel.active{right:0;}
.close-btn{background:#e74c3c;color:#fff;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;margin-bottom:15px;}
.address-box{background:#f1f1f1;padding:10px;border-radius:6px;word-break:break-all;margin:10px 0;font-family:monospace;}
.copy-btn, .submit-btn{background:#4b49ac;color:#fff;border:none;padding:10px 15px;border-radius:5px;cursor:pointer;margin-right:10px;}
.copy-btn:hover, .submit-btn:hover{opacity:0.8;}
</style>
</head>
<body>

<header>Novabit | Deposit</header>

<div class="container">
  <div class="coin-list" id="coinList"></div>
</div>

<div class="deposit-panel" id="depositPanel">
  <button class="close-btn" onclick="closeDepositPanel()">Close</button>
  <h3 id="panelCoinTitle"></h3>
  <label>Network:</label>
  <select id="networkSelect"></select>
  <div class="address-box" id="walletAddress"></div>
  <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
  <button class="submit-btn" onclick="goToDepositForm()">ثبت واریز</button>
  <p style="margin-top:10px;color:#333;">بعد از واریز، درخواست خود را ثبت کنید.</p>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImF0IiwiZXhwIjoxOTk5OTk5OTk5fQ.WXFx6P3RzhrZcKDb5j6LZb4K5qX3cVAbhy9c5k72TmE";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const coinList = document.getElementById('coinList');
const depositPanel = document.getElementById('depositPanel');
const panelCoinTitle = document.getElementById('panelCoinTitle');
const networkSelect = document.getElementById('networkSelect');
const walletAddress = document.getElementById('walletAddress');

// لیست ارزها را از دیتابیس بگیر
async function loadCoins() {
  const { data: coins, error } = await supabase
    .from('assets')
    .select('symbol,name,icon')
    .order('name');

  if(error){ console.error(error); return; }

  coinList.innerHTML = '';
  for(let coin of coins){
    // شبکه ها برای هر ارز
    const { data: wallets, error: wErr } = await supabase
      .from('deposit_wallets')
      .select('network,address')
      .eq('asset', coin.symbol)
      .eq('is_active', true);

    if(wErr){ console.error(wErr); continue; }

    let div = document.createElement('div');
    div.className = "coin";
    div.innerHTML = `
      <img src="${coin.icon}" alt="${coin.symbol}" onerror="this.src='https://via.placeholder.com/40'">
      <div>
        <span>${coin.name} (${coin.symbol})</span>
        <span>شبکه‌ها: ${wallets.map(w=>w.network).join(', ')}</span>
      </div>
    `;
    div.onclick = () => openDepositPanel(coin.symbol, coin.name, wallets);
    coinList.appendChild(div);
  }
}

function openDepositPanel(symbol, name, wallets){
  panelCoinTitle.innerText = `${name} (${symbol})`;
  networkSelect.innerHTML = '';
  wallets.forEach(w=>{
    let option = document.createElement('option');
    option.value = w.network;
    option.innerText = w.network;
    networkSelect.appendChild(option);
  });
  walletAddress.innerText = wallets[0]?.address || 'آدرس موجود نیست';
  depositPanel.classList.add('active');
}

networkSelect.addEventListener('change', ()=>{
  const symbol = panelCoinTitle.innerText.match(/\((.*)\)/)[1];
  supabase.from('deposit_wallets')
    .select('address')
    .eq('asset', symbol)
    .eq('network', networkSelect.value)
    .single()
    .then(({data})=>{
      walletAddress.innerText = data?.address || 'آدرس موجود نیست';
    });
});

function closeDepositPanel(){ depositPanel.classList.remove('active'); }
function copyAddress(){ navigator.clipboard.writeText(walletAddress.innerText).then(()=>alert("Address copied: " + walletAddress.innerText)); }
function goToDepositForm(){ window.location.href='deposit_form.html'; }

loadCoins();
</script>

</body>
</html>
