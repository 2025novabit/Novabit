<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="coins.js"></script>

<style>
body {
  margin: 0;
  font-family: Roboto, Arial, sans-serif;
  background: #f5f6fa;
}
header {
  background: #1a1a2e;
  color: #fff;
  padding: 15px;
  font-size: 18px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 50;
}
footer {
  background: #1a1a2e;
  color: #fff;
  padding: 15px;
  text-align: center;
  margin-top: 40px;
}
.container {
  max-width: 1000px;
  margin: 20px auto;
  padding: 0 20px;
}
.search-box input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}
.coin-list {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
  gap: 15px;
}
.coin {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  text-align: center;
  padding: 15px 10px;
  cursor: pointer;
  transition: 0.2s;
}
.coin:hover {
  border-color: #4b49ac;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
}
.coin img {
  width: 48px;
  height: 48px;
  margin-bottom: 8px;
}
.deposit-panel {
  position: fixed;
  top: 0;
  right: -400px;
  width: 380px;
  height: 100%;
  background: #fff;
  box-shadow: -2px 0 15px rgba(0,0,0,0.2);
  padding: 25px;
  transition: right 0.3s;
  z-index: 100;
  overflow-y: auto;
}
.deposit-panel.active { right: 0; }
.close-btn {
  background: #e74c3c;
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}
.address-box {
  background: #f1f1f1;
  padding: 12px;
  border-radius: 6px;
  word-break: break-all;
  margin: 10px 0;
  font-family: monospace;
}
</style>
</head>

<body>

<header>Novabit | Deposit</header>

<div class="container">

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search coin...">
  </div>

  <div class="coin-list" id="coinList"></div>
</div>

<div class="deposit-panel" id="depositPanel">
  <button class="close-btn" onclick="closeDepositPanel()">Close</button>
  <h3 id="panelCoinTitle"></h3>

  <label>Network:</label>
  <select id="networkSelect"></select>

  <div class="address-box" id="walletAddress"></div>
  <button onclick="copyAddress()">Copy Address</button>
</div>

<footer>Â© 2026 Novabit. All rights reserved.</footer>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
  "https://iecnioogmafgxwarmkxz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA"
);

const coinList = document.getElementById('coinList');
const searchInput = document.getElementById('searchInput');
const depositPanel = document.getElementById('depositPanel');
const panelCoinTitle = document.getElementById('panelCoinTitle');
const networkSelect = document.getElementById('networkSelect');
const walletAddress = document.getElementById('walletAddress');

let walletCache = {};

// ðŸ”¹ Load wallets from database
async function loadWallets(){
  const { data, error } = await supabase
    .from('deposit_wallets')
    .select('*')
    .eq('is_active', true);

  if(error){
    console.error(error);
    return;
  }

  data.forEach(w=>{
    if(!walletCache[w.asset]){
      walletCache[w.asset] = {
        name: w.asset,
        networks: []
      };
    }
    walletCache[w.asset].networks.push({
      network: w.network,
      address: w.address
    });
  });
}
await loadWallets();

// ðŸ”¹ Render coins
function renderCoins(filter=""){
  coinList.innerHTML = "";
  COINS
    .filter(c =>
      c.symbol.toLowerCase().includes(filter.toLowerCase()) ||
      c.name.toLowerCase().includes(filter.toLowerCase())
    )
    .forEach(c=>{
      if(!walletCache[c.symbol]) return;
      const div = document.createElement('div');
      div.className = "coin";
      div.innerHTML = `
        <img src="${c.icon}" onerror="this.src='https://via.placeholder.com/48'">
        <div>${c.symbol}</div>
      `;
      div.onclick = ()=>openDepositPanel(c.symbol);
      coinList.appendChild(div);
    });
}

searchInput.addEventListener('input', ()=>renderCoins(searchInput.value));
renderCoins();

// ðŸ”¹ Open panel
window.openDepositPanel = function(symbol){
  const wallet = walletCache[symbol];
  if(!wallet) return;

  panelCoinTitle.innerText = `${symbol} Deposit`;
  networkSelect.innerHTML = "";

  wallet.networks.forEach(n=>{
    const opt = document.createElement('option');
    opt.value = n.network;
    opt.textContent = n.network;
    networkSelect.appendChild(opt);
  });

  walletAddress.innerText = wallet.networks[0].address;
  depositPanel.classList.add('active');
};

// ðŸ”¹ Change network
networkSelect.addEventListener('change', ()=>{
  const symbol = panelCoinTitle.innerText.split(" ")[0];
  const wallet = walletCache[symbol];
  const net = wallet.networks.find(n=>n.network===networkSelect.value);
  walletAddress.innerText = net.address;
});

// ðŸ”¹ Close
function closeDepositPanel(){
  depositPanel.classList.remove('active');
}
window.closeDepositPanel = closeDepositPanel;

// ðŸ”¹ Copy
function copyAddress(){
  navigator.clipboard.writeText(walletAddress.innerText);
  alert("Address copied");
}
window.copyAddress = copyAddress;
</script>

</body>
</html>
