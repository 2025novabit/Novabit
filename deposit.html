<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
body{font-family:'Roboto',sans-serif;margin:0;background:#f8f9fa}
header{background:#1a1a2e;color:#fff;padding:15px;text-align:center;font-size:18px;display:flex;justify-content:space-between;align-items:center;}
.container{padding:20px}
#searchInput{width:100%;padding:8px;border-radius:5px;border:1px solid #ccc;margin-bottom:10px}

/* Scroll container */
.coin-scroll{
  display:flex;
  flex-direction:column;
  gap:8px;
  max-height:70vh;
  overflow-y:auto;
  padding:0;
}

/* کارت هر ارز */
.coin-card{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#1e1e2f;
  color:#fff;
  border-radius:8px;
  padding:12px 15px;
  cursor:pointer;
  transition:all 0.2s;
}
.coin-card:hover{
  background:#2c2c44;
}
.coin-left{
  display:flex;
  align-items:center;
  gap:10px;
}
.coin-left img{
  width:36px;
  height:36px;
  border-radius:50%;
}
.coin-name{
  font-weight:600;
  font-size:15px;
}
.coin-balance{
  text-align:right;
  font-family:monospace;
}
.coin-balance span{
  display:block;
  font-size:13px;
  color:#bbb;
}

/* Deposit panel وسط صفحه */
.panel{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:360px;
  max-height:80%;
  overflow-y:auto;
  background:#fff;
  box-shadow:0 0 15px rgba(0,0,0,.3);
  padding:20px;
  transition:.3s;
  z-index:100;
  display:none;
}
.panel.active{display:block}
.close, .back{background:#e74c3c;color:#fff;border:none;padding:6px 10px;border-radius:5px; cursor:pointer;}
.address{background:#f1f1f1;padding:10px;border-radius:5px;font-family:monospace;margin-top:10px; display:flex; justify-content:space-between; align-items:center;}
.notice{margin-top:20px;font-size:14px;color:#555}
button.main{margin-top:15px;background:#4b49ac;color:#fff;border:none;padding:10px 15px;border-radius:5px;cursor:pointer}
select.network{width:100%;padding:8px;margin-top:10px;border-radius:5px;border:1px solid #ccc}
</style>
</head>

<body>

<header>
  <button class="back" onclick="history.back()">Back</button>
  Deposit
</header>

<div class="container">
  <h3>Select Coin (Top 100)</h3>
  <input type="text" id="searchInput" placeholder="Search coin...">
  <div class="coin-scroll" id="coinScroll"></div>
</div>

<!-- Deposit Panel -->
<div class="panel" id="panel">
  <button class="close" onclick="closePanel()">Close</button>
  <h3 id="panelTitle"></h3>

  <label for="networkSelect">Network:</label>
  <select id="networkSelect" class="network"></select>

  <div class="address" id="depositAddress">
    <span>—</span>
    <button onclick="copyAddress()" style="background:#4b49ac;color:#fff;border:none;padding:5px 8px;border-radius:4px;cursor:pointer">Copy</button>
  </div>

  <div class="notice">
    After completing your deposit, please submit your deposit request.
  </div>

  <button class="main" onclick="goToRequest()">
    Submit Deposit Request
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const coinScroll = document.getElementById('coinScroll');
const panel = document.getElementById('panel');
const panelTitle = document.getElementById('panelTitle');
const depositAddress = document.getElementById('depositAddress');
const networkSelect = document.getElementById('networkSelect');
const searchInput = document.getElementById('searchInput');

const SUPABASE_URL = 'https://iecnioogmafgxwarmkxz.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA';

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let allCoins = [];
let userBalances = {};

async function loadUserBalances() {
  const { data: auth } = await supabaseClient.auth.getUser();
  if(!auth.user) return {};

  const { data, error } = await supabaseClient
    .from('wallets')
    .select('coin_symbol,balance')
    .eq('user_id', auth.user.id);

  if(error) {
    console.error(error);
    return {};
  }

  const balances = {};
  data.forEach(w => { balances[w.coin_symbol] = Number(w.balance) || 0; });
  return balances;
}

async function loadCoins() {
  userBalances = await loadUserBalances();
  try{
    const { data: coins, error } = await supabaseClient
      .from('cion')  // جدول کوین تو
      .select('symbol,name,coingecko_id')
      .limit(100);

    if(error) throw error;

    allCoins = coins;
    renderCoins(coins);
  } catch(err){
    console.error(err);
    coinScroll.innerHTML = 'Failed to load coins';
  }
}

function renderCoins(coins){
  coinScroll.innerHTML='';
  coins.forEach(c=>{
    const symbol = c.symbol.toUpperCase();
    const balance = userBalances[symbol] || 0;
    const imgUrl = c.coingecko_id ? `https://assets.coingecko.com/coins/images/${c.coingecko_id}/small.png` : '';
    const div = document.createElement('div');
    div.className = 'coin-card';
    div.innerHTML = `
      <div class="coin-left">
        <img src="${imgUrl}" alt="${symbol}">
        <div class="coin-name">${symbol}</div>
      </div>
      <div class="coin-balance">
        ${balance.toFixed(6)}
        <span>Balance</span>
      </div>
    `;
    div.onclick = ()=>openPanel(symbol);
    coinScroll.appendChild(div);
  });
}

// جستجو
searchInput.addEventListener('input', ()=>{
  const query = searchInput.value.toLowerCase();
  const filtered = allCoins.filter(c=>c.symbol.toLowerCase().includes(query) || c.name.toLowerCase().includes(query));
  renderCoins(filtered);
});

function openPanel(symbol){
  panelTitle.innerText = symbol + ' Deposit';
  networkSelect.innerHTML = '';
  depositAddress.querySelector('span').innerText = 'Loading address...';

  fetch(`${SUPABASE_URL}/rest/v1/deposit_wallets?asset=eq.${symbol}&is_active=eq.true`, {
    headers:{
      'apikey': SUPABASE_KEY,
      'Authorization': 'Bearer ' + SUPABASE_KEY
    }
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.length>0){
      data.forEach((w, idx)=>{
        const opt = document.createElement('option');
        opt.value = w.network;
        opt.innerText = w.network;
        networkSelect.appendChild(opt);
        if(idx===0) depositAddress.querySelector('span').innerText = w.address;
      });
      networkSelect.onchange = ()=>{
        const selected = data.find(d=>d.network===networkSelect.value);
        depositAddress.querySelector('span').innerText = selected.address;
      };
    } else {
      depositAddress.querySelector('span').innerText = 'No address available';
    }
  })
  .catch(()=>{ depositAddress.querySelector('span').innerText = 'Failed to fetch address'; });

  panel.classList.add('active');
}

function closePanel(){ panel.classList.remove('active'); }
function goToRequest(){ location.href='deposit-request.html'; }
function copyAddress(){
  const text = depositAddress.querySelector('span').innerText;
  navigator.clipboard.writeText(text).then(()=> alert('Address copied: '+text));
}

loadCoins();
</script>

</body>
</html>
