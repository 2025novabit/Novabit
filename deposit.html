<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="coins.js"></script> <!-- فایل شامل 100 ارز و آیکون -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body { margin:0; font-family: Roboto, Arial, sans-serif; background:#f5f6fa; }
header { background:#1a1a2e; color:#fff; padding:15px; text-align:center; position:sticky; top:0; z-index:50; display:flex; justify-content:space-between; align-items:center;}
header h1{margin:0; font-size:18px;}
button { padding:10px 15px; border:none; border-radius:5px; cursor:pointer; }
.container{ max-width:1000px; margin:20px auto; padding:0 20px;}
.search-box { margin-bottom:20px; }
.search-box input { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:16px;}
.coin-list { display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:15px; }
.coin { background:#fff; border:1px solid #ddd; border-radius:10px; text-align:center; padding:15px 10px; cursor:pointer; display:flex; flex-direction:column; align-items:center; }
.coin:hover { border-color:#4b49ac; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
.coin img { width:48px; height:48px; margin-bottom:8px; }
/* پنجره واریز */
.deposit-panel { position:fixed; top:0; right:-400px; width:380px; max-width:50%; height:100%; background:#fff; box-shadow:-2px 0 15px rgba(0,0,0,0.2); padding:25px; transition:right 0.3s ease-in-out; z-index:100; overflow-y:auto; border-left:1px solid #ddd; }
.deposit-panel.active { right:0; }
.deposit-panel h3 { margin-top:0; font-size:20px; margin-bottom:15px; }
.close-btn { background:#e74c3c; color:#fff; border:none; padding:8px 12px; cursor:pointer; border-radius:5px; margin-bottom:10px; }
.back-btn { background:#4b49ac; color:#fff; margin-right:10px; }
.address-box { background:#f1f1f1; padding:12px; border-radius:6px; word-break:break-all; margin:10px 0; font-family:monospace;}
.submit-btn { background:#4b49ac; color:#fff; margin-top:10px; padding:10px 15px; border:none; border-radius:5px; cursor:pointer; width:100%; }
.deposit-note { background:#f1f1f1; padding:10px; border-radius:6px; margin-bottom:10px; font-size:14px; text-align:center; }
@media(max-width:768px){ .coin-list { grid-template-columns:repeat(auto-fill,minmax(100px,1fr)); } .deposit-panel { width:100%; } }
</style>
</head>
<body>

<header>
  <button class="back-btn" onclick="history.back()">Back</button>
  <h1>Deposit</h1>
</header>

<div class="container">

  <!-- جستجو -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search coin...">
  </div>

  <!-- لیست ارزها -->
  <div class="coin-list" id="coinList"></div>

</div>

<!-- پنجره واریز -->
<div class="deposit-panel" id="depositPanel">
  <button class="close-btn" onclick="closeDepositPanel()">Close</button>
  <h3 id="panelCoinTitle"></h3>

  <div class="deposit-note">
    After depositing, please submit your deposit request to complete the process.
  </div>

  <label>Network:</label>
  <select id="networkSelect"></select>

  <div class="address-box" id="walletAddress"></div>

  <button class="submit-btn" onclick="goToDepositForm()">Submit Deposit Request</button>
</div>

<footer>© 2026 Novabit. All rights reserved.</footer>

<script>
const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";
const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let walletBalances = {}; // symbol -> balance
let currentUserId = "demo-user-uuid"; // TODO: Replace with real auth user id

// --- Fetch balances from Supabase ---
async function fetchBalances(){
  const { data, error } = await supabase
    .from('wallets')
    .select('*')
    .eq('user_id', currentUserId);

  if(error) console.log(error);

  // Initialize walletBalances
  walletBalances = {};
  if(data && data.length>0){
    data.forEach(w => walletBalances[w.asset] = parseFloat(w.balance));
  }
}

// --- Render coins ---
const coinList = document.getElementById('coinList');
const searchInput = document.getElementById('searchInput');
function renderCoins(filter=""){
  coinList.innerHTML = "";
  COINS.filter(c => c.symbol.toLowerCase().includes(filter.toLowerCase()) || c.name.toLowerCase().includes(filter.toLowerCase()))
       .forEach(c=>{
    let bal = walletBalances[c.symbol] || 0;
    const div = document.createElement('div');
    div.className="coin";
    div.innerHTML=`<img src="${c.icon}" alt="${c.symbol}"><div>${c.symbol}</div><div>Balance: ${bal}</div>`;
    div.onclick=()=>openDepositPanel(c.symbol);
    coinList.appendChild(div);
  });
}

// جستجو
searchInput.addEventListener('input', ()=>renderCoins(searchInput.value));

// --- Deposit Panel ---
const depositPanel = document.getElementById('depositPanel');
const panelCoinTitle = document.getElementById('panelCoinTitle');
const networkSelect = document.getElementById('networkSelect');
const walletAddress = document.getElementById('walletAddress');

function openDepositPanel(symbol){
  const wallet = WALLET_ADDRESSES[symbol];
  if(!wallet) { alert("Wallet not set for this coin"); return; }

  panelCoinTitle.innerText = wallet.name + " (" + symbol + ")";
  networkSelect.innerHTML = "";
  wallet.networks.forEach(net=>{
    let option = document.createElement('option');
    option.value = net.network;
    option.innerText = net.network;
    networkSelect.appendChild(option);
  });
  walletAddress.innerText = wallet.networks[0].address;
  depositPanel.classList.add('active');
}

networkSelect.addEventListener('change', ()=>{
  const symbol = panelCoinTitle.innerText.match(/\((.*)\)/)[1];
  const wallet = WALLET_ADDRESSES[symbol];
  const net = wallet.networks.find(n=>n.network===networkSelect.value);
  walletAddress.innerText = net.address;
});

function closeDepositPanel(){ depositPanel.classList.remove('active'); }

function copyAddress(){
  navigator.clipboard.writeText(walletAddress.innerText).then(()=>alert("Address copied: " + walletAddress.innerText));
}

function goToDepositForm(){
  window.location.href = "deposit_form.html"; // لینک صفحه فرم واریز
}

// --- Initialize ---
async function init(){
  await fetchBalances();
  renderCoins();
}
init();
</script>
</body>
</html>
