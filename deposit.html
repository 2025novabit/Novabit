<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="coins.js"></script> <!-- فایل شما با COINS -->
<style>
body{margin:0;font-family:Roboto,Arial,sans-serif;background:#f5f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px;text-align:center;position:sticky;top:0;z-index:50;font-size:18px;}
.container{max-width:1000px;margin:20px auto;padding:0 20px;}
.search-box{margin-bottom:20px;}
.search-box input{width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;font-size:16px;}
.coin-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:15px;}
.coin{background:#fff;border:1px solid #ddd;border-radius:10px;text-align:center;padding:15px 10px;cursor:pointer;transition:0.2s;display:flex;flex-direction:column;align-items:center;}
.coin:hover{border-color:#4b49ac;box-shadow:0 4px 8px rgba(0,0,0,0.1);}
.coin img{width:48px;height:48px;margin-bottom:8px;}
.deposit-panel{position:fixed;top:0;right:-400px;width:380px;max-width:50%;height:100%;background:#fff;box-shadow:-2px 0 15px rgba(0,0,0,0.2);padding:25px;transition:right 0.3s;z-index:100;overflow-y:auto;border-left:1px solid #ddd;}
.deposit-panel.active{right:0;}
.deposit-panel h3{margin-top:0;font-size:20px;margin-bottom:5px;}
.deposit-panel p{margin:0 0 15px;color:#e74c3c;font-weight:500;}
.close-btn{background:#e74c3c;color:#fff;border:none;padding:8px 12px;cursor:pointer;border-radius:5px;margin-bottom:15px;}
.address-box{background:#f1f1f1;padding:12px;border-radius:6px;word-break:break-all;margin:10px 0;font-family:monospace;}
.copy-btn,.deposit-btn,.submit-btn{padding:10px 20px;margin-top:10px;background:#4b49ac;color:#fff;border:none;border-radius:5px;cursor:pointer;font-weight:500;display:block;width:100%;}
.copy-btn:disabled,.deposit-btn:disabled,.submit-btn:disabled{background:#999;cursor:not-allowed;}
@media(max-width:768px){.coin-list{grid-template-columns:repeat(auto-fill,minmax(100px,1fr));}.deposit-panel{width:100%;}}
</style>
</head>
<body>

<header>Novabit | Deposit</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search coin...">
  </div>
  <div class="coin-list" id="coinList"></div>
</div>

<div class="deposit-panel" id="depositPanel">
  <button class="close-btn" id="closeBtn">Close</button>
  <p>After depositing, please submit your deposit request.</p>
  <h3 id="panelCoinTitle"></h3>
  <label>Network:</label>
  <select id="networkSelect"></select>
  <div class="address-box" id="walletAddress"></div>
  <button class="copy-btn" id="copyBtn">Copy Address</button>
  <button class="deposit-btn" id="depositBtn">Deposit</button>
  <button class="submit-btn" id="submitBtn">Submit Deposit Request</button>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
  "https://iecnioogmafgxwarmkxz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA"
);

const coinList = document.getElementById('coinList');
const searchInput = document.getElementById('searchInput');
const depositPanel = document.getElementById('depositPanel');
const panelCoinTitle = document.getElementById('panelCoinTitle');
const networkSelect = document.getElementById('networkSelect');
const walletAddress = document.getElementById('walletAddress');
const copyBtn = document.getElementById('copyBtn');
const depositBtn = document.getElementById('depositBtn');
const submitBtn = document.getElementById('submitBtn');
const closeBtn = document.getElementById('closeBtn');

let WALLET_ADDRESSES = {}; 

// --- بارگذاری آدرس‌ها از Supabase ---
async function loadWallets(){
  const { data: wallets, error } = await supabase.from('deposit_wallets').select('*');
  if(error){ console.error(error); return; }

  WALLET_ADDRESSES = {};
  wallets.forEach(w => {
    if(!WALLET_ADDRESSES[w.asset]) WALLET_ADDRESSES[w.asset] = { networks: [] };
    WALLET_ADDRESSES[w.asset].networks.push({ network: w.network, address: w.address });
  });

  renderCoins();
}

// --- رندر لیست ارزها ---
function renderCoins(filter="") {
  coinList.innerHTML = "";
  COINS.filter(c => c.symbol.toLowerCase().includes(filter.toLowerCase()) || c.name.toLowerCase().includes(filter.toLowerCase()))
       .forEach(c => {
    const div = document.createElement('div');
    div.className = "coin";
    div.innerHTML = `<img src="${c.icon}" alt="${c.symbol}" onerror="this.src='https://via.placeholder.com/48'"><div>${c.symbol}</div>`;
    div.onclick = () => openDepositPanel(c.symbol);
    coinList.appendChild(div);
  });
}

searchInput.addEventListener('input', ()=>renderCoins(searchInput.value));

// --- پنجره واریز ---
function openDepositPanel(symbol){
  panelCoinTitle.innerText = symbol;

  networkSelect.innerHTML = "";
  const wallet = WALLET_ADDRESSES[symbol];

  if(wallet && wallet.networks.length > 0){
    wallet.networks.forEach(n => {
      let option = document.createElement('option');
      option.value = n.network;
      option.innerText = n.network;
      networkSelect.appendChild(option);
    });
    walletAddress.innerText = wallet.networks[0].address;
    copyBtn.disabled = false;
    depositBtn.disabled = false;
    submitBtn.disabled = false;
  } else {
    walletAddress.innerText = "No deposit address set for this coin";
    copyBtn.disabled = true;
    depositBtn.disabled = true;
    submitBtn.disabled = true;
  }

  depositPanel.classList.add('active');
}

// شبکه تغییر کرد
networkSelect.addEventListener('change', ()=>{
  const symbol = panelCoinTitle.innerText;
  const wallet = WALLET_ADDRESSES[symbol];
  const net = wallet.networks.find(n=>n.network===networkSelect.value);
  walletAddress.innerText = net.address;
});

// بستن پنجره
closeBtn.addEventListener('click', ()=>depositPanel.classList.remove('active'));

// کپی آدرس
copyBtn.addEventListener('click', ()=>{
  navigator.clipboard.writeText(walletAddress.innerText).then(()=>alert("Address copied: "+walletAddress.innerText));
});

// واریز آزمایشی
depositBtn.addEventListener('click', ()=>{
  alert("Deposit request for " + panelCoinTitle.innerText + " sent! (demo)");
});

// **فرم ارسال درخواست واریز**
submitBtn.addEventListener('click', ()=>{
  const coin = panelCoinTitle.innerText;
  const network = networkSelect.value;
  const address = walletAddress.innerText;
  // نمونه فرم ساده
  const amount = prompt(`Enter deposit amount for ${coin} on ${network}:`);
  if(amount && !isNaN(amount)){
    alert(`Deposit request submitted!\nCoin: ${coin}\nNetwork: ${network}\nAddress: ${address}\nAmount: ${amount}`);
  }
});

loadWallets();
</script>

</body>
</html>
