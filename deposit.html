<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
body{font-family:'Roboto',sans-serif;margin:0;background:#f8f9fa}
header{background:#1a1a2e;color:#fff;padding:15px;text-align:center;font-size:18px;position:sticky;top:0;z-index:10}
.container{padding:20px}

/* Coin list عمودی */
.coin-scroll{display:flex;flex-direction:column;gap:10px;padding:10px 0}
.coin-card{
  background:#fff;border:1px solid #ccc;border-radius:10px;
  padding:10px;text-align:center;width:100%;
  display:flex;align-items:center;gap:10px;cursor:pointer
}
.coin-card:hover{border-color:#4b49ac}
.coin-card img{width:40px;height:40px;margin-right:10px}
.coin-info{flex-grow:1;text-align:left;}
.coin-symbol{font-weight:600;font-size:16px}
.coin-balance{font-size:14px;color:#4b49ac;font-weight:600;margin-top:3px}

/* Deposit modal وسط صفحه */
.panel{
  position:fixed;top:50%;left:50%;
  transform:translate(-50%, -50%);
  width:360px;height:auto; max-height:80%; overflow-y:auto;
  background:#fff;box-shadow:0 0 15px rgba(0,0,0,.3);
  padding:20px;transition:.3s;z-index:100;
  display:none;
}
.panel.active{display:block}
.close, .back{background:#e74c3c;color:#fff;border:none;padding:6px 10px;border-radius:5px;margin-bottom:10px;cursor:pointer}
.address{background:#f1f1f1;padding:10px;border-radius:5px;font-family:monospace;margin-top:10px;display:flex;justify-content:space-between;align-items:center}
.notice{margin-top:20px;font-size:14px;color:#555}
button.main{margin-top:15px;background:#4b49ac;color:#fff;border:none;padding:10px 15px;border-radius:5px;cursor:pointer}
select.network{
  width:100%;padding:10px;margin-top:10px;border-radius:5px;border:1px solid #4b49ac;
  background:#f8f9fa;font-weight:500;cursor:pointer
}
</style>
</head>

<body>

<header>Deposit</header>

<div class="container">
  <button class="back" onclick="goBack()">Back</button>
  <h3>Select Coin (Top 100)</h3>
  <div class="coin-scroll" id="coinScroll">
    <div>Loading coins...</div>
  </div>
</div>

<!-- Deposit Modal -->
<div class="panel" id="panel">
  <button class="close" onclick="closePanel()">Close</button>
  <h3 id="panelTitle"></h3>

  <label for="networkSelect">Select Network:</label>
  <select id="networkSelect" class="network"></select>

  <div class="address" id="depositAddress">
    <span>—</span>
    <button onclick="copyAddress()" style="background:#4b49ac;color:#fff;border:none;padding:5px 8px;border-radius:4px;cursor:pointer">Copy</button>
  </div>

  <div class="notice">
    After completing your deposit, please submit your deposit request.
  </div>

  <button class="main" onclick="goToRequest()">
    Submit Deposit Request
  </button>
</div>

<script>
// عناصر
const coinScroll = document.getElementById('coinScroll');
const panel = document.getElementById('panel');
const panelTitle = document.getElementById('panelTitle');
const depositAddress = document.getElementById('depositAddress');
const networkSelect = document.getElementById('networkSelect');

// Supabase credentials
const SUPABASE_URL = 'https://iecnioogmafgxwarmkxz.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFsb25lIiwiaWF0IjoxNjc2Nzk2MDQ4LCJleHAiOjIwODM3MzIwNDh9.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA';

// mock balances initially
const balances = {};

// load coins EXACTLY like Trade
fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1')
.then(res=>res.json())
.then(data=>{
  coinScroll.innerHTML = '';
  data.forEach(coin=>{
    const symbol = coin.symbol.toUpperCase();
    if(!(symbol in balances)) balances[symbol]=0;

    const div = document.createElement('div');
    div.className = 'coin-card';
    div.innerHTML = `
      <img src="${coin.image}" alt="${symbol}">
      <div class="coin-info">
        <div class="coin-symbol">${symbol}</div>
        <div class="coin-balance">Balance: ${balances[symbol]}</div>
      </div>
    `;
    div.onclick = ()=>openPanel(symbol);
    coinScroll.appendChild(div);
  });
})
.catch(()=>{
  coinScroll.innerHTML = 'Failed to load coins';
});

// باز کردن modal و دریافت آدرس واقعی از Supabase
function openPanel(symbol){
  panelTitle.innerText = symbol + ' Deposit';
  networkSelect.innerHTML = '';
  depositAddress.querySelector('span').innerText = 'Loading address...';

  // fetch deposit wallets
  fetch(`${SUPABASE_URL}/rest/v1/deposit_wallets?asset=eq.${symbol}&is_active=eq.true`, {
    headers:{
      'apikey': SUPABASE_KEY,
      'Authorization': 'Bearer ' + SUPABASE_KEY
    }
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.length > 0){
      // populate networks
      data.forEach((net,i)=>{
        const option = document.createElement('option');
        option.value = net.network;
        option.text = net.network;
        networkSelect.appendChild(option);
        if(i===0) depositAddress.querySelector('span').innerText = net.address;
      });
    } else {
      depositAddress.querySelector('span').innerText = 'No address available';
    }
  })
  .catch(()=>{
    depositAddress.querySelector('span').innerText = 'Failed to fetch address';
  });

  // تغییر آدرس وقتی شبکه تغییر کرد
  networkSelect.onchange = ()=>{
    const selected = networkSelect.value;
    fetch(`${SUPABASE_URL}/rest/v1/deposit_wallets?asset=eq.${symbol}&network=eq.${selected}&is_active=eq.true`, {
      headers:{
        'apikey': SUPABASE_KEY,
        'Authorization': 'Bearer ' + SUPABASE_KEY
      }
    })
    .then(res=>res.json())
    .then(data=>{
      depositAddress.querySelector('span').innerText = data.length>0? data[0].address : 'No address available';
    });
  };

  panel.classList.add('active');
}

// دکمه ها
function closePanel(){ panel.classList.remove('active'); }
function goToRequest(){ location.href='deposit_request.html'; }
function goBack(){ history.back(); }
function copyAddress(){
  const text = depositAddress.querySelector('span').innerText;
  navigator.clipboard.writeText(text).then(()=> alert('Address copied: '+text));
}
</script>

</body>
</html>
