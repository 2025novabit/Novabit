<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family:Roboto,sans-serif; background:#f5f6fa; }
header { background:#1a1a2e; color:#fff; padding:15px; text-align:center; position:sticky; top:0; }
.container { max-width:1000px; margin:20px auto; padding:0 20px; }
.search-box { margin-bottom:20px; }
.search-box input { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
.coin-list { display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:15px; }
.coin { background:#fff; border:1px solid #ddd; border-radius:10px; text-align:center; padding:15px 10px; cursor:pointer; display:flex; flex-direction:column; align-items:center; transition:.2s; }
.coin:hover { border-color:#4b49ac; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
.coin img { width:48px; height:48px; margin-bottom:8px; }
.deposit-panel { position:fixed; top:0; right:-400px; width:380px; max-width:50%; height:100%; background:#fff; box-shadow:-2px 0 15px rgba(0,0,0,0.2); padding:25px; transition:right .3s; z-index:100; overflow-y:auto; border-left:1px solid #ddd; }
.deposit-panel.active { right:0; }
.deposit-panel h3 { margin-top:0; font-size:20px; margin-bottom:15px; }
.close-btn, .back-btn, .submit-btn { background:#4b49ac; color:#fff; border:none; padding:10px 15px; cursor:pointer; border-radius:5px; margin-bottom:10px; font-weight:500; }
.close-btn { background:#e74c3c; }
.address-box { background:#f1f1f1; padding:12px; border-radius:6px; word-break:break-all; margin:10px 0; font-family:monospace; }
@media(max-width:768px){ .coin-list { grid-template-columns:repeat(auto-fill,minmax(100px,1fr)); } .deposit-panel { width:100%; } }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>

<header>
  <button class="back-btn" onclick="window.history.back()">Back</button>
  Deposit
</header>

<div class="container">

  <!-- جستجو -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search coin...">
  </div>

  <!-- لیست ارزها -->
  <div class="coin-list" id="coinList">
    Loading coins...
  </div>

</div>

<!-- پنجره واریز -->
<div class="deposit-panel" id="depositPanel">
  <button class="close-btn" onclick="closeDepositPanel()">Close</button>
  <h3 id="panelCoinTitle"></h3>
  <label>Network:</label>
  <select id="networkSelect"></select>
  <div class="address-box" id="walletAddress"></div>
  <p>After deposit, submit your deposit request.</p>
  <button class="submit-btn" onclick="goToDepositForm()">Submit Deposit</button>
</div>

<script>
// اتصال به Supabase
const supabaseUrl = "https://gcqbwvvxfcsgxgxrolsz.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjcWJ3dnV4ZmNzZ3hneHJvbHN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MjEyNzQsImV4cCI6MjA4MzE5NzI3NH0.vZvxVRYnQHi8V2mm9RYdj-eApog62jSBrl1ahvkjyRQ";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

// المنت‌ها
const coinList = document.getElementById("coinList");
const searchInput = document.getElementById("searchInput");
const depositPanel = document.getElementById("depositPanel");
const panelCoinTitle = document.getElementById("panelCoinTitle");
const networkSelect = document.getElementById("networkSelect");
const walletAddress = document.getElementById("walletAddress");

// داده‌ها
let COINS = [];
let WALLET_ADDRESSES = {};

// لود کوین‌ها و آدرس‌ها
async function loadCoins(){
  coinList.innerHTML = "Loading coins...";
  // لیست ارزها
  let { data: assets, error: assetsError } = await supabase.from("assets").select("*").order("id");
  if(assetsError){ coinList.innerHTML = "Error loading coins"; console.error(assetsError); return; }
  COINS = assets;

  // آدرس‌ها
  let { data: wallets, error: walletsError } = await supabase.from("deposit_wallets").select("*");
  if(walletsError){ console.error(walletsError); }

  // ساخت WALLET_ADDRESSES
  WALLET_ADDRESSES = {};
  wallets.forEach(w=>{
    if(!WALLET_ADDRESSES[w.asset]) WALLET_ADDRESSES[w.asset] = { name: w.asset, networks: [] };
    WALLET_ADDRESSES[w.asset].networks.push({ network: w.network, address: w.address });
  });

  renderCoins();
}

// نمایش لیست ارزها
function renderCoins(filter=""){
  coinList.innerHTML = "";
  const filtered = COINS.filter(c=>c.symbol.toLowerCase().includes(filter.toLowerCase()) || c.name.toLowerCase().includes(filter.toLowerCase()));
  if(filtered.length===0){ coinList.innerHTML = "No coins found"; return; }
  filtered.forEach(c=>{
    const div = document.createElement("div");
    div.className = "coin";
    // آدرس عکس واقعی (در صورت موجود نبود از placeholder استفاده شود)
    div.innerHTML = `<img src="${c.icon||'https://via.placeholder.com/48'}" alt="${c.symbol}"><div>${c.symbol}</div>`;
    div.onclick = ()=>openDepositPanel(c.symbol);
    coinList.appendChild(div);
  });
}

// باز کردن پنجره واریز
function openDepositPanel(symbol){
  const wallet = WALLET_ADDRESSES[symbol];
  if(!wallet){ alert("Wallet not set for this coin"); return; }
  panelCoinTitle.innerText = wallet.name + " (" + symbol + ")";
  networkSelect.innerHTML = "";
  wallet.networks.forEach(net=>{
    let option = document.createElement("option");
    option.value = net.network;
    option.innerText = net.network;
    networkSelect.appendChild(option);
  });
  walletAddress.innerText = wallet.networks[0].address;
  depositPanel.classList.add("active");
}

// تغییر شبکه
networkSelect.addEventListener("change", ()=>{
  const symbol = panelCoinTitle.innerText.match(/\((.*)\)/)[1];
  const wallet = WALLET_ADDRESSES[symbol];
  const net = wallet.networks.find(n=>n.network===networkSelect.value);
  walletAddress.innerText = net.address;
});

// بستن پنجره
function closeDepositPanel(){ depositPanel.classList.remove("active"); }

// هدایت به فرم ثبت واریز
function goToDepositForm(){
  window.location.href = "deposit_form.html"; // صفحه فرم واریز
}

// جستجو
searchInput.addEventListener("input", ()=>renderCoins(searchInput.value));

// شروع
loadCoins();
</script>

</body>
</html>
