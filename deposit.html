<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
body{font-family:'Roboto',sans-serif;margin:0;background:#f8f9fa}
header{background:#1a1a2e;color:#fff;padding:15px;text-align:center;font-size:18px; display:flex; justify-content:space-between; align-items:center;}
.container{padding:20px}

/* Coin scroll vertical */
.coin-scroll{display:flex;flex-direction:column;overflow-y:auto;gap:10px;max-height:70vh;padding:10px 0}
.coin-card{
  background:#fff;border:1px solid #ccc;border-radius:10px;
  padding:12px;text-align:center;width:100%;
  cursor:pointer; display:flex; align-items:center; justify-content:space-between;
  transition:0.2s;
}
.coin-card:hover{border-color:#4b49ac; background:#f0f4ff;}
.coin-card img{width:40px;height:40px;margin:0}

/* Balance ظاهر بهتر شبیه صرافی */
.coin-balance{
  background:#e5f0ff;
  color:#1a1aaf;
  font-weight:700;
  padding:4px 10px;
  border-radius:12px;
  font-size:15px;
  min-width:80px;
  text-align:right;
  display:inline-block;
}

/* Deposit panel وسط صفحه */
.panel{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:380px;
  max-height:80%;
  overflow-y:auto;
  background:#fff;
  box-shadow:0 0 20px rgba(0,0,0,.25);
  padding:25px;
  border-radius:12px;
  transition:.3s;
  z-index:100;
  display:none;
}
.panel.active{display:block}
.close, .back{background:#e74c3c;color:#fff;border:none;padding:6px 10px;border-radius:5px; cursor:pointer; font-weight:600;}

/* Address box */
.address{
  background:#f5f7ff;
  padding:12px;
  border-radius:8px;
  font-family:monospace;
  margin-top:10px;
  display:flex; justify-content:space-between; align-items:center;
  border:1px solid #d0d4e0;
}

/* شبکه ظاهر بهتر */
select.network{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #4b49ac;
  font-weight:500;
  background:#f0f4ff;
  cursor:pointer;
}

select.network option{
  padding:6px;
}

select.network option[selected]{
  background:#4b49ac;
  color:#fff;
}

/* دکمه ها */
.notice{margin-top:20px;font-size:14px;color:#555}
button.main{margin-top:15px;background:#4b49ac;color:#fff;border:none;padding:10px 15px;border-radius:5px;cursor:pointer;font-weight:600;}
</style>
</head>

<body>

<header>
  <button class="back" onclick="history.back()">Back</button>
  Deposit
</header>

<div class="container">
  <h3>Select Coin (Top 100)</h3>
  <div class="coin-scroll" id="coinScroll">
    <div>Loading coins...</div>
  </div>
</div>

<!-- Deposit Panel -->
<div class="panel" id="panel">
  <button class="close" onclick="closePanel()">Close</button>
  <h3 id="panelTitle"></h3>

  <label for="networkSelect">Network:</label>
  <select id="networkSelect" class="network"></select>

  <div class="address" id="depositAddress">
    <span>—</span>
    <button onclick="copyAddress()" style="background:#4b49ac;color:#fff;border:none;padding:5px 8px;border-radius:4px;cursor:pointer">Copy</button>
  </div>

  <div class="notice">
    After completing your deposit, please submit your deposit request.
  </div>

  <button class="main" onclick="goToRequest()">
    Submit Deposit Request
  </button>
</div>

<script>
const coinScroll = document.getElementById('coinScroll');
const panel = document.getElementById('panel');
const panelTitle = document.getElementById('panelTitle');
const depositAddress = document.getElementById('depositAddress');
const networkSelect = document.getElementById('networkSelect');

// Supabase config
const SUPABASE_URL = 'https://iecnioogmafgxwarmkxz.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA';
const USER_ID = 'current_user_id'; // شناسه کاربر

// Fetch balances
async function fetchBalances() {
  try {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/wallet?user_id=eq.${USER_ID}`, {
      headers:{
        'apikey': SUPABASE_KEY,
        'Authorization': 'Bearer ' + SUPABASE_KEY
      }
    });
    const data = await res.json();
    const balances = {};
    data.forEach(item => { balances[item.asset] = item.balance || 0; });
    return balances;
  } catch(err){
    console.error('Failed to fetch balances', err);
    return {};
  }
}

// Load coins with balances
async function loadCoins() {
  const balances = await fetchBalances();
  try{
    const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1');
    const data = await res.json();
    coinScroll.innerHTML = '';
    data.forEach(coin=>{
      const symbol = coin.symbol.toUpperCase();
      const balance = balances[symbol] ?? 0;
      const div = document.createElement('div');
      div.className = 'coin-card';
      div.innerHTML = `
        <div style="display:flex;align-items:center;gap:10px">
          <img src="${coin.image}" alt="${symbol}">
          <b>${symbol}</b>
        </div>
        <span class="coin-balance">${balance}</span>
      `;
      div.onclick = ()=>openPanel(symbol);
      coinScroll.appendChild(div);
    });
  } catch(err){
    console.error(err);
    coinScroll.innerHTML = 'Failed to load coins';
  }
}

// Open panel بدون خراب کردن آدرس
function openPanel(symbol){
  panelTitle.innerText = symbol + ' Deposit';
  networkSelect.innerHTML = '';
  depositAddress.querySelector('span').innerText = 'Loading address...';

  fetch(`${SUPABASE_URL}/rest/v1/deposit_wallets?asset=eq.${symbol}`, {
    headers:{
      'apikey': SUPABASE_KEY,
      'Authorization': 'Bearer ' + SUPABASE_KEY
    }
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.length>0){
      data.forEach((w, idx)=>{
        const opt = document.createElement('option');
        opt.value = w.network;
        opt.innerText = w.network;
        networkSelect.appendChild(opt);
        if(idx===0) depositAddress.querySelector('span').innerText = w.address;
      });
      networkSelect.onchange = ()=>{
        const selected = data.find(d=>d.network===networkSelect.value);
        depositAddress.querySelector('span').innerText = selected.address;
      };
    } else {
      depositAddress.querySelector('span').innerText = 'No address available';
    }
  })
  .catch(()=>{ depositAddress.querySelector('span').innerText = 'Failed to fetch address'; });

  panel.classList.add('active');
}

function closePanel(){ panel.classList.remove('active'); }
function goToRequest(){ location.href='deposit-request.html'; }

// copy address
function copyAddress(){
  const text = depositAddress.querySelector('span').innerText;
  navigator.clipboard.writeText(text).then(()=> alert('Address copied: '+text));
}

// اجرا
loadCoins();
</script>

</body>
</html>
