<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
body { margin:0; font-family: 'Roboto', sans-serif; background: #f5f6fa; }
header { background: #1a1a2e; color:#fff; padding:15px; font-size:18px; text-align:center; position:sticky; top:0; z-index:50; display:flex; justify-content:space-between; align-items:center; }
header button { background:#4b49ac; color:#fff; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; }
.container { max-width:1000px; margin:20px auto; padding:0 20px; }
.search-box { margin-bottom:20px; }
.search-box input { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:16px; }

/* لیست ارزها */
.coin-list { display:grid; grid-template-columns: repeat(auto-fill,minmax(120px,1fr)); gap:15px; }
.coin { background:#fff; border:1px solid #ddd; border-radius:10px; text-align:center; padding:15px 10px; cursor:pointer; display:flex; flex-direction:column; align-items:center; transition:0.2s; }
.coin:hover { border-color:#4b49ac; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
.coin img { width:48px; height:48px; margin-bottom:8px; }

/* پنجره واریز */
.deposit-panel { position:fixed; top:0; right:-400px; width:380px; max-width:50%; height:100%; background:#fff; box-shadow:-2px 0 15px rgba(0,0,0,0.2); padding:25px; transition:right 0.3s ease-in-out; z-index:100; overflow-y:auto; border-left:1px solid #ddd; }
.deposit-panel.active { right:0; }
.deposit-panel h3 { margin-top:0; font-size:20px; margin-bottom:15px; }
.close-btn, .deposit-btn, .back-btn { background:#4b49ac; color:#fff; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; margin:5px 0; width:100%; font-weight:500; }
.close-btn { background:#e74c3c; }
.address-box { background:#f1f1f1; padding:12px; border-radius:6px; word-break:break-all; margin:10px 0; font-family: monospace; }
.note { font-size:14px; color:#555; margin:10px 0; }

/* واکنش گرا */
@media(max-width:768px){ .coin-list { grid-template-columns: repeat(auto-fill,minmax(100px,1fr)); } .deposit-panel { width:100%; } }
</style>
</head>
<body>

<header>
  <span>Novabit | Deposit</span>
  <button onclick="goBack()" class="back-btn">Back</button>
</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search coin...">
  </div>
  <div class="coin-list" id="coinList">Loading coins...</div>
</div>

<!-- پنجره واریز -->
<div class="deposit-panel" id="depositPanel">
  <button class="close-btn" onclick="closeDepositPanel()">Close</button>
  <h3 id="panelCoinTitle"></h3>

  <label>Network:</label>
  <select id="networkSelect"></select>

  <div class="address-box" id="walletAddress"></div>

  <div class="note">After depositing, please submit your deposit request.</div>
  <button class="deposit-btn" onclick="goToDepositForm()">Submit Deposit Request</button>
</div>

<footer style="text-align:center; padding:15px; background:#1a1a2e; color:#fff;">© 2026 Novabit. All rights reserved.</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.26.0/dist/supabase.min.js"></script>
<script>
// Supabase
const supabase = supabase.createClient(
  "https://iecnioogmafgxwarmkxz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjcWJ3dnV4ZmNzZ3hneHJvbHN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MjEyNzQsImV4cCI6MjA4MzE5NzI3NH0.vZvxVRYnQHi8V2mm9RYdj-eApog62jSBrl1ahvkjyRQ"
);

// Elements
const coinList = document.getElementById('coinList');
const depositPanel = document.getElementById('depositPanel');
const panelCoinTitle = document.getElementById('panelCoinTitle');
const networkSelect = document.getElementById('networkSelect');
const walletAddress = document.getElementById('walletAddress');
const searchInput = document.getElementById('searchInput');

// Load coins
async function loadCoins(){
  coinList.innerText = "Loading coins...";
  let { data: coins, error } = await supabase.from('assets').select('*').eq('is_active', true);
  if(error){ coinList.innerText = "Failed to load coins"; console.error(error); return; }
  coinList.innerHTML = "";

  for(const coin of coins){
    let { data: wallets } = await supabase.from('deposit_wallets').select('*').eq('asset_symbol', coin.symbol).eq('is_active', true);
    coin.networks = wallets || [];

    const div = document.createElement('div');
    div.className="coin";
    div.innerHTML=`<img src="${coin.icon}" alt="${coin.symbol}" onerror="this.src='https://via.placeholder.com/48'"><b>${coin.symbol}</b><div>${coin.name}</div>`;
    div.onclick = ()=>openDepositPanel(coin);
    coinList.appendChild(div);
  }
}

// Search filter
searchInput.addEventListener('input', ()=>loadCoins(searchInput.value));

// Deposit panel
function openDepositPanel(coin){
  panelCoinTitle.innerText = `${coin.name} (${coin.symbol})`;
  networkSelect.innerHTML = "";
  if(coin.networks.length){
    coin.networks.forEach(n=>{
      const opt = document.createElement('option');
      opt.value = n.network;
      opt.innerText = n.network;
      networkSelect.appendChild(opt);
    });
    walletAddress.innerText = coin.networks[0].address;
  } else walletAddress.innerText = "No deposit address set";
  depositPanel.classList.add('active');
}

// Change network
networkSelect.addEventListener('change', ()=>{
  const symbol = panelCoinTitle.innerText.match(/\((.*)\)/)[1];
  const network = networkSelect.value;
  supabase.from('deposit_wallets').select('*').eq('asset_symbol', symbol).eq('network', network).then(r=>{
    if(r.data && r.data.length) walletAddress.innerText = r.data[0].address;
  });
});

function closeDepositPanel(){ depositPanel.classList.remove('active'); }
function goBack(){ window.history.back(); }
function goToDepositForm(){ window.location.href="deposit_form.html"; }

// Initial load
loadCoins();
</script>

</body>
</html>
