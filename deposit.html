<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- COINS -->
<script src="coins.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body { margin:0; font-family:Roboto, Arial, sans-serif; background:#f5f6fa; }
header { background:#1a1a2e; color:#fff; padding:15px; text-align:center; position:sticky; top:0; z-index:50; font-size:18px; }
footer { background:#1a1a2e; color:#fff; padding:15px; text-align:center; margin-top:40px; }
.container { max-width:1000px; margin:20px auto; padding:0 20px; }

/* Back Button */
.back-btn { background:#4b49ac; color:#fff; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; margin-bottom:15px; }

/* Search */
.search-box { margin-bottom:20px; }
.search-box input { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:16px; }

/* Coin List */
.coin-list { display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:15px; }
.coin { background:#fff; border:1px solid #ddd; border-radius:10px; text-align:center; padding:15px 10px; cursor:pointer; transition:0.2s; display:flex; flex-direction:column; align-items:center; }
.coin:hover { border-color:#4b49ac; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
.coin img { width:48px; height:48px; margin-bottom:8px; }

/* Deposit Panel */
.deposit-panel { position:fixed; top:0; right:-400px; width:380px; max-width:50%; height:100%; background:#fff; box-shadow:-2px 0 15px rgba(0,0,0,0.2); padding:25px; transition:right 0.3s; z-index:100; overflow-y:auto; border-left:1px solid #ddd; }
.deposit-panel.active { right:0; }
.deposit-panel h3 { margin-top:0; font-size:20px; margin-bottom:10px; }
.close-btn { background:#e74c3c; color:#fff; border:none; padding:8px 12px; cursor:pointer; border-radius:5px; margin-bottom:15px; }
.address-box { background:#f1f1f1; padding:12px; border-radius:6px; word-break:break-all; margin:10px 0; font-family:monospace; }
.submit-btn { background:#4b49ac; color:#fff; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; margin-top:10px; }

/* Responsive */
@media(max-width:768px){ .coin-list { grid-template-columns:repeat(auto-fill,minmax(100px,1fr)); } .deposit-panel { width:100%; } }
</style>
</head>
<body>

<header>Novabit | Deposit</header>

<div class="container">

  <button class="back-btn" onclick="window.history.back()">← Back</button>

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search coin...">
  </div>

  <!-- Coin List -->
  <div class="coin-list" id="coinList"></div>

</div>

<!-- Deposit Panel -->
<div class="deposit-panel" id="depositPanel">
  <button class="close-btn" onclick="closeDepositPanel()">Close</button>
  <h3 id="panelCoinTitle"></h3>

  <label>Network:</label>
  <select id="networkSelect"></select>

  <div class="address-box" id="walletAddress"></div>
  <p>After depositing, please submit your deposit request to complete the process.</p>
  <button class="submit-btn" onclick="goToDepositForm()">Submit Deposit Request</button>
</div>

<footer>© 2026 Novabit. All rights reserved.</footer>

<script>
// --- Supabase setup ---
const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Elements
const coinList = document.getElementById('coinList');
const searchInput = document.getElementById('searchInput');
const depositPanel = document.getElementById('depositPanel');
const panelCoinTitle = document.getElementById('panelCoinTitle');
const networkSelect = document.getElementById('networkSelect');
const walletAddress = document.getElementById('walletAddress');

// Current selection
let currentCoin = null;

// --- Load coins & balances ---
async function init(){
  coinList.innerHTML = "Loading coins...";
  try {
    // Fetch deposit wallets from Supabase
    const { data, error } = await supabase.from('deposit_wallets').select('*').eq('is_active', true);
    if(error) throw error;

    // Map wallets
    const wallets = {};
    data.forEach(w=>{
      if(!wallets[w.asset]) wallets[w.asset] = { networks: [] };
      wallets[w.asset].networks.push({ network: w.network, address: w.address });
    });

    window.WALLET_ADDRESSES = wallets;

    // Render coin list with images & balance
    renderCoins();
  } catch(e){
    console.error("Error loading wallets:", e);
    coinList.innerHTML = "Failed to load coins";
  }
}

// --- Render coins ---
function renderCoins(filter=""){
  coinList.innerHTML = "";
  COINS.filter(c=>c.symbol.toLowerCase().includes(filter.toLowerCase()) || c.name.toLowerCase().includes(filter.toLowerCase()))
    .forEach(c=>{
      const div = document.createElement('div');
      div.className="coin";
      const wallet = WALLET_ADDRESSES[c.symbol];
      let balanceText = wallet ? `(Available)` : `(No wallet)`;
      div.innerHTML=`<img src="${c.icon}" alt="${c.symbol}" onerror="this.src='https://via.placeholder.com/48'"><div>${c.symbol} ${balanceText}</div>`;
      div.onclick = ()=>openDepositPanel(c.symbol);
      coinList.appendChild(div);
    });
}

// --- Search ---
searchInput.addEventListener('input', ()=>renderCoins(searchInput.value));

// --- Deposit Panel ---
function openDepositPanel(symbol){
  currentCoin = symbol;
  const wallet = WALLET_ADDRESSES[symbol];
  if(!wallet){ alert("Wallet not available"); return; }

  panelCoinTitle.innerText = symbol;
  networkSelect.innerHTML = "";
  wallet.networks.forEach(n=>{
    const opt = document.createElement('option');
    opt.value = n.network;
    opt.innerText = n.network;
    networkSelect.appendChild(opt);
  });
  walletAddress.innerText = wallet.networks[0].address;
  depositPanel.classList.add('active');
}

networkSelect.addEventListener('change', ()=>{
  const wallet = WALLET_ADDRESSES[currentCoin];
  const net = wallet.networks.find(n=>n.network===networkSelect.value);
  walletAddress.innerText = net.address;
});

function closeDepositPanel(){ depositPanel.classList.remove('active'); }
function goToDepositForm(){ window.location.href="deposit_form.html"; }

// Init
init();
</script>

</body>
</html>
