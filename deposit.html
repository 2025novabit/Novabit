<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,Roboto,sans-serif;background:#f5f6fa;}
header{background:#1a1a2e;color:#fff;padding:15px;font-size:18px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:50;}
#backBtn{background:#4b49ac;color:#fff;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;}
.container{max-width:1000px;margin:20px auto;padding:0 20px;}
.search-box{margin-bottom:20px;}
.search-box input{width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;font-size:16px;}
.coin-list{display:flex;flex-direction:column;gap:10px;}
.coin{background:#fff;border:1px solid #ddd;border-radius:10px;padding:10px;display:flex;align-items:center;justify-content:space-between;transition:0.2s;}
.coin:hover{border-color:#4b49ac;box-shadow:0 4px 8px rgba(0,0,0,0.1);}
.coin-info{display:flex;align-items:center;gap:10px;}
.coin img{width:32px;height:32px;border-radius:50%;}
.coin-details{display:flex;flex-direction:column;}
.coin-details span{font-size:14px;color:#555;}
.deposit-panel{position:fixed;top:0;right:-400px;width:380px;height:100%;background:#fff;box-shadow:-2px 0 15px rgba(0,0,0,0.2);padding:25px;transition:right 0.3s ease-in-out;z-index:100;overflow-y:auto;border-left:1px solid #ddd;}
.deposit-panel.active{right:0;}
.deposit-panel h3{margin-top:0;font-size:20px;margin-bottom:15px;}
.close-btn{background:#e74c3c;color:#fff;border:none;padding:8px 12px;cursor:pointer;border-radius:5px;margin-bottom:20px;}
.address-box{background:#f1f1f1;padding:12px;border-radius:6px;word-break:break-all;margin:10px 0;font-family:monospace;}
.copy-btn, #submitDeposit{padding:10px 15px;background:#4b49ac;color:#fff;border:none;border-radius:5px;cursor:pointer;margin-top:10px;width:100%;}
.copy-btn:hover,#submitDeposit:hover{opacity:0.8;}
p.notice{margin-top:10px;font-size:14px;color:#555;}
</style>
</head>
<body>

<header>
  <button id="backBtn" onclick="history.back()">Back</button>
  Deposit
  <div></div>
</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search coin...">
  </div>
  <div class="coin-list" id="coinList"></div>
</div>

<div class="deposit-panel" id="depositPanel">
  <button class="close-btn" onclick="closeDepositPanel()">Close</button>
  <h3 id="panelCoinTitle"></h3>
  <label>Network:</label>
  <select id="networkSelect"></select>
  <div class="address-box" id="walletAddress"></div>
  <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
  <button id="submitDeposit" onclick="goDepositForm()">ثبت واریز</button>
  <p class="notice">After sending your deposit, click "ثبت واریز" to submit your request.</p>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

// Supabase connection
const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";
const supabase = createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

const coinList = document.getElementById('coinList');
const searchInput = document.getElementById('searchInput');
const depositPanel = document.getElementById('depositPanel');
const panelCoinTitle = document.getElementById('panelCoinTitle');
const networkSelect = document.getElementById('networkSelect');
const walletAddress = document.getElementById('walletAddress');

let coinsData = [];

async function loadCoins(){
  const { data, error } = await supabase
    .from('deposit_wallets')
    .select('asset,network,address,is_active')
    .eq('is_active',true)
    .order('asset',{ascending:true});
  if(error){ console.error(error); return; }

  const grouped = {};
  data.forEach(d=>{
    if(!grouped[d.asset]) grouped[d.asset]=[];
    grouped[d.asset].push(d);
  });

  coinsData = Object.keys(grouped).map(sym=>{
    return { symbol: sym, networks: grouped[sym] };
  });

  renderCoins();
}

function renderCoins(filter=""){
  coinList.innerHTML="";
  coinsData.filter(c=>c.symbol.toLowerCase().includes(filter.toLowerCase()))
  .forEach(c=>{
    const div = document.createElement('div');
    div.className="coin";
    div.innerHTML=`
      <div class="coin-info">
        <img src="https://cryptoicons.org/api/icon/${c.symbol.toLowerCase()}/64" onerror="this.src='https://via.placeholder.com/32'">
        <div class="coin-details">
          <span>${c.symbol}</span>
          <span>${c.networks.map(n=>n.network).join(', ')}</span>
        </div>
      </div>
      <button onclick="openDepositPanel('${c.symbol}')">واریز</button>
    `;
    coinList.appendChild(div);
  });
}

searchInput.addEventListener('input',()=>renderCoins(searchInput.value));

function openDepositPanel(symbol){
  const coin = coinsData.find(c=>c.symbol===symbol);
  if(!coin) return;
  panelCoinTitle.innerText = symbol;
  networkSelect.innerHTML="";
  coin.networks.forEach(n=>{
    const opt = document.createElement('option');
    opt.value=n.network;
    opt.innerText=n.network;
    networkSelect.appendChild(opt);
  });
  walletAddress.innerText = coin.networks[0].address;
  depositPanel.classList.add('active');
}

networkSelect.addEventListener('change',()=>{
  const sym = panelCoinTitle.innerText;
  const coin = coinsData.find(c=>c.symbol===sym);
  const net = coin.networks.find(n=>n.network===networkSelect.value);
  walletAddress.innerText = net.address;
});

function closeDepositPanel(){ depositPanel.classList.remove('active'); }

function copyAddress(){
  navigator.clipboard.writeText(walletAddress.innerText).then(()=>{ alert("Address copied: "+walletAddress.innerText); });
}

function goDepositForm(){
  const asset = panelCoinTitle.innerText;
  const network = networkSelect.value;
  window.location.href=`deposit_form.html?asset=${asset}&network=${network}`;
}

loadCoins();
</script>

</body>
</html>
