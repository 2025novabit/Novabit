<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #1a1a2e;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    header nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      padding: 30px;
    }
    .balance-card {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .balance-card h2 {
      margin-top: 0;
    }
    .links a {
      display: inline-block;
      margin-right: 15px;
      padding: 8px 15px;
      background-color: #4b49ac;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      transition: 0.2s;
    }
    .links a:hover {
      background-color: #3a3690;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
    th {
      background-color: #1a1a2e;
      color: #fff;
      font-weight: 500;
    }
    tr:nth-child(even) {
      background-color: #f1f1f1;
    }
    .price-up { color: green; font-weight: bold; }
    .price-down { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="markets.html">Markets</a>
      <a href="wallet.html">Wallet</a>
      <a href="trade.html">Trade</a>
      <a href="kyc.html">KYC</a>
    </nav>
  </header>

  <div class="container">
    <div class="balance-card">
      <h2>Welcome!</h2>
      <p>Your demo balance: $<span id="balance">10000</span></p>
      <div class="links">
        <a href="markets.html">Go to Markets</a>
        <a href="wallet.html">Go to Wallet</a>
        <a href="trade.html">Start Trading</a>
        <a href="kyc.html">Complete KYC</a>
      </div>
    </div>

    <h2>Cryptocurrency Prices</h2>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price (USD)</th>
          <th>24h Change</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>BTC</td>
          <td>$29,000</td>
          <td class="price-up">+2.5%</td>
        </tr>
        <tr>
          <td>ETH</td>
          <td>$1,850</td>
          <td class="price-down">-1.2%</td>
        </tr>
        <tr>
          <td>APL</td>
          <td>$0.35</td>
          <td class="price-up">+0.8%</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
