<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  background-color: #f8f9fa;
  padding-bottom: 60px;
}

/* Header */
header {
  background-color: #1a1a2e;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 10;
}
header h1 { margin: 0; font-size: 20px; }
#menuBtn {
  background-color: #4b49ac;
  color: #fff;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 500;
}

/* Side menu */
#sideMenu {
  position: fixed;
  top: 0;
  right: -33%;
  width: 33%;
  max-width: 300px;
  height: 100%;
  background-color: #fff;
  box-shadow: -2px 0 6px rgba(0,0,0,0.2);
  transition: right 0.3s;
  z-index: 100;
  padding: 20px;
}
#sideMenu.active { right: 0; }
#sideMenu h2 { margin-top: 0; }
#sideMenu a {
  display: block;
  margin: 15px 0;
  color: #1a1a2e;
  text-decoration: none;
  font-weight: 500;
}
#closeMenu {
  background-color: #e74c3c;
  color: #fff;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 5px;
  margin-bottom: 15px;
}

/* Tabs */
.tabs {
  display: flex;
  margin-bottom: 15px;
  border-bottom: 2px solid #ccc;
}
.tabs button {
  flex: 1;
  padding: 10px;
  background-color: #fff;
  border: none;
  cursor: pointer;
  font-weight: 500;
}
.tabs button.active {
  border-bottom: 3px solid #4b49ac;
  color: #4b49ac;
}

/* Tables */
.table-container {
  max-height: 400px;
  overflow-y: auto;
}
table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  margin-bottom: 30px;
}
th, td {
  padding: 10px;
  text-align: left;
}
th {
  background-color: #1a1a2e;
  color: #fff;
  font-weight: 500;
  position: sticky;
  top: 0;
}
tr:nth-child(even) { background-color: #f1f1f1; }
.price-up { color: green; font-weight: bold; }
.price-down { color: red; font-weight: bold; }
.star {
  cursor: pointer;
  color: gray;
  font-size: 18px;
}
.star.active { color: gold; }

/* Bottom Navbar */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #1a1a2e;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  z-index: 10;
}
.bottom-nav a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.bottom-nav a.active { color: #4b49ac; }

@media (min-width: 768px) { .bottom-nav { display: none; } }
</style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <button id="menuBtn" onclick="toggleMenu()">Menu</button>
</header>

<div id="sideMenu">
  <button id="closeMenu" onclick="toggleMenu()">Close</button>
  <h2>Menu</h2>
  <a href="#">Profile</a>
  <a href="#">KYC</a>
  <a href="#">Change Password</a>
  <a href="#">2FA Settings</a>
  <a href="#">Fees</a>
  <a href="#">Referral</a>
</div>

<div class="container">
  <div class="tabs">
    <button class="active" onclick="openTab(event,'top')">Top Coins</button>
    <button onclick="openTab(event,'movers')">Biggest Movers</button>
    <button onclick="openTab(event,'starred')">Starred Coins</button>
  </div>

  <!-- Top Coins -->
  <div id="top" class="table-container">
    <table id="topTable">
      <thead>
        <tr><th>Symbol</th><th>Price (USD)</th><th>24h Change</th><th>⭐</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Movers -->
  <div id="movers" class="table-container" style="display:none">
    <table id="moversTable">
      <thead><tr><th>Symbol</th><th>Price (USD)</th><th>24h Change</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Starred -->
  <div id="starred" class="table-container" style="display:none">
    <table id="starredTable">
      <thead><tr><th>Symbol</th><th>Price (USD)</th><th>24h Change</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div class="bottom-nav">
  <a href="#" class="active">Home</a>
  <a href="#">Wallet</a>
  <a href="#">Markets</a>
  <a href="#">Trade</a>
</div>

<script>
// ------------------ Menu ------------------
const sideMenu = document.getElementById('sideMenu');
function toggleMenu() {
  sideMenu.classList.toggle('active');
}

// ------------------ Tabs ------------------
function openTab(evt, tabName) {
  ['top','movers','starred'].forEach(id => {
    document.getElementById(id).style.display = 'none';
  });
  document.querySelectorAll('.tabs button').forEach(btn => {
    btn.classList.remove('active');
  });
  document.getElementById(tabName).style.display = 'block';
  evt.currentTarget.classList.add('active');
}

// ------------------ Coin Data ------------------
let starredCoins = JSON.parse(localStorage.getItem('starredCoins') || '[]');

// Save to localStorage
function saveStarred() {
  localStorage.setItem('starredCoins', JSON.stringify(starredCoins));
}

function renderStarredTable() {
  const starredTable = document.querySelector('#starredTable tbody');
  starredTable.innerHTML = '';
  starredCoins.forEach(c => {
    let tr = document.createElement('tr');
    tr.innerHTML = `<td>${c.symbol}</td><td>$${c.price}</td>
      <td class="${c.change>=0?'price-up':'price-down'}">${c.change.toFixed(2)}%</td>`;
    starredTable.appendChild(tr);
  });
}

// Fetch Top 100 from CoinGecko
fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1')
.then(res => res.json())
.then(data => {
  // Top Coins
  const topTable = document.querySelector('#topTable tbody');
  topTable.innerHTML = '';
  data.forEach((coin, idx) => {
    let tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${coin.symbol.toUpperCase()}</td>
      <td>$${coin.current_price.toLocaleString()}</td>
      <td class="${coin.price_change_percentage_24h>=0?'price-up':'price-down'}">
        ${coin.price_change_percentage_24h.toFixed(2)}%
      </td>
      <td><span class="star ${starredCoins.find(c=>c.symbol===coin.symbol.toUpperCase())?'active':''}"
                onclick="toggleStar('${coin.symbol.toUpperCase()}', ${coin.current_price}, ${coin.price_change_percentage_24h}, this)">⭐</span></td>
    `;
    topTable.appendChild(tr);
  });

  // Movers (top 10 by % change)
  let movers = [...data].sort((a,b)=>Math.abs(b.price_change_percentage_24h) - Math.abs(a.price_change_percentage_24h)).slice(0,10);
  const moversTable = document.querySelector('#moversTable tbody');
  moversTable.innerHTML = '';
  movers.forEach(coin => {
    let tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${coin.symbol.toUpperCase()}</td>
      <td>$${coin.current_price.toLocaleString()}</td>
      <td class="${coin.price_change_percentage_24h>=0?'price-up':'price-down'}">
        ${coin.price_change_percentage_24h.toFixed(2)}%
      </td>
    `;
    moversTable.appendChild(tr);
  });

  // Render starred initially
  renderStarredTable();
});

// Toggle star
function toggleStar(symbol, price, change, el) {
  const exists = starredCoins.find(c => c.symbol === symbol);
  if (exists) {
    starredCoins = starredCoins.filter(c => c.symbol !== symbol);
    el.classList.remove('active');
  } else {
    starredCoins.push({symbol, price, change});
    el.classList.add('active');
  }
  saveStarred();
  renderStarredTable();
}

</script>
</body>
</html>
