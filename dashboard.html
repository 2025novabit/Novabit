<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      padding-bottom: 60px; /* space for bottom navbar */
    }
    header {
      background-color: #1a1a2e;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 18px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 3px 0;
    }
    /* Side menu */
    #sideMenu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 6px rgba(0,0,0,0.2);
      transition: right 0.3s;
      z-index: 20;
      padding: 20px;
    }
    #sideMenu.active {
      right: 0;
    }
    #sideMenu h2 {
      margin-top: 0;
    }
    #sideMenu a {
      display: block;
      margin: 15px 0;
      color: #1a1a2e;
      text-decoration: none;
      font-weight: 500;
    }
    /* Balance Card */
    .container {
      padding: 20px;
    }
    .balance-card {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .balance-card h2 { margin-top: 0; }
    /* Crypto Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
    th {
      background-color: #1a1a2e;
      color: #fff;
      font-weight: 500;
    }
    tr:nth-child(even) { background-color: #f1f1f1; }
    .price-up { color: green; font-weight: bold; }
    .price-down { color: red; font-weight: bold; }
    /* Bottom Navbar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a2e;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 10;
    }
    .bottom-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a.active { color: #4b49ac; }

    /* Responsive adjustments */
    @media (min-width: 768px) {
      .bottom-nav { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Side menu -->
  <div id="sideMenu">
    <h2>Menu</h2>
    <a href="#">Profile</a>
    <a href="#">KYC</a>
    <a href="#">Change Password</a>
    <a href="#">2FA Settings</a>
    <a href="#">Fees</a>
    <a href="#">Referral</a>
  </div>

  <div class="container">
    <div class="balance-card">
      <h2>Welcome!</h2>
      <p>Your demo balance: $<span id="balance">10000</span></p>
    </div>

    <h2>Cryptocurrency Prices</h2>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price (USD)</th>
          <th>24h Change</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>BTC</td>
          <td>$29,000</td>
          <td class="price-up">+2.5%</td>
        </tr>
        <tr>
          <td>ETH</td>
          <td>$1,850</td>
          <td class="price-down">-1.2%</td>
        </tr>
        <tr>
          <td>APL</td>
          <td>$0.35</td>
          <td class="price-up">+0.8%</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bottom Navbar -->
  <div class="bottom-nav">
    <a href="#" class="active">Home</a>
    <a href="#">Wallet</a>
    <a href="#">Markets</a>
    <a href="#">Trade</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
