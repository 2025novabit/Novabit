<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  background-color: #f8f9fa;
  padding-bottom: 60px;
}

/* Header */
header {
  background-color: #1a1a2e;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 10;
}
header h1 { margin: 0; font-size: 20px; }
#menuBtn {
  background-color: #4b49ac;
  color: #fff;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 500;
}

/* Side menu */
#sideMenu {
  position: fixed;
  top: 0;
  right: -400px;
  width: 33%;
  max-width: 300px;
  height: 100%;
  background-color: #fff;
  box-shadow: -2px 0 6px rgba(0,0,0,0.2);
  transition: right 0.3s;
  z-index: 100;
  padding: 20px;
}
#sideMenu.active { right: 0; }
#sideMenu a {
  display: block;
  margin: 15px 0;
  color: #1a1a2e;
  text-decoration: none;
  font-weight: 500;
}
#closeMenu {
  background-color: #e74c3c;
  color: #fff;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 5px;
  margin-bottom: 15px;
}

/* Balance Card */
.container { padding: 20px; }
.balance-card {
  background-color: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.balance-card h2 { margin-top: 0; }
.balance-card p {
  margin: 10px 0 20px;
  font-size: 16px;
  line-height: 1.5;
}
.balance-card button {
  padding: 10px 20px;
  margin-right: 10px;
  background-color: #4b49ac;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 500;
}

/* KYC Status */
#kycStatusContainer { margin-bottom: 15px; }

/* Bottom Navbar */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #1a1a2e;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  z-index: 10;
}
.bottom-nav a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.bottom-nav a.active { color: #4b49ac; }

@media (min-width: 768px) { .bottom-nav { display: none; } }
</style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <button id="menuBtn" onclick="toggleMenu()">Menu</button>
</header>

<div id="sideMenu">
  <button id="closeMenu" onclick="toggleMenu()">Close</button>
  <h2>Menu</h2>
  <a href="profile.html">Profile</a>
  <a href="kyc.html">KYC</a>
  <a href="changepassword.html">Change Password</a>
  <a href="2fa.html">2FA Settings</a>
  <a href="fee.html">Fees</a>
  <a href="referral.html">Referral</a>
  <button style="width:100%;margin-top:20px;padding:10px;background:#e74c3c;color:#fff;border:none;border-radius:5px;cursor:pointer;" onclick="logout()">Logout</button>
</div>

<div class="container">
  <div class="balance-card">
    <h2>Welcome, <span id="userName">‚Äî</span>!</h2>
    <p>
      Deposit. Trade. Grow. üöÄ<br>
      Start now and take control of your financial future!
    </p>

    <!-- KYC Status -->
    <div id="kycStatusContainer"></div>

    <div style="display:flex;gap:10px;">
      <button onclick="window.location.href='wallet.html'" style="flex:1;">Deposit</button>
      <button onclick="window.location.href='referral.html'" style="flex:1;">Referral</button>
    </div>
  </div>
</div>

<div class="bottom-nav">
  <a href="dashboard.html" class="active">dashboard</a>
  <a href="wallet.html">Wallet</a>
  <a href="market.html">Markets</a>
  <a href="trade.html">Trade</a>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
  "https://iecnioogmafgxwarmkxz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA"
);

// Menu toggle
window.toggleMenu = () => {
  document.getElementById('sideMenu').classList.toggle('active');
};

// Logout
window.logout = async () => {
  await supabase.auth.signOut();
  window.location.href = "login.html";
};

// Load User Name
async function loadUserName(){
  const { data:{session} } = await supabase.auth.getSession();
  if(!session) return;

  const { data } = await supabase
    .from('users')
    .select('first_name,last_name')
    .eq('id', session.user.id)
    .single();

  const fullName = `${data?.first_name||''} ${data?.last_name||''}`.trim() || 'User';
  document.getElementById('userName').textContent = fullName;
}

// Load KYC Status
async function loadKYCStatus(){
  const { data:{session} } = await supabase.auth.getSession();
  if(!session) return;

  const { data, error } = await supabase
    .from('kyc_requests')
    .select('status')
    .eq('user_id', session.user.id)
    .single();

  const container = document.getElementById('kycStatusContainer');
  container.innerHTML = '';

  if(error || !data){
    container.innerHTML = `
      <p style="color:#e74c3c;font-weight:500;">ŸÑÿ∑ŸÅÿß ÿßŸáÿ±ÿßÿ≤ ŸáŸà€åÿ™ ÿßŸÜÿ¨ÿßŸÖ ÿØŸá€åÿØ</p>
      <button onclick="window.location.href='kyc.html'" style="padding:10px 15px;background:#4b49ac;color:#fff;border:none;border-radius:5px;cursor:pointer;">Go to KYC</button>
    `;
  } else if(data.status === 'Pending'){
    container.innerHTML = `<p style="color:#f39c12;font-weight:500;">KYC Status: Pending</p>`;
  } else if(data.status === 'approved'){
    container.innerHTML = '';
  } else if(data.status === 'rejected'){
    container.innerHTML = `
      <p style="color:#c0392b;font-weight:500;">KYC was rejected. Please resubmit.</p>
      <button onclick="window.location.href='kyc.html'" style="padding:10px 15px;background:#4b49ac;color:#fff;border:none;border-radius:5px;cursor:pointer;">Go to KYC</button>
    `;
  }
}

// Load both
loadUserName();
loadKYCStatus();
</script>

</body>
</html>
