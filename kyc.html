<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KYC | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Roboto,Arial,sans-serif;
  background:#f4f6fa;
}

/* HEADER */
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#4b49ac;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
}

/* SIDE PANEL */
#sidePanel{
  position:fixed;
  top:0;
  right:-400px;
  width:33%;
  max-width:360px;
  height:100%;
  background:#fff;
  box-shadow:-3px 0 10px rgba(0,0,0,.2);
  padding:20px;
  transition:right .3s;
  z-index:100;
}
#sidePanel.active{right:0;}
#sidePanel a{
  display:block;
  margin:12px 0;
  color:#1a1a2e;
  text-decoration:none;
  font-weight:500;
}

/* MAIN */
.container{
  max-width:700px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
}
.field{margin-bottom:15px;}
.field label{
  font-size:13px;
  color:#555;
  display:block;
  margin-bottom:5px;
}
.field input,.field select{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:5px;
}
.status{
  margin-bottom:15px;
  font-weight:bold;
}
.doc-option{
  display:flex;
  align-items:center;
  margin-bottom:10px;
}
.doc-option img{
  width:90px;
  margin-left:10px;
  border:1px solid #ccc;
  border-radius:5px;
}
.submitBtn{
  width:100%;
  padding:12px;
  background:#4b49ac;
  color:#fff;
  border:none;
  border-radius:5px;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>

<body onload="initKYC()">

<header>
  <h3>KYC Verification</h3>
  <button onclick="togglePanel()">Menu</button>
</header>

<!-- SIDE PANEL -->
<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;border:none;padding:8px 12px;border-radius:5px">Close</button>
  <h3>Menu</h3>
  <a href="profile.html">Profile</a>
  <a href="kyc.html">KYC</a>
  <a href="change-password.html">Change Password</a>
  <a href="2fa.html">2FA Settings</a>
  <a href="fees.html">Fees</a>
  <a href="referral.html">Referral</a>
</div>

<!-- MAIN -->
<div class="container">
<div class="card">

  <div class="status" id="kycStatus">Status: Not Submitted</div>

  <div class="field">
    <label>First Name</label>
    <input type="text" id="firstName">
  </div>

  <div class="field">
    <label>Last Name</label>
    <input type="text" id="lastName">
  </div>

  <div class="field">
    <label>Country</label>
    <select id="countrySelect"></select>
  </div>

  <div class="field">
    <label>Document Type</label>

    <div class="doc-option">
      <input type="radio" name="docType" value="passport" onchange="changeDocType()">
      <span>Passport</span>
      <img src="images/passport_sample.png" alt="Passport Sample">
    </div>

    <div class="doc-option">
      <input type="radio" name="docType" value="national_id" onchange="changeDocType()">
      <span>National ID / Tazkira</span>
      <img src="images/id_sample.png" alt="ID Sample">
    </div>
  </div>

  <!-- Passport -->
  <div class="field" id="passportUpload" style="display:none">
    <label>Upload Passport</label>
    <input type="file" accept="image/*">
  </div>

  <!-- National ID -->
  <div id="idUploads" style="display:none">
    <div class="field">
      <label>ID Front</label>
      <input type="file" accept="image/*">
    </div>
    <div class="field">
      <label>ID Back</label>
      <input type="file" accept="image/*">
    </div>
  </div>

  <button class="submitBtn" onclick="submitKYC()">Submit KYC</button>

</div>
</div>

<!-- COUNTRY LIST -->
<script src="countries.js"></script>

<script>
function togglePanel(){
  document.getElementById('sidePanel').classList.toggle('active');
}

function initKYC(){
  fillCountries();
  const kyc=JSON.parse(localStorage.getItem('kycData'));
  if(kyc){
    document.getElementById('kycStatus').innerText='Status: '+kyc.status;
  }
}

function fillCountries(){
  const select=document.getElementById('countrySelect');
  select.innerHTML='<option value="">Select Country</option>';
  countries.forEach(c=>{
    const opt=document.createElement('option');
    opt.value=c.name;
    opt.textContent=c.name;
    select.appendChild(opt);
  });
}

function changeDocType(){
  const val=document.querySelector('input[name="docType"]:checked').value;
  document.getElementById('passportUpload').style.display = val==='passport'?'block':'none';
  document.getElementById('idUploads').style.display = val==='national_id'?'block':'none';
}

function submitKYC(){
  const data={
    firstName:firstName.value,
    lastName:lastName.value,
    country:countrySelect.value,
    status:'Pending',
    submittedAt:new Date().toISOString()
  };
  localStorage.setItem('kycData',JSON.stringify(data));
  document.getElementById('kycStatus').innerText='Status: Pending';
  alert('KYC Submitted (Demo)');
}
</script>

</body>
</html>
