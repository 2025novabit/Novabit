<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KYC | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Roboto,Arial,sans-serif;
  background:#f4f6fa;
  padding-bottom:60px;
}

/* HEADER */
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#4b49ac;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
}

/* SIDE PANEL */
#sidePanel{
  position:fixed;
  top:0;
  right:-400px;
  width:33%;
  max-width:320px;
  height:100%;
  background:#fff;
  box-shadow:-3px 0 10px rgba(0,0,0,.2);
  padding:20px;
  transition:right .3s;
  z-index:100;
}
#sidePanel.active{right:0;}
#sidePanel a{
  display:block;
  margin:12px 0;
  color:#1a1a2e;
  text-decoration:none;
  font-weight:500;
}

/* MAIN */
.container{
  padding:20px;
  max-width:600px;
  margin:auto;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
  margin-bottom:20px;
}

.card h2{
  margin-top:0;
}

/* FORM */
label{
  font-size:13px;
  color:#555;
  display:block;
  margin-top:15px;
}
input, select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border:1px solid #ccc;
  border-radius:5px;
  font-size:14px;
}
input[type=file]{padding:6px;}

button.submit{
  width:100%;
  margin-top:25px;
  padding:12px;
  background:#4b49ac;
  border:none;
  color:#fff;
  font-size:15px;
  border-radius:6px;
  cursor:pointer;
}

/* STATUS */
.status{
  padding:10px;
  border-radius:6px;
  font-size:14px;
  margin-bottom:15px;
}
.pending{background:#fff3cd;color:#856404;}
.approved{background:#d4edda;color:#155724;}
</style>
</head>

<body>

<header>
  <h2>KYC Verification</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<!-- SIDE PANEL -->
<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;border:none;padding:8px 12px;border-radius:5px;margin-bottom:15px;">Close</button>
  <h3>Account</h3>
  <a href="profile.html">Profile</a>
  <a href="kyc.html"><b>KYC Verification</b></a>
  <a href="#">Change Password</a>
  <a href="#">2FA Settings</a>
  <a href="#">Fees</a>
  <a href="#">Referral</a>
</div>

<div class="container">

  <div id="kycStatus"></div>

  <div class="card">
    <h2>Personal Information</h2>

    <label>First Name</label>
    <input id="firstName">

    <label>Last Name</label>
    <input id="lastName">

    <label>Country</label>
    <select id="country"></select>

    <label>Document Type</label>
    <select id="docType" onchange="toggleDoc()">
      <option value="">Select</option>
      <option value="passport">Passport</option>
      <option value="idcard">National ID</option>
    </select>

    <div id="passportUpload" style="display:none">
      <label>Passport Image</label>
      <input type="file" accept="image/*">
    </div>

    <div id="idUpload" style="display:none">
      <label>ID Front</label>
      <input type="file" accept="image/*">
      <label>ID Back</label>
      <input type="file" accept="image/*">
    </div>

    <button class="submit" onclick="submitKYC()">Submit KYC</button>
  </div>

</div>

<!-- Countries list -->
<script src="countries.js"></script>

<script>
const countrySelect = document.getElementById('country');
const docType = document.getElementById('docType');
const passportUpload = document.getElementById('passportUpload');
const idUpload = document.getElementById('idUpload');

/* SIDE PANEL */
function togglePanel(){
  document.getElementById('sidePanel').classList.toggle('active');
}

/* Load countries */
function loadCountries(){
  countrySelect.innerHTML = '<option value="">Select Country</option>'; // clear
  if(typeof countries !== 'undefined' && countries.length>0){
    countries.forEach(c=>{
      const o=document.createElement('option');
      o.value=c;
      o.textContent=c;
      countrySelect.appendChild(o);
    });
  } else {
    console.error('Countries not loaded!');
  }
}

/* Document toggle */
function toggleDoc(){
  passportUpload.style.display='none';
  idUpload.style.display='none';
  if(docType.value==='passport') passportUpload.style.display='block';
  if(docType.value==='idcard') idUpload.style.display='block';
}

/* Save KYC */
function submitKYC(){
  const data={
    firstName:firstName.value,
    lastName:lastName.value,
    country:country.value,
    docType:docType.value,
    status:'Pending',
    submitted:new Date().toISOString()
  };
  localStorage.setItem('kycData',JSON.stringify(data));
  loadKYC();
  alert('KYC submitted (Demo)');
}

/* Load KYC */
function loadKYC(){
  loadCountries();
  const kyc=JSON.parse(localStorage.getItem('kycData'));
  const box=document.getElementById('kycStatus');
  if(!kyc){
    box.innerHTML='<div class="status pending">KYC not submitted</div>';
    return;
  }
  const statusClass = kyc.status==='Approved'?'approved':'pending';
  box.innerHTML=`<div class="status ${statusClass}">Status: ${kyc.status}</div>`;
  firstName.value=kyc.firstName||'';
  lastName.value=kyc.lastName||'';
  countrySelect.value=kyc.country||'';
  docType.value=kyc.docType||'';
  toggleDoc();
}

/* Initialize */
window.addEventListener('DOMContentLoaded',()=>{
  loadKYC();
});
</script>

</body>
</html>
