<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KYC | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family: Roboto,sans-serif; background:#f4f6fa; padding-bottom:0; }
header { background:#1a1a2e; color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
header button { background:#4b49ac; border:none; color:#fff; padding:8px 14px; border-radius:5px; cursor:pointer; }
#sidePanel { position:fixed; top:0; right:-400px; width:33%; max-width:33%; height:100%; background:#fff; box-shadow:-3px 0 10px rgba(0,0,0,.2); padding:20px; overflow-y:auto; transition:right 0.3s; z-index:100; }
#sidePanel.active{right:0;}
#sidePanel h2{margin-top:0;}
#sidePanel a{ display:block; margin:10px 0; color:#1a1a2e; text-decoration:none; font-weight:500; }
.container { padding:20px; }
.form-card { background:#fff; padding:25px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); margin-bottom:30px; }
.form-card h2{margin-top:0;margin-bottom:20px;}
.form-group{margin-bottom:15px;}
.form-group label{ display:block; font-size:13px; color:#555; margin-bottom:5px; }
.form-group input, .form-group select{ width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; font-size:14px; }
.radio-group{ display:flex; gap:20px; margin-bottom:15px; }
.radio-group label{ font-weight:500; cursor:pointer; }
.upload-group{ display:flex; flex-direction:column; gap:10px; }
.upload-group input{ padding:5px; }
.status{ margin-top:10px; font-weight:500; }
.progress-container{ width:100%; background:#eee; border-radius:5px; overflow:hidden; margin-top:10px; height:15px; }
.progress-bar{ width:0%; height:100%; background:#4b49ac; transition: width 0.3s; }
button.submitBtn{ padding:12px 20px; background:#4b49ac; color:#fff; border:none; border-radius:5px; cursor:pointer; font-weight:500; }
@media(max-width:768px){ #sidePanel{width:100%;} }
</style>
</head>
<body>

<header>
  <h2>KYC Verification</h2>
  <button id="logoutBtn">Back</button>
</header>

<div id="sidePanel">
  <button id="closePanel" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;cursor:pointer;margin-bottom:15px;">Close</button>
  <h2>Menu</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="kyc.html" class="active">KYC</a>
  <a href="changepassword.html">Change Password</a>
</div>

<div class="container">
  <div class="form-card">
    <h2>KYC Form</h2>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="John">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="Doe">
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" id="dob">
    </div>
    <div class="form-group">
      <label>Country</label>
      <select id="countrySelect"><option value="">Select Country</option></select>
    </div>
    <div class="radio-group">
      <label><input type="radio" name="docType" value="Passport" checked> Passport</label>
      <label><input type="radio" name="docType" value="ID Card"> ID Card</label>
    </div>
    <div class="form-group">
      <label>Document Number</label>
      <input type="text" id="docNumber" placeholder="Enter Passport/ID Number">
    </div>
    <div class="upload-group">
      <label>Upload Document(s)</label>
      <input type="file" id="docUpload1">
      <input type="file" id="docUpload2" style="display:none;">
    </div>
    <button class="submitBtn" id="submitKYC">Submit KYC</button>
    <div class="status" id="kycStatus">Status: Pending</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const countries = [
  "Afghanistan","Albania","Algeria","Andorra","Angola","Argentina","Armenia","Australia","Austria","Azerbaijan",
  "Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Bolivia","Bosnia and Herzegovina",
  "Brazil","Bulgaria","Cambodia","Cameroon","Canada","Chile","China","Colombia","Costa Rica","Croatia","Cuba",
  "Cyprus","Czech Republic","Denmark","Dominica","Dominican Republic","Ecuador","Egypt","Estonia","Finland",
  "France","Germany","Ghana","Greece","Guatemala","Honduras","Hungary","Iceland","India","Indonesia","Iran","Iraq",
  "Ireland","Israel","Italy","Jamaica","Japan","Jordan","Kazakhstan","Kenya","Kuwait","Latvia","Lebanon","Lithuania",
  "Luxembourg","Malaysia","Maldives","Malta","Mexico","Monaco","Mongolia","Morocco","Nepal","Netherlands","New Zealand",
  "Nigeria","Norway","Oman","Pakistan","Palau","Panama","Paraguay","Peru","Philippines","Poland","Portugal","Qatar",
  "Romania","Russia","Saudi Arabia","Serbia","Singapore","Slovakia","Slovenia","South Africa","Spain","Sri Lanka",
  "Sweden","Switzerland","Thailand","Turkey","Ukraine","United Arab Emirates","United Kingdom","United States","Vietnam"
];

// Populate countries
const select = document.getElementById('countrySelect');
countries.forEach(c=>{
  const opt = document.createElement('option');
  opt.value = c; opt.innerText = c;
  select.appendChild(opt);
});

// Menu toggle
const sidePanel = document.getElementById('sidePanel');
document.getElementById('menuBtn').addEventListener('click', ()=> sidePanel.classList.toggle('active'));
document.getElementById('closePanel').addEventListener('click', ()=> sidePanel.classList.remove('active'));

// Document type toggle
const radios = document.querySelectorAll('input[name="docType"]');
radios.forEach(r=>{
  r.addEventListener('change', ()=>{
    document.getElementById('docUpload2').style.display = r.value==="ID Card"?"block":"none";
  });
});

// Logout / Back button
document.getElementById('logoutBtn').addEventListener('click', ()=> {
  window.location.href="dashboard.html";
});

// Check login
const { data: { session } } = await supabase.auth.getSession();
if(!session){
  alert("Please login first!");
  window.location.href="login.html";
}

// Load existing KYC
const { data: existing } = await supabase
  .from('kyc_requests')
  .select('*')
  .eq('user_id', session.user.id)
  .single();

if(existing){
  document.getElementById('firstName').value = existing.first_name || '';
  document.getElementById('lastName').value = existing.last_name || '';
  document.getElementById('dob').value = existing.dob || '';
  document.getElementById('countrySelect').value = existing.country || '';
  if(existing.doc_type) document.querySelector(`input[name="docType"][value="${existing.doc_type}"]`).checked = true;
  document.getElementById('docNumber').value = existing.doc_number || '';
  document.getElementById('kycStatus').innerText = "Status: " + (existing.status || "Pending");
}

// Submit KYC
document.getElementById('submitKYC').addEventListener('click', async ()=>{
  const firstName = document.getElementById('firstName').value;
  const lastName = document.getElementById('lastName').value;
  const dob = document.getElementById('dob').value;
  const country = document.getElementById('countrySelect').value;
  const docType = document.querySelector('input[name="docType"]:checked').value;
  const docNumber = document.getElementById('docNumber').value;

  if(!firstName || !lastName || !dob || !country || !docNumber){
    alert("Please fill all required fields.");
    return;
  }

  // Upsert KYC
  const { error } = await supabase
    .from('kyc_requests')
    .upsert({
      user_id: session.user.id,
      first_name: firstName,
      last_name: lastName,
      dob: dob,
      country: country,
      doc_type: docType,
      doc_number: docNumber,
      status: "Pending"
    }, { onConflict: 'user_id' });

  if(error){
    alert("Error saving KYC: "+error.message);
    return;
  }

  document.getElementById('kycStatus').innerText = "Status: Pending";
  alert("KYC submitted successfully!");
});
</script>

</body>
</html>
