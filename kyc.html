<!DOCTYPE html>
<html lang="en">

<body>

    <input type="text" placeholder="Country" required />

      alert('KYC submitted in DEMO mode!');
      window.location.href = "dashboard.html";
    });
  </script>
  <a href="dashboard.html">Back to Dashboard</a>
</body>
