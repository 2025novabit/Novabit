<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KYC | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="countries.js"></script>
<style>
body {
  margin:0;
  font-family: Roboto,sans-serif;
  background:#f4f6fa;
  padding-bottom:0; /* دکمه پایین حذف شد */
}

/* HEADER */
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#4b49ac;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
}

/* SIDE PANEL */
#sidePanel{
  position:fixed;
  top:0;
  right:-400px;
  width:33%;
  max-width:33%;
  height:100%;
  background:#fff;
  box-shadow:-3px 0 10px rgba(0,0,0,.2);
  padding:20px;
  overflow-y:auto;
  transition:right 0.3s;
  z-index:100;
}
#sidePanel.active{right:0;}
#sidePanel h2{margin-top:0;}
#sidePanel a{
  display:block;
  margin:10px 0;
  color:#1a1a2e;
  text-decoration:none;
  font-weight:500;
}

/* KYC FORM */
.container{
  padding:20px;
}
.form-card{
  background:#fff;
  padding:25px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
  margin-bottom:30px;
}
.form-card h2{margin-top:0;margin-bottom:20px;}
.form-group{margin-bottom:15px;}
.form-group label{
  display:block;
  font-size:13px;
  color:#555;
  margin-bottom:5px;
}
.form-group input, .form-group select{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:5px;
  font-size:14px;
}
.radio-group{
  display:flex;
  gap:20px;
  margin-bottom:15px;
}
.radio-group label{
  font-weight:500;
  cursor:pointer;
}
.upload-group{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.upload-group input{
  padding:5px;
}
.status{
  margin-top:10px;
  font-weight:500;
}

/* SUBMIT BUTTON */
button.submitBtn{
  padding:12px 20px;
  background:#4b49ac;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:500;
}

/* RESPONSIVE */
@media(max-width:768px){
  #sidePanel{width:100%;}
}
</style>
</head>
<body onload="loadKYC();">

<header>
  <h2>KYC Verification</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<!-- SIDE PANEL -->
<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;cursor:pointer;margin-bottom:15px;">Close</button>
  <h2>Menu</h2>
  <a href="profile.html">Profile</a>
  <a href="kyc.html" class="active">KYC</a>
  <a href="changepassword.html">Change Password</a>
  <a href="#">2FA Settings</a>
  <a href="#">Fees</a>
  <a href="#">Referral</a>
</div>

<div class="container">
  <div class="form-card">
    <h2>KYC Form</h2>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="fullname" placeholder="John Doe">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="john.doe@example.com">
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" id="dob">
    </div>
    <div class="form-group">
      <label>Country</label>
      <select id="countrySelect">
        <option value="">Select Country</option>
      </select>
    </div>
    <div class="radio-group">
      <label><input type="radio" name="docType" value="Passport" checked onchange="toggleUploads()"> Passport</label>
      <label><input type="radio" name="docType" value="ID Card" onchange="toggleUploads()"> ID Card</label>
    </div>
    <div class="form-group">
      <label>Document Number</label>
      <input type="text" id="docNumber" placeholder="Enter Passport/ID Number">
    </div>
    <div class="upload-group">
      <label>Upload Document(s)</label>
      <input type="file" id="docUpload1">
      <input type="file" id="docUpload2" style="display:none;">
    </div>
    <button class="submitBtn" onclick="saveKYC()">Submit KYC</button>
    <div class="status" id="kycStatus">Status: Pending</div>
  </div>
</div>

<script>
// Toggle Side Panel
function togglePanel(){
  document.getElementById('sidePanel').classList.toggle('active');
}

// Populate country list
function populateCountries(){
  const select = document.getElementById('countrySelect');
  countries.forEach(c=>{
    const opt = document.createElement('option');
    opt.value = c.name;
    opt.innerText = c.name;
    select.appendChild(opt);
  });
}

// Show/hide second upload based on document type
function toggleUploads(){
  const type = document.querySelector('input[name="docType"]:checked').value;
  const upload2 = document.getElementById('docUpload2');
  upload2.style.display = type === "Passport" ? "none" : "block";
}

// Load KYC from localStorage
function loadKYC(){
  populateCountries();
  toggleUploads();
  const kyc = JSON.parse(localStorage.getItem('kycData') || '{}');
  if(Object.keys(kyc).length){
    document.getElementById('fullname').value = kyc.fullname || '';
    document.getElementById('email').value = kyc.email || '';
    document.getElementById('dob').value = kyc.dob || '';
    document.getElementById('countrySelect').value = kyc.country || '';
    if(kyc.docType) document.querySelector(`input[name="docType"][value="${kyc.docType}"]`).checked = true;
    document.getElementById('docNumber').value = kyc.docNumber || '';
    toggleUploads();
    document.getElementById('kycStatus').innerText = "Status: " + (kyc.status || "Pending");
  }
}

// Save KYC to localStorage
function saveKYC(){
  const fullname = document.getElementById('fullname').value;
  const email = document.getElementById('email').value;
  const dob = document.getElementById('dob').value;
  const country = document.getElementById('countrySelect').value;
  const docType = document.querySelector('input[name="docType"]:checked').value;
  const docNumber = document.getElementById('docNumber').value;
  const docUpload1 = document.getElementById('docUpload1').files[0];
  const docUpload2 = document.getElementById('docUpload2').files[0];

  if(!fullname || !email || !dob || !country || !docNumber || !docUpload1){
    alert("Please fill all required fields and upload at least one document.");
    return;
  }
  if(docType === "ID Card" && !docUpload2){
    alert("Please upload both ID Card images.");
    return;
  }

  const kycData = {
    fullname,email,dob,country,docType,docNumber,
    status:"Pending"
  };
  localStorage.setItem('kycData', JSON.stringify(kycData));
  document.getElementById('kycStatus').innerText = "Status: Pending";
  alert("KYC saved (demo). Trade locked until approval.");
}
</script>
</body>
</html>
