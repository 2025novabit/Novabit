<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KYC | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family: Roboto,sans-serif; background:#f4f6fa; }
header { background:#1a1a2e; color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
header button { background:#4b49ac; border:none; color:#fff; padding:8px 14px; border-radius:5px; cursor:pointer; }
#sidePanel{position:fixed; top:0; right:-400px; width:33%; max-width:33%; height:100%; background:#fff; box-shadow:-3px 0 10px rgba(0,0,0,.2); padding:20px; overflow-y:auto; transition:right 0.3s; z-index:100;}
#sidePanel.active{right:0;}
#sidePanel h2{margin-top:0;}
#sidePanel a{display:block; margin:10px 0; color:#1a1a2e; text-decoration:none; font-weight:500;}
.container{padding:20px;}
.form-card{background:#fff; padding:25px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
.form-card h2{margin-top:0;margin-bottom:20px;}
.form-group{margin-bottom:15px;}
.form-group label{display:block; font-size:13px; color:#555; margin-bottom:5px;}
.form-group input, .form-group select{width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; font-size:14px;}
.radio-group{display:flex; gap:20px; margin-bottom:15px;}
.radio-group label{font-weight:500; cursor:pointer;}
.upload-group{display:flex; flex-direction:column; gap:10px;}
.upload-group input{padding:5px;}
.status{margin-top:10px; font-weight:500;}
button.submitBtn{padding:12px 20px; background:#4b49ac; color:#fff; border:none; border-radius:5px; cursor:pointer; font-weight:500;}
.progress-container{background:#eee; border-radius:5px; overflow:hidden; margin-bottom:15px; height:20px;}
.progress-bar{height:100%; width:0%; background:#4b49ac; transition:0.3s;}
@media(max-width:768px){ #sidePanel{width:100%;} }
</style>
</head>
<body onload="initKYC();">

<header>
  <h2>KYC Verification</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;cursor:pointer;margin-bottom:15px;">Close</button>
  <h2>Menu</h2>
  <a href="dashboard.html">dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="kyc.html" class="active">KYC</a>
  <a href="changepassword.html">Change Password</a>
  <a href="2fa.html">2FA Settings</a>
  <a href="fee.html">Fees</a>
  <a href="referral.html">Referral</a>
</div>

<div class="container">
  <div class="form-card">
    <h2>KYC Form</h2>
    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="John" oninput="updateProgress()">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="Doe" oninput="updateProgress()">
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" id="dob" oninput="updateProgress()">
    </div>
    <div class="form-group">
      <label>Country</label>
      <select id="countrySelect" onchange="updateProgress()"><option value="">Select Country</option></select>
    </div>
    <div class="radio-group">
      <label><input type="radio" name="docType" value="Passport" checked onchange="toggleUploads();updateProgress()"> Passport</label>
      <label><input type="radio" name="docType" value="ID Card" onchange="toggleUploads();updateProgress()"> ID Card</label>
    </div>
    <div class="form-group">
      <label>Document Number</label>
      <input type="text" id="docNumber" placeholder="Enter Passport/ID Number" oninput="updateProgress()">
    </div>
    <div class="upload-group">
      <label>Upload Document(s)</label>
      <input type="file" id="docUpload1" onchange="updateProgress()">
      <input type="file" id="docUpload2" style="display:none;" onchange="updateProgress()">
    </div>
    <button class="submitBtn" onclick="submitKYC()">Submit KYC</button>
    <div class="status" id="kycStatus">Status: Pending</div>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const countries = [ /* آرایه کشورها مثل قبل */ "Afghanistan","Albania","Algeria","Andorra","Angola","Argentina","Armenia","Australia","Austria","Azerbaijan","Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bhutan","Bolivia","Bosnia and Herzegovina","Botswana","Brazil","Brunei","Bulgaria","Burkina Faso","Burundi","Cambodia","Cameroon","Canada","Chad","Chile","China","Colombia","Costa Rica","Croatia","Cuba","Cyprus","Czech Republic","Denmark","Djibouti","Dominica","Dominican Republic","Ecuador","Egypt","El Salvador","Estonia","Ethiopia","Fiji","Finland","France","Gabon","Gambia","Georgia","Germany","Ghana","Greece","Grenada","Guatemala","Guinea","Guyana","Haiti","Honduras","Hungary","Iceland","India","Indonesia","Iran","Iraq","Ireland","Israel","Italy","Jamaica","Japan","Jordan","Kazakhstan","Kenya","Kuwait","Kyrgyzstan","Laos","Latvia","Lebanon","Lesotho","Liberia","Libya","Lithuania","Luxembourg","Madagascar","Malawi","Malaysia","Maldives","Mali","Malta","Marshall Islands","Mauritania","Mauritius","Mexico","Moldova","Monaco","Mongolia","Montenegro","Morocco","Mozambique","Myanmar","Namibia","Nepal","Netherlands","New Zealand","Nicaragua","Niger","Nigeria","Norway","Oman","Pakistan","Palau","Panama","Papua New Guinea","Paraguay","Peru","Philippines","Poland","Portugal","Qatar","Romania","Russia","Rwanda","Saint Kitts and Nevis","Saint Lucia","Saint Vincent and the Grenadines","Samoa","San Marino","Saudi Arabia","Senegal","Serbia","Seychelles","Sierra Leone","Singapore","Slovakia","Slovenia","Solomon Islands","Somalia","South Africa","Spain","Sri Lanka","Sudan","Suriname","Sweden","Switzerland","Syria","Taiwan","Tajikistan","Tanzania","Thailand","Togo","Tonga","Trinidad and Tobago","Tunisia","Turkey","Turkmenistan","Tuvalu","Uganda","Ukraine","United Arab Emirates","United Kingdom","United States","Uruguay","Uzbekistan","Vanuatu","Vatican City","Venezuela","Vietnam","Yemen","Zambia","Zimbabwe"];

let session;
async function initKYC(){
  populateCountries();
  toggleUploads();
  await checkSession();
  updateProgress();
}

function togglePanel(){document.getElementById('sidePanel').classList.toggle('active');}
function populateCountries(){const sel=document.getElementById('countrySelect'); sel.innerHTML='<option value="">Select Country</option>'; countries.forEach(c=>{const opt=document.createElement('option'); opt.value=c; opt.innerText=c; sel.appendChild(opt);});}
function toggleUploads(){const type=document.querySelector('input[name="docType"]:checked').value; document.getElementById('docUpload2').style.display=type==="Passport"?"none":"block";}
function updateProgress(){let filled=0; if(document.getElementById('firstName').value)filled++; if(document.getElementById('lastName').value)filled++; if(document.getElementById('dob').value)filled++; if(document.getElementById('countrySelect').value)filled++; if(document.querySelector('input[name="docType"]:checked'))filled++; if(document.getElementById('docNumber').value)filled++; if(document.getElementById('docUpload1').files.length)filled++; const docType=document.querySelector('input[name="docType"]:checked').value; if(docType==="ID Card" && document.getElementById('docUpload2').files.length)filled++; const percent=Math.floor(filled/8*100); document.getElementById('progressBar').style.width=percent+"%";}
async function checkSession(){ const { data } = await supabase.auth.getSession(); session = data.session; if(!session){ alert("Please login first."); window.location.href="index.html"; } }

async function submitKYC(){
  updateProgress();
  const firstName=document.getElementById('firstName').value.trim();
  const lastName=document.getElementById('lastName').value.trim();
  const dob=document.getElementById('dob').value;
  const country=document.getElementById('countrySelect').value;
  const docType=document.querySelector('input[name="docType"]:checked').value;
  const docNumber=document.getElementById('docNumber').value.trim();
  const docUpload1=document.getElementById('docUpload1').files[0];
  const docUpload2=document.getElementById('docUpload2').files[0];

  if(!firstName || !lastName || !dob || !country || !docNumber || !docUpload1 || (docType==="ID Card" && !docUpload2)){
    alert("Please fill all fields and upload required documents.");
    return;
  }

  try{
    // Upload files to Supabase Storage
    const fileExt1 = docUpload1.name.split('.').pop();
    const path1 = `kyc/${session.user.id}/doc1.${fileExt1}`;
    const { data: upload1, error: err1 } = await supabase.storage.from('kyc-docs').upload(path1, docUpload1, { upsert:true });
    if(err1) throw err1;
    const url1 = supabase.storage.from('kyc-docs').getPublicUrl(path1).data.publicUrl;

    let url2 = null;
    if(docType==="ID Card" && docUpload2){
      const fileExt2 = docUpload2.name.split('.').pop();
      const path2 = `kyc/${session.user.id}/doc2.${fileExt2}`;
      const { data: upload2, error: err2 } = await supabase.storage.from('kyc-docs').upload(path2, docUpload2, { upsert:true });
      if(err2) throw err2;
      url2 = supabase.storage.from('kyc-docs').getPublicUrl(path2).data.publicUrl;
    }

    // Insert into kyc_requests
    const { error } = await supabase
      .from('kyc_requests')
      .upsert({
        user_id: session.user.id,
        first_name: firstName,
        last_name: lastName,
        dob: dob,
        country: country,
        doc_type: docType,
        doc_number: docNumber,
        doc_url_1: url1,
        doc_url_2: url2,
        status: "Pending"
      }, { onConflict:'user_id' });

    if(error) throw error;
    alert("KYC submitted! Status: Pending");
    document.getElementById('kycStatus').innerText = "Status: Pending";
    updateProgress();

  }catch(err){
    console.error("Error saving KYC:", err.message);
    alert("Error saving KYC: "+err.message);
  }
}
</script>
</body>
</html>
