<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KYC Verification | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Roboto,Arial,sans-serif;
  background:#f4f6fa;
  padding-bottom:60px;
}

/* HEADER */
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#4b49ac;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
}

/* MAIN */
.container{
  padding:20px;
  max-width:700px;
  margin:auto;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
}

.field{
  margin-bottom:15px;
}
.field label{
  display:block;
  font-size:13px;
  margin-bottom:5px;
  color:#555;
}
.field input,.field select{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:5px;
}

.status{
  margin-bottom:15px;
  font-weight:bold;
}

button.submitBtn{
  width:100%;
  padding:12px;
  background:#4b49ac;
  border:none;
  color:#fff;
  border-radius:5px;
  font-size:15px;
  cursor:pointer;
}

/* SIDE PANEL */
#sidePanel{
  position:fixed;
  top:0;
  right:-400px;
  width:33%;
  max-width:360px;
  height:100%;
  background:#fff;
  box-shadow:-3px 0 10px rgba(0,0,0,.2);
  padding:20px;
  transition:right .3s;
  z-index:100;
}
#sidePanel.active{right:0;}
#sidePanel a{
  display:block;
  margin:10px 0;
  color:#1a1a2e;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body onload="initKYC()">

<header>
  <h3>KYC Verification</h3>
  <button onclick="togglePanel()">Menu</button>
</header>

<!-- SIDE PANEL -->
<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;border:none;padding:8px 12px;border-radius:5px">Close</button>
  <h3>Menu</h3>
  <a href="profile.html">Profile</a>
  <a href="kyc.html">KYC</a>
  <a href="dashboard.html">Dashboard</a>
</div>

<div class="container">
<div class="card">

  <div class="status" id="kycStatus">Status: Not Submitted</div>

  <div class="field">
    <label>First Name</label>
    <input type="text" id="firstName">
  </div>

  <div class="field">
    <label>Last Name</label>
    <input type="text" id="lastName">
  </div>

  <div class="field">
    <label>Country</label>
    <select id="countrySelect"></select>
  </div>

  <div class="field">
    <label>Document Type</label>
    <select id="docType" onchange="changeDocType()">
      <option value="">Select</option>
      <option value="passport">Passport</option>
      <option value="national_id">National ID</option>
    </select>
  </div>

  <!-- Passport -->
  <div class="field" id="passportUpload" style="display:none">
    <label>Passport Image</label>
    <input type="file" accept="image/*">
  </div>

  <!-- National ID -->
  <div id="idUploads" style="display:none">
    <div class="field">
      <label>ID Front</label>
      <input type="file" accept="image/*">
    </div>
    <div class="field">
      <label>ID Back</label>
      <input type="file" accept="image/*">
    </div>
  </div>

  <button class="submitBtn" onclick="submitKYC()">Submit KYC</button>

</div>
</div>

<!-- JS FILES -->
<script src="js/countries.js"></script>

<script>
function togglePanel(){
  document.getElementById('sidePanel').classList.toggle('active');
}

function initKYC(){
  fillCountrySelect('countrySelect');
  const kyc=JSON.parse(localStorage.getItem('kycData'));
  if(kyc){
    document.getElementById('kycStatus').innerText='Status: '+kyc.status;
  }
}

function changeDocType(){
  const t=document.getElementById('docType').value;
  document.getElementById('passportUpload').style.display=(t==='passport')?'block':'none';
  document.getElementById('idUploads').style.display=(t==='national_id')?'block':'none';
}

function submitKYC(){
  const data={
    firstName:firstName.value,
    lastName:lastName.value,
    country:countrySelect.value,
    document:docType.value,
    status:'Pending',
    submittedAt:new Date().toISOString()
  };
  localStorage.setItem('kycData',JSON.stringify(data));
  document.getElementById('kycStatus').innerText='Status: Pending';
  alert('KYC Submitted (Demo)');
}
</script>

</body>
</html>
