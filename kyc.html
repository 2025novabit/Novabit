window.togglePanel = function(){
  document.getElementById('sidePanel').classList.toggle('active');
};

window.populateCountries = function(){
  const select = document.getElementById('countrySelect');
  countries.forEach(c=>{
    const opt = document.createElement('option');
    opt.value = c.name;
    opt.innerText = c.name;
    select.appendChild(opt);
  });
};

window.toggleUploads = function(){
  const type = document.querySelector('input[name="docType"]:checked').value;
  document.getElementById('docUpload2').style.display =
    type === "Passport" ? "none" : "block";
};

window.loadKYC = async function(){
  populateCountries();
  toggleUploads();

  const { data:{session} } = await supabase.auth.getSession();
  if(!session) return;

  const { data } = await supabase
    .from('kyc_requests')
    .select('*')
    .eq('user_id', session.user.id)
    .single();

  if(data){
    firstName.value = data.first_name || '';
    lastName.value  = data.last_name || '';
    dob.value       = data.dob || '';
    countrySelect.value = data.country || '';
    document.querySelector(`input[value="${data.doc_type}"]`).checked = true;
    docNumber.value = data.doc_number || '';
    toggleUploads();
    kycStatus.innerText = "Status: " + data.status;
  }
};

window.saveKYC = async function(){
  const { data:{session} } = await supabase.auth.getSession();
  if(!session){ alert("Not logged in"); return; }

  const payload = {
    user_id: session.user.id,
    first_name: firstName.value,
    last_name: lastName.value,
    dob: dob.value,
    country: countrySelect.value,
    doc_type: document.querySelector('input[name="docType"]:checked').value,
    doc_number: docNumber.value,
    status: "Pending"
  };

  if(!payload.first_name || !payload.last_name || !payload.dob ||
     !payload.country || !payload.doc_number){
    alert("Please fill all fields");
    return;
  }

  const { error } = await supabase
    .from('kyc_requests')
    .upsert(payload, { onConflict: 'user_id' });

  if(error){
    alert("Error saving KYC");
    console.error(error);
    return;
  }

  kycStatus.innerText = "Status: Pending";
  alert("KYC submitted successfully. Waiting for approval.");
};
</script>
