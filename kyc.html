// Populate country dropdown
function populateCountries(){
  const select = document.getElementById('countrySelect');
  countries.forEach(c=>{
    const opt = document.createElement('option');
    opt.value = c;
    opt.textContent = c;
    select.appendChild(opt);
  });
}

// Toggle uploads
function toggleUploads(){
  const type = document.querySelector('input[name="docType"]:checked').value;
  const upload2 = document.getElementById('docUpload2');
  upload2.style.display = type==="Passport" ? "none" : "block";
}

// Load KYC
function loadKYC(){
  populateCountries();
  toggleUploads();
  const kyc = JSON.parse(localStorage.getItem('kycData') || '{}');
  if(Object.keys(kyc).length){
    document.getElementById('firstName').value = kyc.firstName || '';
    document.getElementById('lastName').value = kyc.lastName || '';
    document.getElementById('dob').value = kyc.dob || '';
    document.getElementById('countrySelect').value = kyc.country || '';
    if(kyc.docType) document.querySelector(`input[name="docType"][value="${kyc.docType}"]`).checked = true;
    document.getElementById('docNumber').value = kyc.docNumber || '';
    toggleUploads();
    document.getElementById('kycStatus').innerText = "Status: " + (kyc.status || "Pending");
  }
}

// Save KYC
function saveKYC(){
  const firstName = document.getElementById('firstName').value;
  const lastName = document.getElementById('lastName').value;
  const dob = document.getElementById('dob').value;
  const country = document.getElementById('countrySelect').value;
  const docType = document.querySelector('input[name="docType"]:checked').value;
  const docNumber = document.getElementById('docNumber').value;
  const docUpload1 = document.getElementById('docUpload1').files[0];
  const docUpload2 = document.getElementById('docUpload2').files[0];

  if(!firstName || !lastName || !dob || !country || !docNumber || !docUpload1){
    alert("Please fill all required fields and upload at least one document.");
    return;
  }
  if(docType==="ID Card" && !docUpload2){
    alert("Please upload both ID Card images.");
    return;
  }

  const kycData = { firstName,lastName,dob,country,docType,docNumber,status:"Pending" };
  localStorage.setItem('kycData', JSON.stringify(kycData));
  document.getElementById('kycStatus').innerText = "Status: Pending";
  alert("KYC saved (demo). Trade locked until approval.");
}

// Initialize
window.onload = loadKYC;
