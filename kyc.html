<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KYC Verification | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f8f9fa;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:30px 0;
}
.container{
  background:#fff;
  padding:30px;
  border-radius:12px;
  width:500px;
  max-width:95%;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}
h2{text-align:center;color:#1a1a2e;margin-bottom:20px;}
label{margin-top:10px;font-weight:500;color:#1a1a2e;display:block;}
input,select{width:100%;padding:12px 15px;margin:5px 0;border-radius:8px;border:1px solid #ccc;font-size:16px;}
button.submitBtn, button.homeBtn{
  width:100%;padding:12px;margin:15px 0;border:none;border-radius:8px;font-size:16px;cursor:pointer;
}
button.submitBtn{background:#4b49ac;color:#fff;}
button.homeBtn{background:#e74c3c;color:#fff;}
.status{text-align:center;font-weight:600;color:#555;margin-top:10px;}
</style>
</head>
<body>

<div class="container">
  <button class="homeBtn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  <h2>KYC Form</h2>

  <label>First Name</label>
  <input type="text" id="firstName">

  <label>Last Name</label>
  <input type="text" id="lastName">

  <label>Date of Birth</label>
  <input type="date" id="dob">

  <label>Country</label>
  <select id="countrySelect">
    <option value="">Select Country</option>
  </select>

  <label>Document Type</label>
  <select id="docType">
    <option value="Passport">Passport</option>
    <option value="ID Card">ID Card</option>
  </select>

  <label>Document Number</label>
  <input type="text" id="docNumber">

  <label>Upload Document(s)</label>
  <input type="file" id="docUpload1">
  <input type="file" id="docUpload2" style="display:none; margin-top:5px;">

  <button class="submitBtn" id="submitKYC">Submit KYC</button>
  <div class="status" id="kycStatus">Status: Pending</div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Populate countries
const countries = ["Afghanistan","Albania","Algeria","Andorra","Angola","Argentina","Armenia","Australia","Austria","Azerbaijan","Bahamas","Bahrain","Bangladesh","Belgium","Brazil","Canada","China","Denmark","Egypt","France","Germany","India","Iran","Iraq","Italy","Japan","Netherlands","Norway","Pakistan","Russia","Saudi Arabia","Spain","Sweden","Switzerland","Turkey","UK","USA"];
const countrySelect = document.getElementById('countrySelect');
countries.forEach(c=>{
  const opt = document.createElement('option'); opt.value=c; opt.textContent=c; countrySelect.appendChild(opt);
});

// Show/hide second document input
const docTypeSelect = document.getElementById('docType');
docTypeSelect.addEventListener('change', ()=>{
  document.getElementById('docUpload2').style.display = docTypeSelect.value==="ID Card"?"block":"none";
});

// Load session and existing KYC
document.addEventListener("DOMContentLoaded", async ()=>{
  const { data: { session } } = await supabase.auth.getSession();
  if(!session){ alert("Please login first!"); window.location.href="index.html"; return; }

  const { data: existing } = await supabase.from('kyc_requests').select('*').eq('user_id', session.user.id).single();
  if(existing){
    document.getElementById('firstName').value = existing.first_name || '';
    document.getElementById('lastName').value = existing.last_name || '';
    document.getElementById('dob').value = existing.dob || '';
    document.getElementById('countrySelect').value = existing.country || '';
    document.getElementById('docType').value = existing.doc_type || 'Passport';
    document.getElementById('docNumber').value = existing.doc_number || '';
    document.getElementById('kycStatus').innerText = "Status: " + (existing.status || "Pending");
  }

  // Submit KYC
  document.getElementById('submitKYC').addEventListener('click', async ()=>{
    const first_name = document.getElementById('firstName').value;
    const last_name = document.getElementById('lastName').value;
    const dob = document.getElementById('dob').value;
    const country = document.getElementById('countrySelect').value;
    const doc_type = document.getElementById('docType').value;
    const doc_number = document.getElementById('docNumber').value;

    if(!first_name||!last_name||!dob||!country||!doc_number){
      alert("Please fill all required fields.");
      return;
    }

    const { error } = await supabase.from('kyc_requests').upsert({
      user_id: session.user.id,
      first_name, last_name, dob, country, doc_type, doc_number,
      status:"Pending"
    }, { onConflict: 'user_id' });

    if(error){
      alert("Error saving KYC: "+error.message);
      return;
    }

    document.getElementById('kycStatus').innerText = "Status: Pending";
    alert("KYC submitted successfully!");
  });
});
</script>
</body>
</html>
