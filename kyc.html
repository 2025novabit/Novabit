header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header button{background:#4b49ac;border:none;color:#fff;padding:8px 14px;border-radius:5px;cursor:pointer;}
#sidePanel{position:fixed;top:0;right:-400px;width:33%;max-width:33%;height:100%;background:#fff;box-shadow:-3px 0 10px rgba(0,0,0,.2);padding:20px;overflow-y:auto;transition:right 0.3s;z-index:100;}
#sidePanel.active{right:0;}
#sidePanel h2{margin-top:0;}
#sidePanel a{display:block;margin:10px 0;color:#1a1a2e;text-decoration:none;font-weight:500;}
.container{padding:20px;}
.form-card{background:#fff;padding:25px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);margin-bottom:30px;}
.form-card h2{margin-top:0;margin-bottom:20px;}
.form-group{margin-bottom:15px;}
.form-group label{display:block;font-size:13px;color:#555;margin-bottom:5px;}
.form-group input,.form-group select{width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;font-size:14px;}
.radio-group{display:flex;gap:20px;margin-bottom:15px;}
.radio-group label{font-weight:500;cursor:pointer;}
.upload-group{display:flex;flex-direction:column;gap:10px;}
.upload-group input{padding:5px;}
.status{margin-top:10px;font-weight:500;}
button.submitBtn{padding:12px 20px;background:#4b49ac;color:#fff;border:none;border-radius:5px;cursor:pointer;font-weight:500;}
.progress-bar-container{width:100%;background:#eee;border-radius:5px;overflow:hidden;margin-top:10px;}
.progress-bar{height:20px;width:0%;background:#4b49ac;text-align:center;color:#fff;line-height:20px;border-radius:5px;}
@media(max-width:768px){#sidePanel{width:100%;}}

</head>
<body onload="initKYC();">

<header>
  <h2>KYC Verification</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;cursor:pointer;margin-bottom:15px;">Close</button>
  <h2>Menu</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="kyc.html" class="active">KYC</a>
  <a href="changepassword.html">Change Password</a>
  <a href="2fa.html">2FA Settings</a>
  <a href="fee.html">Fees</a>
  <a href="referral.html">Referral</a>
</div>

<div class="container">
  <div class="form-card">
    <h2>KYC Form</h2>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="John">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="Doe">
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" id="dob">
    </div>
    <div class="form-group">
      <label>Country</label>
      <select id="countrySelect"><option value="">Select Country</option></select>
    </div>
    <div class="radio-group">
      <label><input type="radio" name="docType" value="Passport" checked onchange="toggleUploads()"> Passport</label>
      <label><input type="radio" name="docType" value="ID Card" onchange="toggleUploads()"> ID Card</label>
    </div>
    <div class="form-group">
      <label>Document Number</label>
      <input type="text" id="docNumber" placeholder="Enter Passport/ID Number">
    </div>
    <div class="upload-group">
      <label>Upload Document(s)</label>
      <input type="file" id="docUpload1">
      <input type="file" id="docUpload2" style="display:none;">
    </div>

    <button class="submitBtn" onclick="submitKYC()">Submit KYC</button>
    <div class="progress-bar-container">
      <div class="progress-bar" id="kycProgress">0%</div>
    </div>
    <div class="status" id="kycStatus">Status: Pending</div>
  </div>
</div>

// -------------------- Functions --------------------
function togglePanel(){
  document.getElementById('sidePanel').classList.toggle('active');
}
function toggleUploads(){
  const type = document.querySelector('input[name="docType"]:checked').value;
  document.getElementById('docUpload2').style.display = type==="Passport"?"none":"block";
}

// -------------------- Init --------------------
async function initKYC(){
  // Populate countries
  const select = document.getElementById('countrySelect');
  countries.forEach(c=>{
    const opt = document.createElement('option');
    opt.value = c; opt.innerText = c;
    select.appendChild(opt);
  });
  toggleUploads();

  // Check session
  const { data: { session } } = await supabase.auth.getSession();
  if(!session){
    alert("Please login first!");
    window.location.href = "index.html";
    return;
  }
}

// -------------------- Submit KYC --------------------
async function submitKYC(){
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const dob = document.getElementById('dob').value;
  const country = document.getElementById('countrySelect').value;
  const docType = document.querySelector('input[name="docType"]:checked').value;
  const docNumber = document.getElementById('docNumber').value.trim();
  const docUpload1 = document.getElementById('docUpload1').files[0];
  const docUpload2 = document.getElementById('docUpload2').files[0];

  if(!firstName||!lastName||!dob||!country||!docNumber||!docUpload1||(docType==="ID Card"&&!docUpload2)){
    alert("Please fill all required fields and upload documents.");
    return;
  }

  const { data: { session } } = await supabase.auth.getSession();
  const userId = session.user.id;

  // Create FormData to upload files
  const formData = new FormData();
  formData.append("file1", docUpload1);
  if(docUpload2) formData.append("file2", docUpload2);

  // For demo: we will just save text info to Supabase table
  const { error } = await supabase.from('kyc_requests').insert([{
    user_id: userId,
    first_name: firstName,
    last_name: lastName,
    dob: dob,
    country: country,
    doc_type: docType,
    doc_number: docNumber,
    status: "Pending",
    created_at: new Date().toISOString()
  }]);
  if(error){
    alert("Error saving KYC: "+error.message);
    return;
  }

  // Animate progress bar
  const progress = document.getElementById('kycProgress');
  let width = 0;
  const interval = setInterval(()=>{
    if(width>=100){ clearInterval(interval); document.getElementById('kycStatus').innerText="Status: Pending"; return; }
    width+=5;
    progress.style.width = width+"%";
    progress.innerText = width+"%";
  },50);

  alert("KYC submitted successfully! Status: Pending");
}
</script>

</body>
</html>
