<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f6fa;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  background:#fff;
  padding:40px 30px;
  border-radius:15px;
  width:400px;
  max-width:95%;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}
h2{text-align:center;margin-bottom:25px;color:#1a1a2e;}
label{display:block;margin-top:15px;color:#555;}
input{width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;margin-top:5px;font-size:14px;}
button{width:100%;padding:12px;margin-top:20px;border:none;border-radius:8px;background:#4b49ac;color:#fff;font-size:16px;cursor:pointer;}
#msg{text-align:center;margin-top:15px;font-weight:600;color:red;}
</style>
</head>
<body>

<div class="container">
  <h2>Admin Login</h2>
  <label>Email</label>
  <input type="email" id="email" placeholder="admin@example.com">
  <label>Password</label>
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="msg"></p>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const loginBtn = document.getElementById('loginBtn');
const msg = document.getElementById('msg');

loginBtn.addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  msg.innerText = '';

  if(!email || !password){
    msg.innerText = "Please enter email and password.";
    return;
  }

  // 1️⃣ لاگین با Supabase Auth
  const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({ email, password });
  if(loginError || !loginData.session){
    msg.innerText = "Invalid login credentials.";
    return;
  }

  const userId = loginData.user.id;

  // 2️⃣ بررسی ادمین بودن در جدول admins
  const { data: adminData, error: adminError } = await supabase
    .from('admins')
    .select('user_id')
    .eq('user_id', userId)
    .single();

  if(adminError || !adminData){
    msg.innerText = "Please login as admin!";
    await supabase.auth.signOut();
    return;
  }

  // 3️⃣ ورود موفق: ذخیره در localStorage و رفتن به داشبورد
  localStorage.setItem('admin_logged_in', 'true');
  window.location.href = "admin_dashboard.html";
});
</script>

</body>
</html>
