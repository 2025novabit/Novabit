async function checkAdmin() {
  const { data: { session } } = await supabase.auth.getSession();

  if (!session) {
    window.location.href = "admin.html";
    return;
  }

  const userId = session.user.id;

  const { data, error } = await supabase
    .from('admins')
    .select('id')
    .eq('id', userId)
    .single();

  if (error || !data) {
    alert("Access denied!");
    await supabase.auth.signOut();
    window.location.href = "admin.html";
  }
}

checkAdmin();
