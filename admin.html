<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6fa;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:40px 30px;border-radius:12px;box-shadow:0 6px 12px rgba(0,0,0,.1);width:400px;}
h2{text-align:center;margin-bottom:20px;color:#1a1a2e;}
input{width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:6px;font-size:16px;}
button{width:100%;padding:12px;border:none;border-radius:6px;background:#4b49ac;color:#fff;font-size:16px;cursor:pointer;}
#msg{text-align:center;color:red;margin-top:10px;font-weight:500;}
</style>
</head>
<body>

<div class="container">
  <h2>Admin Login</h2>
  <input type="email" id="adminEmail" placeholder="Email">
  <input type="password" id="adminPassword" placeholder="Password">
  <button id="adminLoginBtn">Login</button>
  <div id="msg"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const msg = document.getElementById('msg');

document.getElementById('adminLoginBtn').onclick = async () => {
  const email = document.getElementById('adminEmail').value.trim();
  const password = document.getElementById('adminPassword').value.trim();

  if(!email || !password){
    msg.innerText = "Please fill in both fields!";
    return;
  }

  // لاگین Supabase
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if(error){
    msg.innerText = error.message;
    return;
  }

  // چک اینکه کاربر ادمین است
  const { data: adminData, error: adminError } = await supabase
    .from('admins')
    .select('user_id')
    .eq('user_id', data.user.id)
    .single();

  if(adminError || !adminData){
    msg.innerText = "Access denied! You are not an admin.";
    await supabase.auth.signOut();
    return;
  }

  // ذخیره localStorage برای چک داشبورد
  localStorage.setItem('admin_logged_in', 'true');

  // هدایت به داشبورد ادمین
  window.location.href = "admin_dashboard.html";
};
</script>

</body>
</html>
