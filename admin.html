<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6fa;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:40px 30px;border-radius:12px;box-shadow:0 6px 12px rgba(0,0,0,0.1);width:350px;}
h2{text-align:center;color:#1a1a2e;margin-bottom:25px;}
input{width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:6px;font-size:14px;}
button{width:100%;padding:12px;margin-top:15px;border:none;border-radius:6px;background:#4b49ac;color:#fff;font-size:16px;cursor:pointer;}
#msg{color:red;text-align:center;margin-top:10px;font-weight:500;}
</style>
</head>
<body>

<div class="container">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="msg"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('loginBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');
  msg.innerText = '';

  if(!email || !password){
    msg.innerText = "Please enter email and password.";
    return;
  }

  // ورود به Supabase
  const { data: sessionData, error: loginError } = await supabase.auth.signInWithPassword({ email, password });

  if(loginError || !sessionData.session){
    msg.innerText = "Invalid login credentials.";
    return;
  }

  const userId = sessionData.session.user.id;

  // بررسی اینکه کاربر ادمین است
  const { data: adminData, error: adminError } = await supabase
    .from('admins')
    .select('user_id')
    .eq('user_id', userId)
    .single();

  if(adminError || !adminData){
    msg.innerText = "Access denied! You are not an admin.";
    await supabase.auth.signOut();
    return;
  }

  // موفقیت آمیز: ذخیره در localStorage و رفتن به داشبورد
  localStorage.setItem('admin_logged_in', userId);
  window.location.href = "admin_dashboard.html";
});
</script>

</body>
</html>
