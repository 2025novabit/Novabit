<div class="container">
  <div class="form-card">
    <h2>Set New Password</h2>
    <div class="form-group">
      <label>New Password</label>
      <input type="password" id="newPassword" oninput="checkStrength()">
      <div id="strengthMsg"></div>
    </div>
    <div class="form-group">
      <label>Confirm New Password</label>
      <input type="password" id="confirmPassword">
    </div>
    <button class="submitBtn" onclick="changePassword()">Change Password</button>
  </div>
</div>

<script>
// Toggle menu
function togglePanel(){document.getElementById('sidePanel').classList.toggle('active');}

// Password strength
function checkStrength(){
  const pass=newPassword.value; const msg=strengthMsg;
  if(pass.length<6) msg.innerText="Weak (min 6 chars)";
  else if(/[A-Z]/.test(pass)&&/[0-9]/.test(pass)&&/[!@#$%^&*]/.test(pass)) msg.innerText="Strong";
  else msg.innerText="Medium";
}

// ✅ Change password + logout + email
async function changePassword(){
  const newPass = newPassword.value;
  const confirmPass = confirmPassword.value;

  if(!newPass || !confirmPass){alert("Please fill both fields."); return;}
  if(newPass!==confirmPass){alert("Passwords do not match!"); return;}

  const { error } = await supabase.auth.updateUser({ password: newPass });

  if(error){alert(error.message); return;}

  // ✅ Logout after password change
  await supabase.auth.signOut();

  // ✅ Redirect to login page
  alert("Password changed successfully. Please login again. An email has been sent if configured.");
  window.location.href="login.html";
}
</script>
