<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Roboto,sans-serif;
  background:#f4f6fa;
}

/* HEADER */
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#4b49ac;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
}

/* MAIN CONTENT */
.container{
  padding:20px;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
  max-width:600px;
  margin:auto;
}

/* PROFILE INFO */
.profile-item{
  margin:15px 0;
}
.profile-item label{
  font-size:12px;
  color:#777;
}
.profile-item span{
  display:block;
  font-size:15px;
  font-weight:500;
  margin-top:5px;
}

/* SIDE PANEL */
#sidePanel{
  position:fixed;
  top:0;
  right:-400px;
  width:33%;
  max-width:360px;
  height:100%;
  background:#fff;
  box-shadow:-3px 0 10px rgba(0,0,0,.2);
  padding:20px;
  transition:right 0.3s;
  z-index:100;
}
#sidePanel.active{right:0;}

#sidePanel a{
  display:block;
  margin:12px 0;
  color:#1a1a2e;
  text-decoration:none;
  font-weight:500;
}

.logoutBtn{
  width:100%;
  margin-top:30px;
  padding:10px;
  background:#e74c3c;
  border:none;
  color:#fff;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h2>Profile</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<div class="container">
  <div class="card">
    <h3>User Information</h3>

    <div class="profile-item">
      <label>First Name</label>
      <span id="p_firstname">—</span>
    </div>

    <div class="profile-item">
      <label>Last Name</label>
      <span id="p_lastname">—</span>
    </div>

    <div class="profile-item">
      <label>Email</label>
      <span id="p_email">—</span>
    </div>

    <div class="profile-item">
      <label>Country</label>
      <span id="p_country">—</span>
    </div>

    <div class="profile-item">
      <label>Date of Birth</label>
      <span id="p_dob">—</span>
    </div>

  </div>
</div>

<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;cursor:pointer;margin-bottom:15px;">Close</button>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="kyc.html">KYC</a>
  <a href="changepassword.html">Change Password</a>
  <a href="2fa.html">2FA Settings</a>
  <a href="fee.html">Fees</a>
  <a href="referral.html">Referral</a>

  <button class="logoutBtn" onclick="logout()">Logout</button>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

// ===== Supabase Configuration =====
const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Toggle side panel
window.togglePanel = () => {
  document.getElementById('sidePanel').classList.toggle('active');
};

// Logout
window.logout = async () => {
  await supabase.auth.signOut();
  window.location.href = "index.html";
};

// Load profile with auto-create row
window.loadProfile = async () => {
  // 1️⃣ بررسی session
  const { data: { session }, error: sessionError } = await supabase.auth.getSession();
  console.log("Session:", session, sessionError);

  if (!session) {
    alert("No active session! Redirecting to login.");
    window.location.href = "index.html";
    return;
  }

  const userId = session.user.id;
  console.log("User ID:", userId);

  // 2️⃣ خواندن پروفایل
  let { data, error } = await supabase
    .from('users')
    .select('first_name,last_name,email,country,dob')
    .eq('id', userId)
    .single();

  console.log("Initial Profile Data:", data, error);

  // 3️⃣ اگر row وجود ندارد، خودکار ایجاد کن
  if (error && error.code === 'PGRST116') {
    await supabase.from('users').insert({
      id: userId,
      first_name: '',
      last_name: '',
      email: session.user.email,
      country: '',
      dob: ''
    });

    console.log("New row created for user");

    // دوباره داده را بخوان
    const { data: newData } = await supabase
      .from('users')
      .select('first_name,last_name,email,country,dob')
      .eq('id', userId)
      .single();
    data = newData;
  }

  console.log("Final Profile Data:", data);
  alert("Profile Data Loaded: " + JSON.stringify(data));

  // نمایش در صفحه
  document.getElementById('p_firstname').textContent = data.first_name || '—';
  document.getElementById('p_lastname').textContent  = data.last_name  || '—';
  document.getElementById('p_email').textContent     = data.email      || '—';
  document.getElementById('p_country').textContent   = data.country    || '—';
  document.getElementById('p_dob').textContent       = data.dob        || '—';
};

// اجرا در load
loadProfile();
</script>

</body>
</html>
