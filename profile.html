<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Roboto,sans-serif;
  background:#f4f6fa;
  padding-bottom:60px;
}

/* HEADER */
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#4b49ac;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
}

/* SIDE PANEL */
#sidePanel{
  position:fixed;
  top:0;
  right:-400px;
  width:33%;
  max-width:360px;
  height:100%;
  background:#fff;
  box-shadow:-3px 0 10px rgba(0,0,0,.2);
  padding:20px;
  overflow-y:auto;
  transition:right 0.3s;
  z-index:100;
}
#sidePanel.active{right:0;}

#sidePanel h2{
  margin-top:0;
}

#sidePanel a{
  display:block;
  margin:10px 0;
  color:#1a1a2e;
  text-decoration:none;
  font-weight:500;
}

.profile-item{
  margin:15px 0;
}
.profile-item label{
  font-size:12px;
  color:#777;
}
.profile-item span{
  display:block;
  font-size:15px;
  font-weight:500;
  margin-top:5px;
}

.logoutBtn{
  width:100%;
  margin-top:30px;
  padding:10px;
  background:#e74c3c;
  border:none;
  color:#fff;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>

<body onload="requireLogin(); loadProfile();">

<header>
  <h2>Profile</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<!-- SIDE PANEL -->
<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;cursor:pointer;margin-bottom:15px;">Close</button>
  <h2>Menu</h2>
  <a href="#">Profile</a>
  <a href="#">KYC</a>
  <a href="#">Change Password</a>
  <a href="#">2FA Settings</a>
  <a href="#">Fees</a>
  <a href="#">Referral</a>

  <hr>

  <h3>User Information</h3>
  <div class="profile-item">
    <label>First Name</label>
    <span id="p_firstname">—</span>
  </div>
  <div class="profile-item">
    <label>Last Name</label>
    <span id="p_lastname">—</span>
  </div>
  <div class="profile-item">
    <label>Email</label>
    <span id="p_email">—</span>
  </div>
  <div class="profile-item">
    <label>Country</label>
    <span id="p_country">—</span>
  </div>
  <div class="profile-item">
    <label>City</label>
    <span id="p_city">—</span>
  </div>
  <div class="profile-item">
    <label>Address</label>
    <span id="p_address">—</span>
  </div>
  <div class="profile-item">
    <label>Account Type</label>
    <span>Demo</span>
  </div>

  <button class="logoutBtn" onclick="logout()">Logout</button>
</div>

<script>
// Toggle Side Panel
function togglePanel(){
  document.getElementById('sidePanel').classList.toggle('active');
}

// Demo functions
function requireLogin(){
  console.log("Check login (demo mode)");
}

function loadProfile(){
  document.getElementById('p_firstname').innerText = "John";
  document.getElementById('p_lastname').innerText = "Doe";
  document.getElementById('p_email').innerText = "john.doe@example.com";
  document.getElementById('p_country').innerText = "USA";
  document.getElementById('p_city').innerText = "New York";
  document.getElementById('p_address').innerText = "123 Demo Street";
}

function logout(){
  alert("Logged out (demo mode)");
}
</script>

</body>
</html>
