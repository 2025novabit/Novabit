<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile | Novabit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Roboto,sans-serif;
  background:#f4f6fa;
}

/* HEADER */
header{
  background:#1a1a2e;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#4b49ac;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
}

/* MAIN CONTENT */
.container{
  padding:20px;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
  max-width:600px;
}

/* PROFILE INFO */
.profile-item{
  margin:15px 0;
}
.profile-item label{
  font-size:12px;
  color:#777;
}
.profile-item span{
  display:block;
  font-size:15px;
  font-weight:500;
  margin-top:5px;
}

/* SIDE PANEL */
#sidePanel{
  position:fixed;
  top:0;
  right:-400px;
  width:33%;
  max-width:360px;
  height:100%;
  background:#fff;
  box-shadow:-3px 0 10px rgba(0,0,0,.2);
  padding:20px;
  transition:right 0.3s;
  z-index:100;
}
#sidePanel.active{right:0;}

#sidePanel h2{margin-top:0;}
#sidePanel a{
  display:block;
  margin:12px 0;
  color:#1a1a2e;
  text-decoration:none;
  font-weight:500;
}

.logoutBtn{
  width:100%;
  margin-top:30px;
  padding:10px;
  background:#e74c3c;
  border:none;
  color:#fff;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>

<body onload="requireLogin(); loadProfile();">

<header>
  <h2>Profile</h2>
  <button onclick="togglePanel()">Menu</button>
</header>

<!-- MAIN PAGE CONTENT -->
<div class="container">
  <div class="card">
    <h3>User Information</h3>

    <div class="profile-item">
      <label>First Name</label>
      <span id="p_firstname">—</span>
    </div>

    <div class="profile-item">
      <label>Last Name</label>
      <span id="p_lastname">—</span>
    </div>

    <div class="profile-item">
      <label>Email</label>
      <span id="p_email">—</span>
    </div>

    <div class="profile-item">
      <label>Country</label>
      <span id="p_country">—</span>
    </div>

    <div class="profile-item">
      <label>Date of Birth</label>
      <span id="p_dob">—</span>
    </div>

  </div>
</div>

<!-- SIDE PANEL -->
<div id="sidePanel">
  <button onclick="togglePanel()" style="background:#e74c3c;color:#fff;padding:8px 12px;border:none;border-radius:5px;cursor:pointer;margin-bottom:15px;">Close</button>
  <h2>Menu</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="kyc.html">KYC</a>
  <a href="changepassword.html">Change Password</a>
  <a href="2fa.html">2FA Settings</a>
  <a href="fee.html">Fees</a>
  <a href="referral.html">Referral</a>

  <button class="logoutBtn" onclick="logout()">Logout</button>
</div>

<!-- Supabase -->
<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

window.togglePanel = () => {
  document.getElementById('sidePanel').classList.toggle('active');
};

window.logout = async () => {
  const { error } = await supabase.auth.signOut();
  if(error){ alert(error.message); return; }
  window.location.href = "index.html";
};

window.requireLogin = async () => {
  const { data: { session } } = await supabase.auth.getSession();
  console.log("Session:", session);
  if(!session) window.location.href = "index.html";
};

window.loadProfile = async () => {
  const { data: { session } } = await supabase.auth.getSession();
  if(!session) return;

  const userId = session.user.id;
  console.log("User ID:", userId);

  const { data, error } = await supabase
    .from('users')
    .select('first_name,last_name,email,country,dob')
    .eq('id', userId)
    .single();

  if(error) {
    console.error("Error fetching user:", error);
    return;
  }
  console.log("User Data:", data);

  document.getElementById('p_firstname').innerText = data?.first_name || '—';
  document.getElementById('p_lastname').innerText = data?.last_name || '—';
  document.getElementById('p_email').innerText = data?.email || '—';
  document.getElementById('p_country').innerText = data?.country || '—';
  document.getElementById('p_dob').innerText = data?.dob || '—';
};
</script>

</body>
</html>
