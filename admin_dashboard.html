<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#f8f9fa;}
header{background:#1a1a2e;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header h1{margin:0;font-size:20px;}
.container{padding:20px;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th, td{padding:10px;border:1px solid #ccc;text-align:left;}
th{background:#1a1a2e;color:#fff;}
button{padding:6px 12px;border:none;border-radius:5px;background:#4b49ac;color:#fff;cursor:pointer;}
button.approve{background:green;}
button.reject{background:red;}
#msg{margin-top:15px;font-weight:bold;color:red;}
</style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <h2>KYC Requests</h2>
  <table id="kycTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p id="msg"></p>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

// ðŸ”¹ Ø§ØªØµØ§Ù„ Supabase
const SUPABASE_URL = "https://iecnioogmafgxwarmkxz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllY25pb29nbWFmZ3h3YXJta3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3OTYwNDgsImV4cCI6MjA4MzM3MjA0OH0.3zkHQpwdYUVdf6_GkPfkLRu7xgWMaUHNuFmYMBgBsJA";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ðŸ”¹ Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ±ÙˆØ¯ Ø§Ø¯Ù…ÛŒÙ†
const adminEmail = localStorage.getItem('adminEmail');
const adminLoggedIn = localStorage.getItem('adminLoggedIn');

if(!adminEmail || adminLoggedIn !== 'true'){
  window.location.href = 'admin.html'; // Ù‡Ø¯Ø§ÛŒØª Ø¨Ù‡ ØµÙØ­Ù‡ ÙˆØ±ÙˆØ¯ Ø§Ø¯Ù…ÛŒÙ†
}

// ðŸ”¹ Ø®Ø±ÙˆØ¬ Ø§Ø¯Ù…ÛŒÙ†
document.getElementById('logoutBtn').onclick = ()=>{
  localStorage.removeItem('adminEmail');
  localStorage.removeItem('adminLoggedIn');
  window.location.href = 'admin.html';
};

// ðŸ”¹ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ KYC Requests
async function loadKYC(){
  const { data, error } = await supabase
    .from('kyc_requests')
    .select('*');

  const tbody = document.querySelector('#kycTable tbody');
  tbody.innerHTML = '';

  if(error){
    document.getElementById('msg').innerText = 'Error loading KYC requests.';
    console.log(error);
    return;
  }

  data.forEach(row=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.id}</td>
      <td>${row.user_id}</td>
      <td>${row.name || ''}</td>
      <td>${row.email || ''}</td>
      <td>${row.status || 'pending'}</td>
      <td>
        <button class="approve" data-id="${row.id}">Approve</button>
        <button class="reject" data-id="${row.id}">Reject</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  // Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§
  document.querySelectorAll('button.approve').forEach(btn=>{
    btn.onclick = async ()=>{
      const id = btn.dataset.id;
      const { error } = await supabase
        .from('kyc_requests')
        .update({ status: 'approved' })
        .eq('id', id);
      if(error){ alert('Error updating status'); console.log(error); return; }
      loadKYC();
    };
  });
  document.querySelectorAll('button.reject').forEach(btn=>{
    btn.onclick = async ()=>{
      const id = btn.dataset.id;
      const { error } = await supabase
        .from('kyc_requests')
        .update({ status: 'rejected' })
        .eq('id', id);
      if(error){ alert('Error updating status'); console.log(error); return; }
      loadKYC();
    };
  });
}

// Ø§Ø¬Ø±Ø§ÛŒ Ø§ÙˆÙ„ÛŒÙ‡
loadKYC();

</script>
</body>
</html>
